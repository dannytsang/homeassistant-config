    skip_first: true
    notifiers:
      - mobile_app_dannys_phone
automation:
  - id: "1583797341647"
    alias: "^Kitchen: Turn Off Lights At Night"
    description: ""
    trigger:
      - at: "23:30:00"
        platform: time
    condition:
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    action:
      - service: script.post_to_home_log
        data:
          message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 
          and now().minute | int < 35 %}30{% else %}{% endif %}: :bulb: Turning off kitchen lights"
      - service: scene.turn_on
        target:
          entity_id: scene.kitchen_main_lights_off
        data:
          transition: 2
    mode: single
  - id: "1606652871369"
    alias: "^Kitchen: No Motion"
    description: ""
    trigger:
      - platform: state
        from: "on"
        to: "off"
        for: 00:05:00
        entity_id: binary_sensor.kitchen_area_motion
        id: first_no_motion
      - platform: state
        from: "on"
        to: "off"
        for: 00:07:00
        entity_id: binary_sensor.kitchen_area_motion
        id: second_no_motion
    condition: []
    action:
      - choose:
          - conditions:
              - condition: time
                after: "00:00:00"
              - condition: sun
                before: sunset
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":no_pedestrians: No motion detected after :city_sunrise:
                    and before :city_sunset: Turning kitchen all lights off."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_all_lights_off
                data:
                  transition: 2
          - conditions:
              - condition: and
                conditions:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:30:00"
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":no_pedestrians: No motion detected after :city_sunset: and before
                    :clock1130: Dimming kitchen side lights."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_dim_side_lights
                data:
                  transition: 2
          - conditions:
              - condition: time
                after: "23:30:00"
            sequence:
              - service: script.post_to_home_log
                data:
                  message: ":no_pedestrians: No motion detected after :clock1130:
                    Turning kitchen all lights off."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_off
                data:
                  transition: 2
        default: []
      - choose:
          - conditions:
              - condition: time
                after: "00:00:00"
              - condition: sun
                before: sunset
              - condition: trigger
                id: first_no_motion
            sequence:
              - service: script.post_to_home_log
                data:
                  message: >-
                    :no_pedestrians: No motion detected after :city_sunrise: and before
                    :city_sunset: Turning main kitchen lights off.
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_off
                data:
                  transition: 2
          - conditions:
              - condition: and
                conditions:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:59:59"
                  - condition: trigger
                    id: first_no_motion
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":no_pedestrians: No motion detected after :city_sunset: and before
                    :city_sunrise: Dimming kitchen main lights."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_dim
          - conditions:
              - condition: and
                conditions:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:59:59"
                  - condition: trigger
                    id: second_no_motion
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":no_pedestrians: No motion detected after :city_sunset: and before
                    :city_sunrise: Turning kitchen main lights off."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_off
                data:
                  transition: 2
        default: []
    mode: single
  - id: "1606294735952"
    alias: "^Kitchen: Turn Off Lights In The Morning"
    description: ""
    trigger:
      - platform: time
        at: 09:00:00
        id: weekend
      - platform: time
        at: 08:50:00
        id: weekday
    condition:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: time
                weekday:
                  - mon
                  - tue
                  - wed
                  - thu
                  - fri
              - condition: trigger
                id: weekday
            sequence:
              - service: script.post_to_home_log
                data:
                  message: ':clock{{ now().strftime("%I") | int }}{% if now().minute | int > 25 
                  and now().minute | int < 35 %}30{% else %}{% endif %}: :bulb: 
                    Turning off kitchen lights'

              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_off
                data:
                  transition: 2
          - conditions:
              - condition: time
                weekday:
                  - sat
                  - sun
              - condition: trigger
                id: weekend
            sequence:
              - service: script.post_to_home_log
                data:
                  message: ':clock{{ now().strftime("%H")}}: :bulb: Turning off kitchen lights'
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_off
                data:
                  transition: 2
        default: []
    mode: single
  - id: "1588197104336"
    alias: "^Kitchen: Timed Turn On Lights (Dim)"
    description: ""
    trigger:
      - event: sunset
        platform: sun
      - platform: time
        at: 06:45:00
    condition:
      - condition: and
        conditions:
          - condition: not
            conditions:
              - condition: state
                entity_id: input_select.home_mode
                state: Guest
          - condition: state
            entity_id: group.adult_people
            state: home
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.kitchen_dim_side_lights
        data:
          transition: 2
      - data:
          message: ":bulb: :low_brightness: At least one person is home. 
          Turning on kitchen lights on dim setting."
        service: script.post_to_home_log
    mode: single
  - id: "1606158191302"
    alias: "^Kitchen: Motion Detected Main Lights On"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_area_motion
        to: "on"
      - platform: state
        entity_id: binary_sensor.kitchen_light_trigger
        to: "on"
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: light.kitchen_left
            state: "on"
          - condition: state
            entity_id: light.kitchen_left_2
            state: "on"
          - condition: state
            entity_id: light.kitchen_middle
            state: "on"
          - condition: state
            entity_id: light.kitchen_middle_2
            state: "on"
          - condition: state
            entity_id: light.kitchen_right
            state: "on"
          - condition: state
            entity_id: light.kitchen_right_2
            state: "on"
    action:
      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: numeric_state
                    entity_id: sensor.kitchen_motion_light_level
                    below: "15"
                  - condition: numeric_state
                    entity_id: sensor.kitchen_motion_2_light_level
                    below: "50"
              - condition: or
                conditions:
                  - condition: numeric_state
                    entity_id: light.kitchen_left
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_left_2
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_middle
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_middle_2
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_right
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_right_2
                    attribute: brightness
                    below: "100"
            sequence:
              - service: script.post_to_home_log
                data:
                  message: ":paw_prints: :bulb: :high_brightness: Motion detected in the
                    kitchen and it's dark ({{ states('sensor.kitchen_motion_light_level') }} & {{
                    states('sensor.kitchen_motion_2_light_level') }} lux < 25 & 50). Turning
                    main lights on to full brightness."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_main_lights_on
        default: []
      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: light.kitchen_cabinet_light
                    state: "off"
                  - condition: state
                    entity_id: light.kitchen_down_light
                    state: "off"
                  - condition: state
                    entity_id: light.kitchen_drawers
                    state: "off"
              - condition: or
                conditions:
                  - condition: template
                    value_template: "{{ state_attr('light.kitchen_cabinet_light', 'brightness') == none }}"
                  - condition: template
                    value_template: "{{ state_attr('light.kitchen_down_light', 'brightness') == none }}"
                  - condition: template
                    value_template: "{{ state_attr('light.kitchen_drawers', 'brightness') == none }}"
            sequence:
              - service: script.post_to_home_log
                data:
                  message: ":paw_prints: :bulb: :high_brightness: Motion detected in the
                    kitchen and the lights are off. Turning side lights on to full brightness."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_side_lights_on
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: light.kitchen_cabinet_light
                    state: "on"
                  - condition: state
                    entity_id: light.kitchen_down_light
                    state: "on"
                  - condition: state
                    entity_id: light.kitchen_drawers
                    state: "on"
              - condition: or
                conditions:
                  - condition: numeric_state
                    entity_id: light.kitchen_cabinet_light
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_down_light
                    attribute: brightness
                    below: "100"
                  - condition: numeric_state
                    entity_id: light.kitchen_drawers
                    attribute: brightness
                    below: "100"
            sequence:
              - service: script.post_to_home_log
                data:
                  message: ":paw_prints: :bulb: :high_brightness: Motion detected in the
                    kitchen. Turning side lights on to full brightness."
              - service: scene.turn_on
                target:
                  entity_id: scene.kitchen_side_lights_on
        default: []
    mode: queued
    max: 10
