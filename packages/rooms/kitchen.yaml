# Created by Danny Tsang <danny@tsang.uk>
automation:
  - id: "1583797341647"
    alias: "^Kitchen: Turn Off Lights At Night"
    description: ""
    trigger:
      - at: "23:30:00"
        platform: time
    condition:
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    action:
      - service: script.send_to_home_log
        data:
          message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 
          and now().minute | int < 35 %}30{% else %}{% endif %}: :bulb: Turning off kitchen lights"
      - service: scene.turn_on
        target:
          entity_id: scene.kitchen_main_lights_off
        data:
          transition: 2
    mode: single
  - id: "1606652871369"
    alias: "^Kitchen: No Motion"
    description: ""
    trigger:
      - platform: state
        from: "on"
        to: "off"
        for: 00:05:00
        entity_id: binary_sensor.kitchen_area_motion
        id: first_no_motion
      - platform: state
        from: "on"
        to: "off"
        for: 00:07:00
        entity_id: binary_sensor.kitchen_area_motion
        id: second_no_motion
    condition: []
    action:
      - parallel:
        - choose:
            - conditions:
                - condition: time
                  after: "00:00:00"
                - condition: sun
                  before: sunset
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":no_pedestrians: No motion after :city_sunrise: and before :city_sunset:. 
                      Turning ambient kitchen lights off."
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_side_lights_off
                  data:
                    transition: 2
            - conditions:
                - and:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:30:00"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":no_pedestrians: No motion after :city_sunset: and before :clock1130: Dimming kitchen side lights."
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_dim_side_lights
                  data:
                    transition: 2
            - conditions:
                - condition: time
                  after: "23:30:00"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: ":no_pedestrians: No motion after :clock1130:. Turning kitchen all lights off."
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_main_lights_off
                  data:
                    transition: 2
          default: []
        - choose:
            - conditions:
                - condition: time
                  after: "00:00:00"
                - condition: sun
                  before: sunset
                - condition: trigger
                  id: first_no_motion
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: ":no_pedestrians: No motion after :city_sunrise: and before :city_sunset:. 
                      Turning main kitchen lights off."
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_main_lights_off
                  data:
                    transition: 2
            - conditions:
                - and:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:59:59"
                  - condition: trigger
                    id: first_no_motion
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":no_pedestrians: No motion after :city_sunset: and before :city_sunrise:. 
                      Dimming kitchen main lights."
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_main_lights_dim
            - conditions:
                - and:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:59:59"
                  - condition: trigger
                    id: second_no_motion
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":no_pedestrians: No motion after :city_sunset: and before :city_sunrise:. 
                      Turning kitchen main lights off."
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_main_lights_off
                  data:
                    transition: 2
          default: []
    mode: single
  - id: "1606294735952"
    alias: "^Kitchen: Turn Off Lights In The Morning"
    description: ""
    trigger:
      - platform: time
        at: 09:00:00
        id: weekend
      - platform: time
        at: 08:50:00
        id: weekday
    condition:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    action:
      - parallel:
        - choose:
            - conditions:
                - condition: time
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: trigger
                  id: weekday
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: ':clock{{ now().strftime("%I") | int }}{% if now().minute | int > 25 
                    and now().minute | int < 35 %}30{% else %}{% endif %}: :bulb: 
                      Turning off kitchen lights'
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_main_lights_off
                  data:
                    transition: 2
            - conditions:
                - condition: time
                  weekday:
                    - sat
                    - sun
                - condition: trigger
                  id: weekend
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: ':clock{{ now().strftime("%H")}}: :bulb: Turning off kitchen lights'
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_main_lights_off
                  data:
                    transition: 2
          default: []
    mode: single
  - id: "1588197104336"
    alias: "^Kitchen: Timed Turn On Lights (Dim)"
    description: ""
    trigger:
      - event: sunset
        platform: sun
      - platform: time
        at: 06:45:00
    condition:
      - and:
          - not:
            - condition: state
              entity_id: input_select.home_mode
              state: Guest
          - condition: state
            entity_id: group.adult_people
            state: home
    action:
      - parallel:
        - service: scene.turn_on
          target:
            entity_id: scene.kitchen_dim_side_lights
          data:
            transition: 2
        - data:
            message: ":bulb: :low_brightness: At least one person is home. 
            Turning on kitchen lights on dim setting."
            title: ":cook: Kitchen"
          service: script.send_to_home_log
    mode: single
  - id: "1606158191303"
    alias: "^Kitchen: Motion Detected Table Lights Off"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_area_motion
        to: "on"
      - platform: state
        entity_id: binary_sensor.kitchen_light_trigger
        to: "on"
    condition:
      - or:
          - condition: state
            entity_id: light.kitchen_left
            state: "off"
          - condition: state
            entity_id: light.kitchen_middle
            state: "off"
          - condition: state
            entity_id: light.kitchen_right
            state: "off"
    action:
      - parallel:
        - choose:
            - conditions:
                - or:
                    - condition: numeric_state
                      entity_id: sensor.kitchen_motion_light_level
                      below: input_number.kitchen_light_level_threshold
                    - condition: numeric_state
                      entity_id: sensor.kitchen_motion_2_light_level
                      below: input_number.kitchen_light_level_2_threshold
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: >-
                      :paw_prints: Motion detected and it's dark
                      ({{ states('sensor.kitchen_motion_light_level') }} 
                      & {{ states('sensor.kitchen_motion_2_light_level') }}
                      < {{ states('input_number.kitchen_light_level_threshold') }} &
                      {{ states('input_number.kitchen_light_level_2_threshold') }}
                      {{ state_attr('input_number.kitchen_light_level_threshold','unit_of_measurement') }}).
                      Turning table :bulb: lights on to :high_brightness: full brightness.
                    title: ":cook: Kitchen"
                - service: scene.turn_on
                  target:
                    entity_id: scene.kitchen_table_lights_on
          default:
            - service: script.send_to_home_log
              data:
                message: >-
                  :paw_prints: Motion detected and it's not dark
                  ({{ states('sensor.kitchen_motion_light_level') }} 
                  & {{ states('sensor.kitchen_motion_2_light_level') }} 
                  < {{ states('input_number.kitchen_light_level_threshold') }} &
                  {{ states('input_number.kitchen_light_level_2_threshold') }}
                  {{ state_attr('sensor.kitchen_motion_light_level','unit_of_measurement') }}).
                title: ":cook: Kitchen"
    mode: queued
    max: 10
  - id: "1606158191307"
    alias: "^Kitchen: Motion Detected Table Lights On"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_area_motion
        to: "on"
      - platform: state
