                    data:
                      message: >-
                        :paw_prints: Motion detected.
                        Turning up accent :bulb: :high_brightness: lights.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    data:
                      transition: 1
                    target:
                      entity_id: scene.kitchen_accent_lights_on
