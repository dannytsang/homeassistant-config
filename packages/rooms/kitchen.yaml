    alias: "Kitchen: Oven Preheated"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.oven_channel_1_power
        below: 100
    condition:
      - condition: state
        entity_id: binary_sensor.oven_powered_on
        state: "on"
      - condition: state
        entity_id: input_boolean.oven_preheated
