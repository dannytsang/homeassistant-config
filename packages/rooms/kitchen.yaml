      - platform: state
        entity_id: switch.coffee_machine
        from: "off"
        to: "on"
        for: 00:30:00
    condition:
      - condition: state
        entity_id: input_boolean.enable_coffee_machine_automations
        state: "on"
    action:
      - parallel:
        - service: script.send_to_home_log
          data:
            message: ":coffee: Coffee machine has been on for 30 minutes. 
            Turning off coffee machine."
            title: ":cook: Kitchen"
        - service: switch.turn_off
          target:
            entity_id: switch.coffee_machine
    mode: single
