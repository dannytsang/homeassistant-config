        max_mireds: 500
        supported_color_modes:
          - color_temp
        color_mode: color_temp
        brightness: 13
        color_temp: 369
        friendly_name: Kitchen Left
        supported_features: 35
        state: "on"
      light.kitchen_left_2:
        min_mireds: 111
        max_mireds: 500
        supported_color_modes:
          - color_temp
        color_mode: color_temp
        brightness: 13
