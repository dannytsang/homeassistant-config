  - id: "1588197104336"
    alias: "Kitchen: Timed Turn On Lights (Dim)"
    description: ""
    trigger:
      - event: sunset
        platform: sun
      - platform: time
        at: "06:45:00"
    condition:
      - and:
          - not:
              - condition: state
                entity_id: input_select.home_mode
                state: "Guest"
          - condition: state
            entity_id: group.adult_people
            state: "home"
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :bulb:  At least one person is :house_with_garden: home.
                Dimming accent :bulb: :low_brightness: lights.
              title: ":cook: Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_dim_accent_lights
            data:
              transition: 2
    mode: single
  - id: "1606158191303"
    alias: "Kitchen: Motion Detected Table Lights Off"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_2_occupancy
          - binary_sensor.kitchen_motion_occupancy
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.kitchen_table_white
            state: "off"
          - and:
              - condition: state
                entity_id: light.kitchen_table_white
                state: "on"
              - condition: numeric_state
                entity_id: light.kitchen_table_white
                attribute: brightness
                below: 100
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :paw_prints: Motion detected.
                Turning table :bulb: :high_brightness: lights on.
              title: ":cook: Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_table_lights_on
    mode: queued
    max: 10
