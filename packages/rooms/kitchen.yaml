script:
  kitchen_oven_preheated_notification:
    alias: Kitchen Oven Preheated Notification
    fields:
      message:
        description: Message to post
        required: true
        selector:
          text:
            multiline: true
      title:
        description: (optional)Title to the message posted.
        selector:
          text:
            multiline: true
    variables:
      people_home: "{% set people = namespace(home=[]) %}
        {% for p in state_attr('group.adult_people', 'entity_id')|default([]) %}
        {% if states(p) == 'home' %}
        {% set people.home = people.home + [p] %}
        {% endif %}
        {% endfor %}
        {{ people.home }}"
    sequence:
      - service: script.send_direct_notification
        data:
          message: "{{ message }}"
          title: "{{ title }}"
          people:
            entity_id: "{{ people_home }}"
    mode: single
    icon: mdi:toaster-oven
  kitchen_turn_off_camera:
    alias: Kitchen Turn Off Camera
    icon: mdi:cctv-off
    sequence:
      - service: script.send_to_home_log
        data:
          message: "Turning kitchen :camera: camera detection off."
      - service: switch.turn_off
        target:
          entity_id:
            - switch.kitchen_detect
            - switch.kitchen_snapshots
    mode: single
  kitchen_turn_on_camera:
    alias: Kitchen Turn On Camera
    icon: mdi:cctv
    sequence:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.kitchen_detect
            - switch.kitchen_snapshots
    mode: single
  kitchen_toggle_kitchen_ambient_lights:
    alias: Kitchen Toggle Kitchen Ambient Lights
    sequence:
      - service: light.toggle
        data: {}
        target:
          entity_id: light.kitchen_ambient_lights
    mode: single
    icon: mdi:lightbulb-spot
  kitchen_toggle_accent_lights:
    alias: Kitchen Toggle Accent Lights
    sequence:
      - service: light.toggle
        data: {}
        target:
          entity_id: light.kitchen_accent_lights
    mode: single
    icon: mdi:led-strip-variant
  dishwashing_complete_notification:
    alias: Dishwashing Complete Notification
    description: "TODO: refactor this with washing machine complete notification."
    fields:
      message:
        description: Message to post
        required: true
        selector:
          text:
            multiline: true
      title:
        description: (optional)Title to the message posted.
        selector:
          text:
    variables:
      people_home: "{% set people = namespace(home=[]) %}
        {% for p in state_attr('group.adult_people', 'entity_id')|default([]) %}
        {% if states(p) == 'home' %}
        {% set people.home = people.home + [p] %}
        {% endif %}
        {% endfor %}
        {{ people.home }}"
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: group.adult_people
                state: "home"
              - condition: time
                before: "22:00:00"
                after: "09:00:00"
            sequence:
              - parallel:
                  - service: script.send_direct_notification
                    data:
                      message: "{{ message }}"
                      title: "{{ title }}"
                      people:
                        entity_id: "{{ people_home }}"
                  - service: script.alexa_announce
                    data:
                      message: "{{ message|replace(':knife_fork_plate:', '')|replace(':soap:', '')|replace(':checkered_flag: ', '') }}"
                      title: "{{ title }}"
        default:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: "{{ message }}"
                  title: "{{ title }}"
                  log_level: "Debug"
              - service: todo.add_item
                data:
                  item: "{{ message }}"
                target:
                  entity_id: todo.dannys_notifications
    mode: single
    icon: mdi:dishwasher

