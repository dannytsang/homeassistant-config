automation:
  - id: "1583797341647"
    alias: "Kitchen: Turn Off Lights At Night"
    description: ""
    triggers:
      - trigger: time
        at: "23:30:00"
    conditions:
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    actions:
      - action: script.send_to_home_log
        data:
          message: >-
            :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
            Turning main lights off"
          title: "🧑‍🍳 Kitchen"
          log_level: "Debug"
      - action: scene.turn_on
        target:
          entity_id: scene.kitchen_main_lights_off
        data:
          transition: 2
    mode: single
  - id: "1606158191303"
    alias: "Kitchen: Motion Detected Table Lights Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_occupancy
          - binary_sensor.kitchen_motion_pir
          - binary_sensor.kitchen_motion_mmwave
          - binary_sensor.kitchen_motion_2_occupancy
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.kitchen_table_white
            state: "off"
          - and:
              - condition: state
                entity_id: light.kitchen_table_white
                state: "on"
              - condition: numeric_state
                entity_id: light.kitchen_table_white
                attribute: brightness
                below: 100
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🐾 Motion detected.
                Turning table 💡 🔆 lights on.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_table_lights_on
          - action: timer.cancel
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
                - timer.kitchen_cooker_light_off
                - timer.kitchen_table_light_dim
                - timer.kitchen_table_light_off
    mode: queued
    max: 10
  - id: "1606158191306"
    alias: "Kitchen: Motion Detected Cooker Lights Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_occupancy
          - binary_sensor.kitchen_motion_pir
          - binary_sensor.kitchen_motion_mmwave
          - binary_sensor.kitchen_motion_2_occupancy
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - condition: state
        entity_id: light.kitchen_cooker_white
        state: "off"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🐾 Motion detected and it's dark
                ({{ states('sensor.kitchen_motion_illuminance') }} &
                {{ states('sensor.kitchen_motion_2_illuminance') }}
                < {{ states('input_number.kitchen_light_level_threshold') }} &
                {{ states('input_number.kitchen_light_level_2_threshold', with_unit=True) }}).
                Turning kitchen cooker 💡 🔆 lights on.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_cooker_lights_on
          - action: timer.cancel
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
                - timer.kitchen_cooker_light_off
                - timer.kitchen_table_light_dim
                - timer.kitchen_table_light_off
    mode: queued
    max: 10
  - id: "1606158191309"
    alias: "Kitchen: Motion Detected Cooker Lights On"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_occupancy
          - binary_sensor.kitchen_motion_pir
          - binary_sensor.kitchen_motion_mmwave
          - binary_sensor.kitchen_motion_2_occupancy
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - condition: state
        entity_id: light.kitchen_cooker_white
        state: "on"
      - condition: numeric_state
        entity_id: light.kitchen_cooker_white
        attribute: brightness
        below: 100
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🐾 Motion detected and it's dark
                ({{ states('sensor.kitchen_motion_illuminance') }} &
                {{ states('sensor.kitchen_motion_2_illuminance') }}
                < {{ states('input_number.kitchen_light_level_threshold') }} &
                {{ states('input_number.kitchen_light_level_2_threshold', with_unit=True) }}).
                Turning up cooker 💡 🔆 lights.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_cooker_lights_on
          - action: timer.cancel
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
                - timer.kitchen_cooker_light_off
                - timer.kitchen_table_light_dim
                - timer.kitchen_table_light_off
    mode: queued
    max: 10
  - id: "1606158191304"
    alias: "Kitchen: Motion Detected Ambient Lights On"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_occupancy
          - binary_sensor.kitchen_motion_pir
          - binary_sensor.kitchen_motion_mmwave
          - binary_sensor.kitchen_motion_2_occupancy
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.kitchen_cabinets
            state: "on"
          - condition: state
            entity_id: light.kitchen_down_lights
            state: "on"
          - condition: state
            entity_id: light.kitchen_draws
            state: "on"
    actions:
      - parallel:
          - choose:
              - conditions:
                  - or:
                      - condition: numeric_state
                        entity_id: light.kitchen_cabinets
                        attribute: brightness
                        below: "100"
                      - condition: numeric_state
                        entity_id: light.kitchen_down_lights
                        attribute: brightness
                        below: "100"
                      - condition: numeric_state
                        entity_id: light.kitchen_draws
                        attribute: brightness
                        below: "100"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        🐾 Motion detected.
                        Turning up accent 💡 🔆 lights.
                      title: "🧑‍🍳 Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    data:
                      transition: 1
                    target:
                      entity_id: scene.kitchen_accent_lights_on
            default: []
          - action: timer.cancel
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
                - timer.kitchen_cooker_light_off
                - timer.kitchen_table_light_dim
                - timer.kitchen_table_light_off
    mode: queued
    max: 10
  - id: "1606158191305"
    alias: "Kitchen: Motion Detected Ambient Lights Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_occupancy
          - binary_sensor.kitchen_motion_pir
          - binary_sensor.kitchen_motion_mmwave
          - binary_sensor.kitchen_motion_2_occupancy
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.kitchen_cabinets
            state: "off"
          - condition: state
            entity_id: light.kitchen_down_lights
            state: "off"
          - condition: state
            entity_id: light.kitchen_draws
            state: "off"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🐾 Motion detected.
                Turning accent 💡 🔆 lights on.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            data:
              transition: 1
            target:
              entity_id: scene.kitchen_dim_accent_lights
          - action: timer.cancel
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
                - timer.kitchen_cooker_light_off
                - timer.kitchen_table_light_dim
                - timer.kitchen_table_light_off
    mode: single
  - id: "1606652871368"
    alias: "Kitchen: No Motion"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
        from: "on"
        to: "off"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🚷 No motion. Starting ⏳timers.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: timer.start
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
            data:
              duration: "00:05:00"
    mode: single
  - id: "1606652871369"
    alias: "Kitchen: No Motion Short Time"
    description: ""
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_cooker_light_dim
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_table_light_dim
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🚷 No motion after 🏙️ and before 🌇.
                Turning main lights off.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_main_lights_dim
            data:
              transition: 2
          - action: timer.start
            target:
              entity_id:
                - timer.kitchen_cooker_light_off
            data:
              duration: "00:05:00"
          - choose:
              - conditions:
                  - condition: time
                    after: "00:00:00"
                  - condition: sun
                    before: sunset
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        🚷 No motion after 🏙️ and before 🌇.
                        Turning ambient lights off.
                      title: "🧑‍🍳 Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
              - conditions:
                  - and:
                      - condition: sun
                        after: sunset
                      - condition: time
                        before: "23:59:59"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        🚷 No motion after 🌇 and before 🏙️.
                        🔅 Dimming ambient 💡 🔅 lights.
                      title: "🧑‍🍳 Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_dim
            default: []
    mode: single
  - id: "1606652871370"
    alias: "Kitchen: No Motion Turn Off Lights"
    description: ""
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_cooker_light_off
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_table_light_off
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                🚷 No motion after 🏙️ and before 🌇.
                Turning main lights off.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_main_lights_off
            data:
              transition: 2
          - choose:
              - conditions:
                  - and:
                      - condition: sun
                        after: sunset
                      - condition: time
                        before: "23:59:59"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        🚷 No motion after 🌇 and before 🏙️.
                        Turning ambient lights off.
                      title: "🧑‍🍳 Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
            default: []
    mode: single
  - id: "1606294735952"
    alias: "Kitchen: Turn Off Lights In The Morning"
    description: ""
    triggers:
      - trigger: time
        at: "09:00:00"
        id: weekend
      - trigger: time
        at: "08:50:00"
        id: weekday
    conditions:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - parallel:
          - choose:
              - conditions:
                  - condition: time
                    weekday:
                      - mon
                      - tue
                      - wed
                      - thu
                      - fri
                  - condition: trigger
                    id: weekday
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                        Turning ambient lights off.
                      title: "🧑‍🍳 Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
              - conditions:
                  - condition: time
                    weekday:
                      - sat
                      - sun
                  - condition: trigger
                    id: weekend
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: ":clock{{ now().strftime('%H')}}: Turning ambient lights off."
                      title: "🧑‍🍳 Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
            default: []
    mode: single
  - id: "1588197104336"
    alias: "Kitchen: Timed Turn On Lights (Dim)"
    description: ""
    triggers:
      - trigger: sun
        event: sunset
      - trigger: time
        at: "06:45:00"
    conditions:
      - and:
          - not:
              - condition: state
                entity_id: input_select.home_mode
                state: "Guest"
          - condition: state
            entity_id: group.tracked_people
            state: "home"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                💡  At least one person is 🏡 home.
                Dimming accent 💡 🔅 lights.
              title: "🧑‍🍳 Kitchen"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.kitchen_dim_accent_lights
            data:
              transition: 2
    mode: single
