      - parallel:
          - action: script.kitchen_oven_preheated_notification
            data:
              message: "Oven has ♨️ preheated."
              title: "🧑‍🍳 Kitchen"
          - action: input_boolean.turn_on
            data: {}
            target:
              entity_id: input_boolean.oven_preheated
          - action: script.alexa_announce
            data:
              message: "Oven has preheated."
    mode: single
  - id: "1694521864037"
