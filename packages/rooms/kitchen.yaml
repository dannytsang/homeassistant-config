      - condition: state
        entity_id: binary_sensor.oven_powered_on
        state: "on"
      - condition: state
        entity_id: input_boolean.oven_preheated
        state: "off"
      - condition: state
        entity_id: input_boolean.enable_oven_automations
        state: "on"
