  - id: "1606294735952"
    alias: "Kitchen: Turn Off Lights In The Morning"
    description: ""
    trigger:
      - platform: time
        at: "09:00:00"
        id: weekend
      - platform: time
        at: "08:50:00"
        id: weekday
    condition:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: time
                    weekday:
                      - mon
                      - tue
                      - wed
                      - thu
                      - fri
                  - condition: trigger
                    id: weekday
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                        Turning ambient lights off.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
              - conditions:
                  - condition: time
                    weekday:
                      - sat
                      - sun
                  - condition: trigger
                    id: weekend
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: ":clock{{ now().strftime('%H')}}: Turning ambient lights off."
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
            default: []
    mode: single
  - id: "1588197104336"
    alias: "Kitchen: Timed Turn On Lights (Dim)"
    description: ""
    trigger:
      - event: sunset
        platform: sun
      - platform: time
        at: "06:45:00"
    condition:
      - and:
          - not:
              - condition: state
                entity_id: input_select.home_mode
                state: "Guest"
          - condition: state
            entity_id: group.adult_people
            state: "home"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                :bulb:  At least one person is :house_with_garden: home.
                Dimming accent :bulb: :low_brightness: lights.
              title: ":cook: Kitchen"
              log_level: "Debug"
          - service: scene.turn_on
            target:
              entity_id: scene.kitchen_dim_accent_lights
            data:
              transition: 2
    mode: single
  - id: "1606158191303"
    alias: "Kitchen: Motion Detected Table Lights Off"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_2_occupancy
          - binary_sensor.kitchen_motion_3_occupancy
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.kitchen_left
            state: "off"
          - condition: state
            entity_id: light.kitchen_middle
            state: "off"
          - condition: state
            entity_id: light.kitchen_right
            state: "off"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                :paw_prints: Motion detected and it's dark
                ({{ states('sensor.kitchen_motion_3_illuminance') }}
                & {{ states('sensor.kitchen_motion_2_illuminance_lux') }}
                < {{ states('input_number.kitchen_light_level_threshold') }} &
                {{ states('input_number.kitchen_light_level_2_threshold', with_unit=True) }}).
                Turning table :bulb: :high_brightness: lights on.
              title: ":cook: Kitchen"
              log_level: "Debug"
          - service: scene.turn_on
            target:
              entity_id: scene.kitchen_table_lights_on
    mode: queued
    max: 10
  - id: "1606158191307"
    alias: "Kitchen: Motion Detected Table Lights On"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_2_occupancy
          - binary_sensor.kitchen_motion_3_occupancy
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
      - or:
          - and:
              - condition: state
                entity_id: light.kitchen_left
                state: "on"
              - condition: numeric_state
                entity_id: light.kitchen_left
                attribute: brightness
                below: 100
          - and:
              - condition: state
                entity_id: light.kitchen_middle
                state: "on"
              - condition: numeric_state
                entity_id: light.kitchen_middle
                attribute: brightness
                below: 100
          - and:
              - condition: state
                entity_id: light.kitchen_right
                state: "on"
              - condition: numeric_state
                entity_id: light.kitchen_right
                attribute: brightness
                below: 100
    action:
      - parallel:
          - choose:
              - conditions:
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.kitchen_motion_3_illuminance
                        below: input_number.kitchen_light_level_threshold
                      - condition: numeric_state
                        entity_id: sensor.kitchen_motion_2_illuminance_lux
                        below: input_number.kitchen_light_level_2_threshold
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected and it's dark
                        ({{ states('sensor.kitchen_motion_3_illuminance') }}
                        & {{ states('sensor.kitchen_motion_2_illuminance_lux', with_unit=True) }}
                        < {{ states('input_number.kitchen_light_level_threshold') }} &
                        {{ states('input_number.kitchen_light_level_2_threshold', with_unit=True) }}).
                        Turning up table :bulb: :high_brightness: lights.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_table_lights_on
            default:
              - service: script.send_to_home_log
                data:
                  message: >-
                    :paw_prints: Motion detected and it's not dark
                    ({{ states('sensor.kitchen_motion_3_illuminance') }}
                    & {{ states('sensor.kitchen_motion_2_illuminance_lux', with_unit=True) }}
                    < {{ states('input_number.kitchen_light_level_threshold') }} &
                    {{ states('input_number.kitchen_light_level_2_threshold', with_unit=True) }}).
                    Leaving table :bulb: :low_brightness: lights on dim.
                  title: ":cook: Kitchen"
                  log_level: "Debug"
    mode: queued
    max: 10
