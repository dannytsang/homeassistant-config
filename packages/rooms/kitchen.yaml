      - platform: state
        entity_id: binary_sensor.kitchen_fridge_door_contact
        from: "off"
        to: "on"
        for: 00:04:00
      - platform: state
        entity_id: binary_sensor.kitchen_fridge_door_contact
        to: "on"
        for: 00:30:00
      - platform: state
        entity_id: binary_sensor.kitchen_fridge_door_contact
