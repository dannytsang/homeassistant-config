# Created by Danny Tsang <danny@tsang.uk>
automation:
  - id: "1583797341647"
    alias: "Kitchen: Turn Off Lights At Night"
    description: ""
    trigger:
      - at: "23:30:00"
        platform: time
    condition:
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    action:
      - service: script.send_to_home_log
        data:
          message: >-
            :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
            Turning ambient lights off"
          title: ":cook: Kitchen"
          log_level: "Debug"
      - service: scene.turn_on
        target:
          entity_id: scene.kitchen_ambient_lights_off
        data:
          transition: 2
    mode: single
  - id: "1606652871369"
    alias: "Kitchen: No Motion"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_area_motion
        from: "on"
        to: "off"
        for: 00:05:00
    condition:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: time
                    after: "00:00:00"
                  - condition: sun
                    before: sunset
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :no_pedestrians: No motion after :city_sunrise: and before :city_sunset:.
                        Turning ambient lights off.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_accent_lights_off
                    data:
                      transition: 2
              - conditions:
                  - and:
                      - condition: sun
                        after: sunset
                      - condition: time
                        before: "23:30:00"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :no_pedestrians: No motion after :city_sunset: and before :clock1130:.
                        Dimming accent :bulb: :low_brightness: lights.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_dim_accent_lights
                    data:
                      transition: 2
              - conditions:
                  - condition: time
                    after: "23:30:00"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :no_pedestrians: No motion after
                        :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:.
                        Turning ambient lights off."
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
                  #- service: light.turn_off
                  #  target:
                  #    entity_id:
                  #      - light.kitchen_left_2
                  #      - light.kitchen_middle_2
                  #      - light.kitchen_right_2
                  #  data: {}
            default: []
          - choose:
              - conditions:
                  - condition: time
                    after: "00:00:00"
                  - condition: sun
                    before: sunset
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :no_pedestrians: No motion after :city_sunrise: and before :city_sunset:.
                        Turning ambient lights off.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
              - conditions:
                  - and:
                      - condition: sun
                        after: sunset
                      - condition: time
                        before: "23:59:59"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :no_pedestrians: No motion after :city_sunset: and before :city_sunrise:.
                        :low_brightness: Dimming ambient :bulb: :low_brightness: lights.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_dim
            default: []
    mode: single
