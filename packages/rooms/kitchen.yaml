script:
  kitchen_oven_preheated_notification:
    alias: Kitchen Oven Preheated Notification
    fields:
      message:
        description: Message to post
        required: true
        selector:
          text:
            multiline: true
      title:
        description: (optional)Title to the message posted.
        selector:
          text:
            multiline: true
    variables:
      people_home: "{% set people = namespace(home=[]) %}
        {% for p in state_attr('group.adult_people', 'entity_id')|default([]) %}
        {% if states(p) == 'home' %}
        {% set people.home = people.home + [p] %}
        {% endif %}
        {% endfor %}
        {{ people.home }}"
    sequence:
      - action: script.send_direct_notification
        data:
          message: "{{ message }}"
          title: "{{ title }}"
          people:
            entity_id: "{{ people_home }}"
    mode: single
    icon: mdi:toaster-oven
  kitchen_toggle_kitchen_ambient_lights:
    alias: Kitchen Toggle Kitchen Ambient Lights
    sequence:
      - action: light.toggle
        data: {}
        target:
          entity_id: light.kitchen_ambient_lights
    mode: single
    icon: mdi:lightbulb-spot
  kitchen_toggle_accent_lights:
    alias: Kitchen Toggle Accent Lights
    sequence:
      - action: light.toggle
        data: {}
        target:
          entity_id: light.kitchen_accent_lights
    mode: single
    icon: mdi:led-strip-variant
  dishwashing_complete_notification:
    alias: Dishwashing Complete Notification
    description: "TODO: refactor this with washing machine complete notification."
    fields:
      message:
        description: Message to post
        required: true
        selector:
          text:
            multiline: true
      title:
        description: (optional)Title to the message posted.
        selector:
          text:
    variables:
      people_home: "{% set people = namespace(home=[]) %}
        {% for p in state_attr('group.adult_people', 'entity_id')|default([]) %}
        {% if states(p) == 'home' %}
        {% set people.home = people.home + [p] %}
        {% endif %}
        {% endfor %}
        {{ people.home }}"
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: group.adult_people
                state: "home"
              - condition: time
                before: "22:00:00"
                after: "09:00:00"
            sequence:
              - parallel:
                  - action: script.send_direct_notification
                    data:
                      message: "{{ message }}"
                      title: "{{ title }}"
                      people:
                        entity_id: "{{ people_home }}"
                  - action: script.alexa_announce
                    data:
                      message: "{{ message|replace(':knife_fork_plate:', '')|replace(':soap:', '')|replace(':checkered_flag: ', '') }}"
                      title: "{{ title }}"
        default:
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: "{{ message }}"
                  title: "{{ title }}"
                  log_level: "Debug"
              - action: todo.add_item
                data:
                  item: "{{ message }}"
                target:
                  entity_id: todo.dannys_notifications
    mode: single
    icon: mdi:dishwasher

