  - id: "1595679010793"
    alias: "^Kitchen: Fridge Open For A Long Period Of Time"
    description: ""
    trigger:
      - entity_id: binary_sensor.fridge_door
        for: 00:04:00
        from: "off"
        platform: state
        to: "on"
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: "Kitchen fridge door is open. 
          Reloading Smartthings integration to see if the sensor lagged out."
          title: ":cook: Kitchen"
      - service: rest_command.reload_smartthings
        data: {}
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - if:
          - condition: state
            entity_id: binary_sensor.fridge_door
            state: "on"
        then:
          - parallel:
            - service: script.send_direct_notification
              data:
                message:
                  ":door: :snowflake: Fridge door is open has been open for more than 4 minutes!"
                title: ":warning: :cook: Kitchen :warning:"
    mode: single
