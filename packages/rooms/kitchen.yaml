    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.oven_powered_on
        to: "off"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    conditions:
      - condition: state
        entity_id: input_boolean.oven_preheated
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_oven_automations
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
