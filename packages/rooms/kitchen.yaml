    mode: single
  - id: "1657801925107"
    alias: "^Kitchen: Fridge Plug Turned Off"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - switch.fridge_freezer
        to: "off"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    condition: []
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: Fridge Freezer plug is turned off.
              title: ":cook: Kitchen"
          - service: script.send_actionable_notification_with_2_buttons
            data:
              message: Fridge Freezer plug is turned off. Turn on?
              title: ":cook: Kitchen"
              people:
                - person.danny
              action1_title: "Yes"
              action1_name: switch_on_fridge_freezer
              action2_title: "No"
              action2_name: ignore
    mode: single

scene:
  - id: "1629659728757"
