    condition: []
    action:
      - parallel:
          - service: script.send_direct_notification
            data:
              message: >-
                :snowflake: Fridge :door: door is open has been open for more than
                {{ relative_time(states.binary_sensor.kitchen_fridge_door_contact.last_changed) }}!
              title: ":warning: :cook: Kitchen :warning:"
          - service: script.alexa_announce
            data:
              message: >-
                Kitchen Freezer door has been open for more than
                {{ relative_time(states.binary_sensor.kitchen_fridge_door_contact.last_changed) }}!
    mode: single
