          - choose:
              - conditions:
                  - condition: time
                    after: "00:00:00"
                  - condition: sun
                    before: sunset
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :no_pedestrians: No motion after :city_sunrise: and before :city_sunset:.
                        Turning ambient lights off.
                      title: ":cook: Kitchen"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.kitchen_accent_lights_off
                    data:
                      transition: 2
              - conditions:
                  - and:
