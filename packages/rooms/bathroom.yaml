automation:
  # Motion
  - id: "1610307951215"
    alias: "Bathroom: Motion Detected, Light Off And It's Dark"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.bathroom_light_trigger
          - binary_sensor.bathroom_motion_occupancy
          - binary_sensor.bathroom_door_moving
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_bathroom_motion_triggers
        state: "on"
      - condition: state
        entity_id: input_boolean.bathroom_light_override
        state: "off"
      - condition: state
        entity_id: light.bathroom
        state: "off"
    actions:
      - parallel:
          - choose:
              # Bedroom light is on
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.bathroom_motion_illuminance
                    below: input_number.bathroom_light_level_threshold
                  - or:
                      - condition: sun
                        before: sunrise
                      - condition: time
                        before: "05:30:00"
                  - condition: state
                    entity_id: light.bedroom_lamps
                    state: "on"
                sequence:
                  - parallel:
                      - action: script.send_to_home_log
                        data:
                          message: >-
                            :paw_prints: Motion detected, it's dark ({{ states('sensor.bathroom_motion_illuminance') }} <
                            {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }})
                            and it's :clock12: late. :bed: Bedroom lights are still on so turning :bathtub: bathroom
                            :bulb: :high_brightness: light on.
                          title: ":bathtub: Bathroom"
                          log_level: "Debug"
                      - action: scene.turn_on
                        target:
                          entity_id: scene.bathroom_light_on
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.bathroom_motion_illuminance
                    below: input_number.bathroom_light_level_threshold
                  - or:
                      - condition: sun
                        before: sunrise
                      - condition: time
                        before: "05:30:00"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected, it's dark ({{ states('sensor.bathroom_motion_illuminance') }} <
                        {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }}) and
                        it's :clock12: late. Turning night :bulb: :low_brightness: light on.
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bathroom_night_light
              - conditions:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: "Guest"
                  - condition: numeric_state
                    entity_id: sensor.bathroom_motion_illuminance
                    below: input_number.bathroom_light_level_threshold
                sequence:
                  - parallel:
                      - action: script.send_to_home_log
                        data:
                          message: >-
                            :paw_prints: Motion detected, it's dark in :busts_in_silhouette:
                            guest mode ({{ states('sensor.bathroom_motion_illuminance') }} <
                            {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }}).
                            Turning :bulb: :high_brightness: lights on.
                          title: ":bathtub: Bathroom"
                          log_level: "Debug"
                      - action: scene.turn_on
                        target:
                          entity_id: scene.bathroom_light_on
              - conditions:
                  - not:
                      - condition: state
                        entity_id: input_select.home_mode
                        state: "Guest"
                  - condition: numeric_state
                    entity_id: sensor.bathroom_motion_illuminance
                    below: input_number.bathroom_light_level_threshold
                sequence:
                  - parallel:
                      - action: script.send_to_home_log
                        data:
                          message: >-
                            :paw_prints: Motion detected, it's dark
                            ({{ states('sensor.bathroom_motion_illuminance') }}
                            < {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }}).
                            Turning :bulb: :high_brightness: lights on.
                          title: ":bathtub: Bathroom"
                          log_level: "Debug"
                      - action: scene.turn_on
                        target:
                          entity_id: scene.bathroom_light_on
            default: []
          - action: timer.cancel
            data: {}
            target:
              entity_id: timer.bathroom_light_off
          - action: timer.cancel
            data: {}
            target:
              entity_id: timer.bathroom_light_dim
    mode: single
  - id: "1610307951216"
    alias: "Bathroom: Motion Detected, Light is On And It's Dark"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.bathroom_light_trigger
          - binary_sensor.bathroom_motion_occupancy
          - binary_sensor.bathroom_door_moving
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_bathroom_motion_triggers
        state: "on"
      - condition: state
        entity_id: input_boolean.bathroom_light_override
        state: "off"
      - condition: state
        entity_id: light.bathroom
        state: "on"
      - or:
          - condition: numeric_state
            entity_id: light.bathroom
            attribute: brightness
            below: input_number.bathroom_light_level_threshold
    actions:
      - parallel:
          - choose:
              - conditions:
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.bathroom_motion_illuminance
                        below: input_number.bathroom_light_level_threshold
                      - condition: numeric_state
                        entity_id: sensor.bathroom_motion_illuminance
                        below: input_number.bathroom_light_level_threshold
                  - or:
                      - condition: sun
                        before: sunrise
                      - condition: time
                        before: "05:30:00"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected, it's dark ({{ states('sensor.bathroom_motion_illuminance') }} &
                        {{ states('sensor.bathroom_motion_illuminance') }} <
                        {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }})
                        and it's :clock12: late. Turning stairs night :bulb: :low_brightness: light on.
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bathroom_night_light
              - conditions:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: "Guest"
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.bathroom_motion_illuminance
                        below: input_number.bathroom_light_level_threshold
                      - condition: numeric_state
                        entity_id: sensor.bathroom_motion_illuminance
                        below: input_number.bathroom_light_level_threshold
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected, it's dark in :busts_in_silhouette:
                        guest mode ({{ states('sensor.bathroom_motion_illuminance') }} &
                        {{ states('sensor.bathroom_motion_illuminance') }} <
                        {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }}).
                        Turning :bulb: :high_brightness: lights on.
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bathroom_light_on
              - conditions:
                  - not:
                      - condition: state
                        entity_id: input_select.home_mode
                        state: "Guest"
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.bathroom_motion_illuminance
                        below: input_number.bathroom_light_level_threshold
                      - condition: numeric_state
                        entity_id: sensor.bathroom_motion_illuminance
                        below: input_number.bathroom_light_level_threshold
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected, it's dark ({{ states('sensor.bathroom_motion_illuminance') }} &
                        {{ states('sensor.bathroom_motion_illuminance') }} <
                        {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }}).
                        Turning :bulb: :high_brightness: lights on.
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bathroom_light_on
            default: []
          - action: timer.cancel
            data: {}
            target:
              entity_id: timer.bathroom_light_off
          - action: timer.cancel
            data: {}
            target:
              entity_id: timer.bathroom_light_dim
    mode: single
  - id: "1610314735645"
    alias: "Bathroom: No Motion Detected"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.bathroom_light_trigger
        to: "off"
    conditions:
      - condition: state
        entity_id: light.bathroom
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_bathroom_motion_triggers
        state: "on"
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: sensor.dannys_toothbrush_state
                state: "running"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: "Danny's :toothbrush: toothbrush is on. Skipping dimming light."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
          - conditions:
              - condition: state
                entity_id: sensor.dannys_toothbrush_state
                state: "running"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: "Danny's :toothbrush: toothbrush is on. Skipping dimming light."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "on"
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
              - condition: time
                before: "22:00:00"
            sequence:
              - action: script.bathroom_start_dim_light
                data:
                  message_prefix: ":no_pedestrians: No motion."
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "on"
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
              - condition: time
                after: "22:00:00"
            sequence:
              - action: script.bathroom_start_dim_light
                data:
                  message_prefix: ":no_pedestrians: No motion."
        default:
          - action: script.bathroom_start_dim_light
            data:
              message_prefix: ":no_pedestrians: No motion."
  - id: "1658842750490"
    alias: "Bathroom: Light Dim Timer Complete"
    description: ""
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.bathroom_light_dim
    conditions: []
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: Bathroom light timer finished. Turning dimming light.
              title: ":bathtub: Bathroom"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.bathroom_dim_lights
            data:
              transition: 2
          - action: timer.start
            data:
              duration: "00:00:30"
            target:
              entity_id: timer.bathroom_light_off
  - id: "1658842750489"
    alias: "Bathroom: Light Off Timer Complete"
    description: ""
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.bathroom_light_off
    conditions: []
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: Bathroom light timer finished. Turning light off.
              title: ":bathtub: Bathroom"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.bathroom_turn_off_light
            data:
              transition: 2
  - id: "1689338126105"
    alias: "Bathroom: Light Turned Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - light.bathroom
        to: "off"
    conditions: []
    actions:
      - action: timer.cancel
        data: {}
        target:
          entity_id:
            - timer.bathroom_light_off
            - timer.bathroom_light_dim
      - action: script.send_to_home_log
        data:
          message: Cancelling light timers.
          title: Bathroom
          log_level: "Debug"
    mode: single
  - id: "1610314735644"
    alias: "Bathroom: No Motion Detected Light On"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.bathroom_light_trigger
        to: "off"
        for: 00:03:30
        id: door_open
      - trigger: state
        entity_id: binary_sensor.bathroom_light_trigger
        to: "off"
        for: 00:05:30
        id: door_open_night
      - trigger: state
        entity_id: binary_sensor.bathroom_light_trigger
        to: "off"
        for: 00:12:00
        id: door_closed
    conditions:
      - condition: state
        entity_id: light.bathroom
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_bathroom_motion_triggers
        state: "on"
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: sensor.dannys_toothbrush_state
                state: "running"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: ":toothbrush: Toothbrush is on. Skipping lights off."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "on"
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
              - condition: trigger
                id: door_open
              - condition: time
                before: "22:00:00"
            sequence:
              - action: script.send_to_home_log
                data:
                  message:
                    ":no_pedestrians: No motion again and door is open. Turning
                    light off."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
              - action: scene.turn_on
                target:
                  entity_id: scene.bathroom_turn_off_light
                data:
                  transition: 2
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "on"
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
              - condition: trigger
                id: door_open_night
              - condition: time
                after: "22:00:00"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: >-
                    :no_pedestrians: No motion and :door: door is open after :clock10: 22:00.
                    Turning light off."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
              - action: scene.turn_on
                target:
                  entity_id: scene.bathroom_turn_off_light
                data:
                  transition: 2
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "off"
              - condition: trigger
                id: door_closed
            sequence:
              - action: script.send_to_home_log
                data:
                  message: ":no_pedestrians: No motion. Turning light off."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
              - action: scene.turn_on
                target:
                  entity_id: scene.bathroom_turn_off_light
                data:
                  transition: 2
        default: []
    mode: single
  # Door
  - id: "1613684184857"
    alias: "Bathroom: Door Opened"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.bathroom_door_contact
        to: "on"
        from: "off"
    conditions: []
    actions:
      - action: script.send_to_home_log
        data:
          message: >-
            :door: Door opened. Incrementing counter :abacus: from
            {{ states('counter.bathroom_door_opened_closed') }} to
            {{ states('counter.bathroom_door_opened_closed')
            | int + state_attr('counter.bathroom_door_opened_closed', 'step') | int }}.
          title: ":bathtub: Bathroom"
          log_level: "Debug"
      - action: counter.increment
        data: {}
        entity_id: counter.bathroom_door_opened_closed
    mode: single
  - id: "1611164672680"
    alias: "Bathroom: Door Closed And It's Dark"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.bathroom_door_contact
        to: "off"
        from: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_bathroom_motion_triggers
        state: "on"
      - or:
          - condition: numeric_state
            entity_id: sensor.bathroom_motion_illuminance
            below: input_number.bathroom_light_level_threshold
          - condition: state
            entity_id: sensor.bathroom_motion_illuminance
            state: "unavailable"
    actions:
      - choose:
          - conditions:
              - or:
                  - condition: sun
                    before: sunrise
                  - condition: time
                    before: "05:30:00"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: >-
                    :paw_prints: Motion detected, it's dark
                    ({{ states('sensor.bathroom_motion_illuminance') }} <
                    {{ states('input_number.bathroom_light_level_threshold', with_unit=True) }})
                    and it's :clock12: late. Turning night :bulb: :low_brightness: light on.
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
              - action: scene.turn_on
                target:
                  entity_id: scene.bathroom_night_light
        default:
          - action: script.send_to_home_log
            data:
              message: >-
                :paw_prints: Motion detected, :door: door closed and it's dark
                ({{ states('sensor.bathroom_motion_illuminance') }} lux < 30 lux).
                Turning :bulb: :high_brightness: light on.
              title: ":bathtub: Bathroom"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.bathroom_light_on
    mode: single
  - id: "1613684645058"
    alias: "Bathroom: Door Opened Once For More than 20 seconds"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.bathroom_door_contact
        to: "on"
        from: "off"
        for: 00:00:20
    conditions:
      - condition: numeric_state
        entity_id: counter.bathroom_door_opened_closed
        below: "2"
    actions:
      - action: script.send_to_home_log
        data:
          message: >-
            :door: Door opened for more than 20 secs. Resetting :abacus: counter
            from {{ states('counter.bathroom_door_opened_closed')
            }} to 0
          title: ":bathtub: Bathroom"
          log_level: "Debug"
      - action: counter.reset
        data: {}
        entity_id: counter.bathroom_door_opened_closed
    mode: single
  - id: "1613697803282"
    alias: "Bathroom: Door Closed And Opened In Succession"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: counter.bathroom_door_opened_closed
        above: "1"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_bathroom_light_override
        state: "on"
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
            sequence:
              - action: script.send_to_home_log
                data:
                  message:
                    ":door: Door closed and opened {{ states('counter.bathroom_door_opened_closed')
                    }}x in 30 seconds, keeping :bulb: lights on for 10 minutes."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
              - action: script.bathroom_flash_light
                data: {}
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 2
                  milliseconds: 0
              - action: scene.turn_on
                target:
                  entity_id: scene.bathroom_light_on
              - action: counter.reset
                data: {}
                entity_id: counter.bathroom_door_opened_closed
              - action: input_boolean.turn_on
                data: {}
                entity_id: input_boolean.bathroom_light_override
          - conditions:
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "on"
            sequence:
              - action: script.send_to_home_log
                data:
                  message:
                    ":door: Door closed and opened {{ states('counter.bathroom_door_opened_closed')
                    }} in 30 seconds, resetting lights to :paw_prints: motion detection."
                  title: ":bathtub: Bathroom"
                  log_level: "Debug"
              - action: script.bathroom_flash_light
                data: {}
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 2
                  milliseconds: 0
              - action: scene.turn_on
                target:
                  entity_id: scene.bathroom_turn_off_light
                data:
                  transition: 2
              - action: counter.reset
                data: {}
                entity_id: counter.bathroom_door_opened_closed
              - action: input_boolean.turn_off
                data: {}
                entity_id: input_boolean.bathroom_light_override
        default: []
    mode: single
  - id: "1613695680298"
    alias: "Bathroom: Light Override Dim"
    description: ""
    triggers:
      - trigger: state
        entity_id: input_boolean.bathroom_light_override
        to: "on"
        from: "off"
        for: 00:10:00
    conditions: []
    actions:
      - action: script.send_to_home_log
        data:
          message: "Light override has been on for 10 minutes. :bulb: :low_brightness: Dimming lights."
          title: ":bathtub: Bathroom"
          log_level: "Debug"
      - action: scene.turn_on
        target:
          entity_id: scene.bathroom_dim_lights
    mode: single
  - id: "1613695788304"
    alias: "Bathroom: Light Override Turn Off"
    description: ""
    triggers:
      - trigger: state
        entity_id: input_boolean.bathroom_light_override
        to: "on"
        for: 00:11:00
    conditions: []
    actions:
      - action: script.send_to_home_log
        data:
          message: "Light override has been on for 11 minutes. Turning light off."
          title: ":bathtub: Bathroom"
          log_level: "Debug"
      - action: scene.turn_on
        target:
          entity_id: scene.bathroom_turn_off_light
      - action: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.bathroom_light_override
    mode: single
  - id: "1669561588163"
    alias: "Bathroom: Danny's Toothbrush Is On"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - sensor.dannys_toothbrush_state
        to: running
    conditions: []
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: "Danny's :toothbrush: toothbrush is on."
              title: ":bathtub: Bathroom"
              log_level: "Debug"
          - action: timer.cancel
            data: {}
            target:
              entity_id:
                - timer.bathroom_light_off
                - timer.bathroom_light_dim
    mode: single
  - id: "1669562577595"
    alias: "Bathroom: Danny's Toothbrush Stopped"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - sensor.dannys_toothbrush_state
        to: "unavailable"
        for:
          hours: 0
          minutes: 1
          seconds: 0
      - trigger: state
        entity_id:
          - sensor.dannys_toothbrush_state
        to: idle
        for:
          hours: 0
          minutes: 1
          seconds: 0
    conditions:
      - condition: not
        conditions:
          - condition: state
            entity_id: timer.bathroom_light_dim
            state: "active"
          - condition: state
            entity_id: timer.bathroom_light_off
            state: "active"
    actions:
      - action: script.bathroom_start_dim_light
        data:
          message_prefix: "Danny's :toothbrush: toothbrush stopped."
    mode: single
  - id: "1680461746985"
    alias: "Bathroom: High Humidity"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.bathroom_motion_humidity
        for:
          hours: 0
          minutes: 30
          seconds: 0
        above: 59.9
    conditions:
      - condition: state
