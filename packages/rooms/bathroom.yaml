script:
  bathroom_flash_light:
    alias: Bathroom Flash Light
    sequence:
      - repeat:
          count: "2"
          sequence:
            - action: light.turn_on
              data:
                brightness_pct: 100
              entity_id: light.bathroom
            - action: light.turn_off
              data: {}
              entity_id: light.bathroom
    mode: single
  bathroom_start_dim_light:
    alias: Bathroom Start Dim Light Timer
    fields:
      message_prefix:
        description: First part of message for home log post.
        required: true
        selector:
          text:
            multiline: true
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "on"
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
              - condition: time
                before: "22:00:00"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "{{ message_prefix }} :door: Door is open. Sarting dim light timer."
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: timer.start
                    data:
                      duration: "00:03:00"
                    target:
                      entity_id: timer.bathroom_light_dim
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "on"
              - condition: state
                entity_id: input_boolean.bathroom_light_override
                state: "off"
              - condition: time
                after: "22:00:00"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "{{ message_prefix }} :door: Door is open after :clock10: 22:00. Sarting dim light timer."
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: timer.start
                    data:
                      duration: "00:05:00"
                    target:
                      entity_id: timer.bathroom_light_dim
          - conditions:
              - condition: state
                entity_id: binary_sensor.bathroom_door_contact
                state: "off"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "{{ message_prefix }} :door: Door closed. Sarting dim light timer."
                      title: ":bathtub: Bathroom"
                      log_level: "Debug"
                  - action: timer.start
                    data:
                      duration: "{{ states('input_text.bathroom_light_on_door_close_time') }}"
                    target:
                      entity_id: timer.bathroom_light_dim
        default: []

