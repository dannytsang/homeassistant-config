        entity_id: input_boolean.enable_office_blind_automations
        state: "on"
      - condition: sun
        after: sunrise
      - condition: time
        after: "08:00:30"
      - condition: sun
        before: sunset
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                Computer turned off. Opening blinds.
              title: ":office: Office"
              log_level: "Debug"
          - action: script.office_open_blinds
            data: {}
    mode: single
  - id: "1619865008649"
