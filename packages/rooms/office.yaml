                state: "on"
            sequence:
              - action: script.send_to_home_log
                data:
                  message:
                    ":warning: :window: Office window is still open so not closing
                    blinds. before closing blinds. :warning:"
                  title: ":office: Office"
                  log_level: "Debug"
        default:
