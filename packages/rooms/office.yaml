  - id: "1678741966794"
    alias: "Office: Computer Turned Off"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - group.jd_computer
        from: "home"
        to: "not_home"
        for:
          hours: 0
          minutes: 5
          seconds: 0
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_blind_automations
        state: "on"
      - condition: sun
