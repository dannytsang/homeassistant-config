automation:
  # Motion
  - id: "1606428361967"
    alias: "^Office: Motion Detected And Light Is On"
    description:
      "Split automation depending on light state due to dynamic attributes based on state.
      See https://community.home-assistant.io/t/dynamic-attributes/93226/2?u=tuxinator94"
    trigger:
      - platform: state
        entity_id: binary_sensor.office_light_trigger
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_motion_trigger
        state: "on"
      - or:
          - condition: state
            entity_id: light.office_light_2
            state: "on"
          - condition: state
            entity_id: light.office_light_3
            state: "on"
    action:
      - choose:
          - conditions:
              - and:
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.office_motion_light_level
                        below: "105"
                      - condition: numeric_state
                        entity_id: sensor.office_motion_2_light_level
                        below: "110"
                  - or:
                      - condition: numeric_state
                        entity_id: light.office_light_2
                        attribute: brightness
                        below: "200"
                      - condition: numeric_state
                        entity_id: light.office_light_3
                        attribute: brightness
                        below: "200"
            sequence:
              - service: scene.turn_on
                target:
                  entity_id: scene.office_main_light_on
              - service: script.send_to_home_log
                data:
                  title: Office Motion Detected
                  message: >-
                    :paw_prints: :bulb: :high_brightness: Motion detected in the office
                    and it's dark ({{ states('sensor.office_motion_light_level') }} & {{
                    states('sensor.office_motion_2_light_level') }} lux < 105 & 110
                    lux). Turning office up lights.
          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sensor.office_motion_light_level
                    above: "105"
                  - condition: numeric_state
                    entity_id: sensor.office_motion_2_light_level
                    above: "110"
                  - or:
                      - condition: numeric_state
                        entity_id: light.office_light_2
                        attribute: brightness
                        below: "200"
                      - condition: numeric_state
                        entity_id: light.office_light_3
                        attribute: brightness
                        below: "200"
            sequence:
              - service: scene.turn_on
                target:
                  entity_id: scene.office_main_light_off
              - service: script.send_to_home_log
                data:
                  title: Office Motion Detected
                  message: >-
                    :paw_prints: :bulb: :high_brightness: Motion detected in the office
                    and bright ({{ states('sensor.office_motion_light_level') }} & {{
                    states('sensor.office_motion_2_light_level') }} lux > 105 & 110
                    lux). Turning office lights off.
        default: []
    mode: single
  - id: "1632064858461"
    alias: "^Office: Motion Detected And Light Is Off"
    description:
      "Split automation depending on light state due to dynamic attributes based on state.
      See https://community.home-assistant.io/t/dynamic-attributes/93226/2?u=tuxinator94"
    trigger:
      - platform: state
        entity_id: binary_sensor.office_light_trigger
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_motion_trigger
        state: "on"
      - or:
          - condition: state
            entity_id: light.office_light_2
            state: "off"
          - condition: state
            entity_id: light.office_light_3
            state: "off"
    action:
      - choose:
          - conditions:
              - and:
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.office_motion_light_level
                        below: "105"
                      - condition: numeric_state
                        entity_id: sensor.office_motion_2_light_level
                        below: "110"
            sequence:
              - service: scene.turn_on
                target:
                  entity_id: scene.office_main_light_on
              - service: script.send_to_home_log
                data:
                  message: >-
                    :paw_prints: :bulb: :high_brightness: Motion detected in the office
                    and it's dark ({{ states('sensor.office_motion_light_level') }} & {{
                    states('sensor.office_motion_2_light_level') }} lux < 105 & 110
                    lux). Turning office lights on.
          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sensor.office_motion_light_level
                    above: "105"
                  - condition: numeric_state
                    entity_id: sensor.office_motion_2_light_level
                    above: "110"
                  - or:
                      - condition: numeric_state
                        entity_id: light.office_light_2
                        attribute: brightness
                        below: "200"
                      - condition: numeric_state
                        entity_id: light.office_light_3
                        attribute: brightness
                        below: "200"
            sequence:
              - service: scene.turn_on
                target:
                  entity_id: scene.office_main_light_off
              - service: script.send_to_home_log
                data:
                  message: >-
                    :paw_prints: :bulb: :high_brightness: Motion detected in the office
                    and bright ({{ states('sensor.office_motion_light_level') }} & {{
                    states('sensor.office_motion_2_light_level') }} lux > 105 & 110
                    lux). Turning office lights off.
        default: []
    mode: single
  - id: "1606170234725"
    alias: "^Office: No Motion After 5 Minutes"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.office_light_trigger
        to: "off"
        for: 00:05:00
        from: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_motion_trigger
        state: "on"
    action:
      - service: script.send_to_home_log
        data:
          message:
            ":no_pedestrians: No motion detected in the office after 5 minutes.
            Dimming lights."
      - service: scene.turn_on
        target:
          entity_id: scene.office_main_lights_dim
        data:
          transition: 2

    mode: single
  - id: "1584277767373"
    alias: "^Office: No Motion Detected And Computer Is Off"
    description: ""
    trigger:
      - entity_id: binary_sensor.office_light_trigger
        for: 00:06:00
        platform: state
        to: "off"
    condition:
      - and:
          - condition: state
            entity_id: group.jd_computer
            state: not_home
          - condition: state
            entity_id: group.sam_computer
            state: not_home
          - condition: state
            entity_id: group.work_computer
            state: not_home
      - condition: state
        entity_id: input_boolean.enable_office_motion_trigger
        state: "on"
    action:
      - data:
          message:
            ":no_pedestrians: :bulb: No motion detected in the office for 6 minutes
            and :computer: is not connected. Turning office and desk lights off."
        service: script.send_to_home_log
      - service: scene.turn_on
        target:
          entity_id: scene.office_all_lights_off
        data:
          transition: 2
    mode: single
  - id: "1587044886886"
    alias: "^Office: No Motion Detected And Computer Is On"
    description: ""
    trigger:
      - entity_id: binary_sensor.office_light_trigger
        for: 00:10:00
        platform: state
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_motion_trigger
        state: "on"
    action:
      - service: script.send_to_home_log
        data:
          message:
            ":no_pedestrians: No motion detected in the office for 10 minutes and
            :computer: is connected. Turning office light off."
      - service: scene.turn_on
        target:
          entity_id: scene.office_main_light_off
    mode: single
  # Plugs / switches
  - id: "1622584959878"
    alias: "^Office: High Temperature"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.office_area_temperature
        above: "26"
      - platform: numeric_state
        entity_id: sensor.office_area_temperature
        above: "29"
        for: 00:01:00
      - platform: numeric_state
        entity_id: sensor.office_area_temperature
        for: 00:01:00
        above: "31"
    condition:
      - condition: state
        entity_id: switch.office_fan
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: group.adult_people
                state: home
              - condition: time
                before: "22:00:00"
              - condition: time
                after: "08:30:00"
            sequence:
              - service: script.send_to_home_log
                data:
                  message:
                    ":hotsprings: :people_holding_hands: Office temperature is high
                    ({{states('sensor.office_area_temperature') }}c) and someone is home.
                    Turning on fan."
              - service: switch.turn_on
                target:
                  entity_id: switch.office_fan
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_temperature
                above: "29"
            sequence:
              - service: script.send_to_home_log
                data:
                  message:
                    ":warning: :hotsprings: Office temperature is above 29c ({{states('sensor.office_area_temperature')
                    }}c)."
              - service: notify.mobile_app_dannys_phone
                data:
                  message: Turn on office fan?
                  data:
                    actions:
                      - title: "Yes"
                        action: switch_on_office_fan
                      - title: "No"
                        action: ignore
                  title: ♨️🏢Office temperature is 29c+
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_temperature
                above: "31"
            sequence:
              - service: script.send_to_home_log
                data:
                  message:
                    ":warning: :hotsprings: Office temperature is above 31c. Turning
                    fan on."
              - service: switch.turn_on
                target:
                  entity_id: switch.office_fan
        default: []
    mode: single
  - id: "1596190251094"
    alias: "^Office: Turn Fan Off After 1 Hour"
    description: ""
    trigger:
      - entity_id: switch.office_fan
        for: 01:00:00
        platform: state
        to: "on"
        id: 1h
        from: "off"
      - entity_id: switch.office_fan
        for: 02:00:00
        platform: state
        to: "on"
        id: 2h
        from: "off"
    condition: []
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: 1h
            sequence:
              - service: script.send_to_home_log
                data:
                  message: Turned off office Fan after 1 hour.
          - conditions:
              - condition: trigger
                id: 2h
            sequence:
              - service: script.send_to_home_log
                data:
                  message: Turned off office Fan after 2 hours.
        default: []
      - service: switch.turn_off
        target:
          entity_id: switch.office_fan
    mode: single
  - id: "1622666920056"
    alias: "^Office: Window Closed At Night"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.office_windows
        from: "on"
        to: "off"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_curtain_automations
        state: "on"
      - or:
          - condition: sun
            after: sunset
            after_offset: -01:00:00
          - condition: sun
            before: sunrise
    action:
      - service: script.send_to_home_log
        data:
          message:
            ":window: :city_sunset: Office window closed and it's dark. Closing
            curtains."
      - service: script.office_close_curtains
    mode: single
  # Computer related automations
  - id: "1619865008647"
    alias: "^Office: Computer Turned On"
    description: ""
    trigger:
      - platform: state
        entity_id: group.jd_computer
        from: not_home
        to: home
      - platform: state
        entity_id: binary_sensor.microphone
        from: unavailable
        to: "on"
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: ":tv: Computer turned on."
      - service: switch.turn_on
        target:
          entity_id: switch.goxlr
      - service: script.send_to_home_log
        data:
          message: ":level_slider: Turned on GoXLR."
      - service: script.office_turn_on_external_hard_drive
    mode: single
  - id: "1606256309890"
    alias: "^Office: Computer Turned Off For A Period Of Time"
    description: ""
    trigger:
      - platform: state
        entity_id: group.jd_computer
        for: 00:10:00
        to: not_home
        from: home
        id: router
      - platform: state
        entity_id: binary_sensor.microphone
        to: unavailable
        for: "00:10:00"
        id: pc
    condition:
      - not:
          - condition: state
            entity_id: device_tracker.udmpro
            state: unavailable
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: router
            sequence:
              - service: script.send_to_home_log
                data:
                  message: ":computer: :tv: Computer turned off for more than 10 minutes."
              - service: scene.turn_on
                target:
                  entity_id: scene.office_desk_lights_off
              - service: script.send_to_home_log
                data:
                  messsage: Turned off desk lights.
              - service: switch.turn_off
                target:
                  entity_id: switch.goxlr
              - service: script.send_to_home_log
                data:
                  message:
                    ":computer: :tv: Computer turned off for more than 10 minutes. Turned
                    off :level_slider: goXLR"
              - service: script.office_turn_off_backup_drive
          - conditions:
              - condition: trigger
                id: pc
            sequence:
              - service: script.send_to_home_log
                data:
                  message: ":computer: :tv: Computer turned off for more than 10 minutes."
              - service: scene.turn_on
                target:
                  entity_id: scene.office_desk_lights_off
              - service: script.send_to_home_log
                data:
                  messsage: Turned off desk lights.
              - service: switch.turn_off
                target:
                  entity_id: switch.goxlr
              - service: script.send_to_home_log
                data:
                  message:
                    ":computer: :tv: Computer turned off for more than 10 minutes. Turned
                    off :level_slider: goXLR"
              - service: script.office_turn_off_backup_drive
        default: []
    mode: single
  # Curtains
  - id: "1622374444832"
    alias: "^Office: Open Curtains In The Morning"
    description: ""
    trigger:
      - platform: time
        at: 08:00:00
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}: Opening office curtains."
      - service: script.office_open_curtains
    mode: single
  - id: "1622374233310"
    alias: "^Office: Close Office Curtains At Night"
    description: ""
    trigger:
      - platform: sun
        event: sunset
        offset: -01:00:00
        id: summer
      - platform: sun
        event: sunset
        id: winter
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_curtain_automations
        state: "on"
    action:
      - choose:
          - conditions:
              - or:
                  - condition: state
                    entity_id: binary_sensor.office_window_right
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.office_window_left
                    state: "on"
            sequence:
              - service: script.send_to_home_log
                data:
                  message:
                    ":warning: :window: Office window is still open so not closing
                    curtains. before closing curtains. :warning:"
          - conditions:
              - or:
                  - condition: state
                    entity_id: sensor.season
                    state: spring
                  - condition: state
                    entity_id: sensor.season
                    state: summer
              - condition: trigger
                id: summer
            sequence:
              - service: script.send_to_home_log
                data:
                  message: ":city_sunset: :leaves: :sun_with_face: :window: It's getting dark, closing office blinds."
              - service: script.office_close_curtains
          - conditions:
              - or:
                  - condition: state
                    entity_id: sensor.season
                    state: autumn
                  - condition: state
                    entity_id: sensor.season
                    state: winter
              - condition: trigger
                id: winter
            sequence:
              - service: script.send_to_home_log
                data:
                  message: ":city_sunset: :fallen_leaf: :snowman: :window: It's getting dark, closing office blinds."
              - service: script.office_close_curtains
        default: []
    mode: single
  - id: "1641549235689"
    alias: "^Office: Close Curtains"
    description: ""
    trigger:
      - platform: webhook
        webhook_id: office_close_curtains
    condition:
      - condition: template
        value_template: "{{ trigger.json.key|string == states('input_text.office_curtains_key') }}"
    action:
      - service: script.send_to_home_log
        data:
          message: "Webhook: Closing office curtains."
      - service: script.office_close_curtains
    mode: single
  - id: "1641549235690"
    alias: "^Office: Open Curtains"
    description: ""
    trigger:
      - platform: webhook
        webhook_id: office_open_curtains
    condition:
      - condition: template
        value_template: "{{ trigger.json.key|string == states('input_text.office_curtains_key') }}"
    action:
      - service: script.send_to_home_log
        data:
          message: "Webhook: Closing office curtains."
      - service: script.office_open_curtains
    mode: single
  # Lights
  - id: "1614555883547"
    alias: "^Office: Toggle Key Light"
    description: ""
    trigger:
      - platform: webhook
        webhook_id: keylight_toggle
    condition:
      - condition: template
        value_template: "{{ trigger.json.key|string == states('input_text.office_keylight_key') }}"
    action:
      - service: script.send_to_home_log
        data:
          message: ":bulb: Toggle Key light"
      - service: light.toggle
        data: {}
        target:
          entity_id:
            - light.elgato_key_light_left
            - light.elgato_key_light_right
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "on"
              - condition: time
                after: "09:00:00"
                before: "17:30:00"
                weekday:
                  - mon
                  - tue
                  - wed
                  - thu
                  - fri
              - condition: state
                entity_id: media_player.spotify_danny
                state: playing
            sequence:
              - service: media_player.media_stop
                data: {}
                target:
                  entity_id: media_player.spotify_danny
              - service: script.send_to_home_log
                data:
                  message: ":stop_button: Turning off music."
        default: []
    mode: single
  # Smoke alarm
  - id: "1646778627153"
    alias: "^Office: Carbon Monoxide Detected"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.nest_protect_office_co_status
        to: "on"
    condition: []
    action:
      - service: script.send_direct_notification
        data:
          title: ":skull_and_crossbones: CO Detected in the office"
          message: ":skull_and_crossbones: Carbon Monide detected in the :office: office."
      - service: script.send_to_home_log
        data:
          message: ":skull_and_crossbones: Carbon Monide detected in the :office: office."
      - service: script.set_central_heating_to_off
        data: {}
      - service: script.set_how_water_to_home_mode
        data: {}
    mode: single
  - id: "1646778909669"
    alias: "^Office: Smoked Detected"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.nest_protect_office_smoke_status
        to: "on"
    condition: []
    action:
      - service: script.send_direct_notification
        data:
          title: ":smoking: Smoke detected in the office"
          message: ":smoking: Smoke detected in the :office: office."
      - service: script.send_to_home_log
        data:
          message: ":smoking: Smoke detected in the :office: office."
      - service: script.set_central_heating_to_off
        data: {}
      - service: script.set_how_water_to_home_mode
        data: {}
    mode: single
