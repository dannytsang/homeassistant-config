                data:
                  message: ":city_sunset: :sun_with_face: :window: It's getting dark, closing office blinds."
                  title: ":office: Office"
                  log_level: "Debug"
              - action: cover.set_cover_tilt_position
                data:
                  tilt_position: 25
                target:
                  entity_id: cover.office_blinds
    mode: single
  - id: "1622374233310"
    alias: "Office: Close Office Blinds At Night 2"
    description: ""
    triggers:
      - trigger: sun
        event: sunset
        offset: 01:00:00
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_blind_automations
        state: "on"
      - condition: numeric_state
        entity_id: cover.office_blinds
        attribute: current_tilt_position
        above: 0
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.office_windows
                state: "on"
            sequence:
              - action: script.send_to_home_log
                data:
                  message:
                    ":warning: :window: Office window is still open so not closing
                    blinds. before closing blinds. :warning:"
                  title: ":office: Office"
                  log_level: "Debug"
        default:
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: ":city_sunset: :sun_with_face: :window: It's getting dark, closing office blinds."
                  title: ":office: Office"
                  log_level: "Debug"
              - action: script.office_close_blinds
                data: {}
    mode: single
  - id: "1622666920056"
    alias: "Office: Window Closed At Night"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.office_windows
        from: "on"
        to: "off"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_blind_automations
        state: "on"
      - or:
          - condition: sun
            after: sunset
            after_offset: -01:00:00
          - condition: sun
            before: sunrise
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :window: :city_sunset: Office window closed and it's dark. Closing
                blinds.
              title: ":office: Office"
              log_level: "Debug"
          - action: script.office_close_blinds
            data: {}
    mode: single
  - id: "1680528200295"
    alias: "Office: No Direct Sun Light In The Morning"
