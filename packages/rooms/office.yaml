    description: ""
    triggers:
      - trigger: state
        entity_id: group.dannys_work_computer
        from: "not_home"
        to: "home"
    conditions:
      - condition: state
        entity_id: switch.office_monitor_bar
        state: "off"
    actions:
      - parallel:
          - action: switch.turn_on
            target:
              entity_id: switch.office_monitor_bar
          - action: script.send_to_home_log
            data:
              message: "Turned on monitor light."
              title: ":desktop_computer: Computer"
              log_level: "Debug"
    mode: single
  - id: "1678741966795"
    alias: "Office: Work Computer Turned Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - group.dannys_work_computer
        from: "home"
        to: "not_home"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    conditions: []
    actions:
      - parallel:
          - if:
              - alias: Is personal computer on?
                condition: state
                entity_id: group.jd_computer
                state: "not_home"
