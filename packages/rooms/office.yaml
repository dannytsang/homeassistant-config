  - id: "1678741966796"
    alias: "Office: Computer Turned Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - group.jd_computer
        from: "home"
        to: "not_home"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    conditions: []
    actions:
      - if:
          - alias: Is work computer on?
            condition: state
            entity_id: group.dannys_work_computer
            state: "not_home"
        then:
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: >-
                    Computer turned off. Turning monitor light off.
                  title: ":office: Office"
                  log_level: "Debug"
              - action: switch.turn_off
                target:
                  entity_id:
                    - switch.office_monitor_bar
    mode: single
  - id: "1678741966794"
    alias: "Office: Computer Turned Off After Sunrise"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - group.jd_computer
        from: "home"
        to: "not_home"
        for:
          hours: 0
          minutes: 5
