automation:
  #region Motion
  - id: "1606428361967"
    alias: "Office: Motion Detected And Light Is On"
    description:
      "Split automation depending on light state due to dynamic attributes based on state.
      See https://community.home-assistant.io/t/dynamic-attributes/93226/2?u=tuxinator94"
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.office_motion_2_presence
        to: "on"
      - trigger: numeric_state
        entity_id:
          - sensor.office_motion_2_target_distance
        above: 0.1
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.office_2
            state: "on"
          - condition: state
            entity_id: light.office_3
            state: "on"
    actions:
      - choose:
          - conditions:
              - and:
                  - condition: sun
                    before: sunset
                    before_offset: "-01:00:00"
                  - condition: numeric_state
                    entity_id: sensor.office_motion_2_illuminance_lux
                    above: input_number.office_light_level_threshold
              - not:
                  - condition: state
                    entity_id: sensor.office_motion_2_illuminance_lux
                    state: "unavailable"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: :bulb: :high_brightness: Motion detected in the office
                        but it's bright enough ({{ states('sensor.office_motion_2_illuminance_lux') }} >
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Skipping turning light on.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sensor.office_motion_2_illuminance_lux
                    below: input_number.office_light_level_threshold
                  - or:
                      - condition: numeric_state
                        entity_id: light.office_2
                        attribute: brightness
                        below: "200"
                      - condition: numeric_state
                        entity_id: light.office_3
                        attribute: brightness
                        below: "200"
            sequence:
              - parallel:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.office_main_light_on
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: :bulb: :high_brightness: Motion detected in the office
                        and it's dark ({{ states('sensor.office_motion_2_illuminance_lux') }} <
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Turning up :bulb: :high_brightness: lights.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
          - conditions:
              - and:
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.office_motion_2_illuminance_lux
                        above: input_number.office_light_level_threshold
                      - condition: state
                        entity_id: sensor.office_motion_2_illuminance_lux
                        state: "unavailable"
                  - or:
                      - condition: numeric_state
                        entity_id: light.office_2
                        attribute: brightness
                        below: "200"
                      - condition: numeric_state
                        entity_id: light.office_3
                        attribute: brightness
                        below: "200"
            sequence:
              - parallel:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.office_main_light_off
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: :bulb: :high_brightness: Motion detected in the office
                        and bright ({{ states('sensor.office_motion_2_illuminance_lux') }} <
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Turning office lights off.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
          - conditions:
              - condition: state
                entity_id: timer.office_lights_off
                state: "active"
            sequence:
              - parallel:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.office_main_light_off
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: :bulb: :high_brightness: Motion detected in the office
                        Cancelling Timer.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
        default: []
    mode: queued
    max: 10
  - id: "1632064858461"
    alias: "Office: Motion Detected And Light Is Off"
    description:
      "Split automation depending on light state due to dynamic attributes based on state.
      See https://community.home-assistant.io/t/dynamic-attributes/93226/2?u=tuxinator94"
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.office_motion_2_presence
        to: "on"
      - trigger: numeric_state
        entity_id:
          - sensor.office_motion_2_target_distance
        above: 0.1
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
      - or:
          - condition: state
            entity_id: light.office_2
            state: "off"
          - condition: state
            entity_id: light.office_3
            state: "off"
    actions:
      - choose:
          - conditions:
              - or:
                  - and:
                      - condition: sun
                        before: sunset
                        before_offset: "-01:00:00"
                      - condition: numeric_state
                        entity_id: sensor.office_motion_2_illuminance_lux
                        above: input_number.office_light_level_threshold
                  - condition: state
                    entity_id: sensor.office_motion_2_illuminance_lux
                    state: "unavailable"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: :bulb: :high_brightness: Motion detected in the office
                        but it's bright enough ({{ states('sensor.office_motion_2_illuminance_lux') }} >
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Skipping turning light on.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
                  - sequence:
                      - action: scene.turn_on
                        target:
                          entity_id: scene.office_room_brightness_above_threshold
                        data: {}
                      - delay:
                          seconds: 1
                      - action: light.turn_off
                        target:
                          entity_id:
                            - light.office_4
                        data: {}
        default:
          - parallel:
              - action: scene.turn_on
                target:
                  entity_id: scene.office_main_light_on
              - action: script.send_to_home_log
                data:
                  message: >-
                    :paw_prints: :bulb: :high_brightness: Motion detected in the office
                    and it's dark ({{ states('sensor.office_motion_2_illuminance_lux') }} <
                    {{ states('input_number.office_light_level_threshold') }}).
                    Turning :bulb: :high_brightness: lights on.
                  title: ":office: Office"
                  log_level: "Debug"
              - action: timer.cancel
                data: {}
                target:
                  entity_id: timer.office_lights_off
    mode: single
  - id: "1587044886896"
    alias: "Office: No Motion Detected"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.office_motion_2_target_distance
        below: 0.01
        for: 00:02:00
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
      - condition: numeric_state
        entity_id: sensor.office_motion_2_target_distance
        below: 0.01
      - condition: state
        entity_id: binary_sensor.office_motion_2_presence
        state: "off"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :no_pedestrians: No motion in the office. Starting timer for 2 minutes
                before turning lights off.
              title: ":office: Office"
              log_level: "Debug"
          - action: timer.start
            data:
              duration: "00:02:00"
            target:
              entity_id: timer.office_lights_off
    mode: single
  - id: "1587044886897"
    alias: "Office: Office Light Off Timer Finished"
    description: ""
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.office_lights_off

    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :no_pedestrians: No motion in the office for 2 minutes.
                Turning lights off.
              title: ":office: Office"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.office_main_light_off
    mode: single
  #endregion
  #region Plugs / switches
  - id: "1622584959878"
    alias: "Office: High Temperature"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.office_area_mean_temperature
        above: "26"
      - trigger: numeric_state
        entity_id: sensor.office_area_mean_temperature
        above: "29"
        for: 00:01:00
      - trigger: numeric_state
        entity_id: sensor.office_area_mean_temperature
        for: 00:01:00
        above: "31"
    conditions:
      - condition: state
        entity_id: switch.office_fan
        state: "off"
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: group.adult_people
                state: "home"
              - condition: time
                before: "22:00:00"
              - condition: time
                after: "08:30:00"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message:
                        ":hotsprings: :people_holding_hands: Office temperature is high
                        ({{ states('sensor.office_area_mean_temperature') }}c) and someone is home.
                        Turning on fan."
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: switch.turn_on
                    target:
                      entity_id: switch.office_fan
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_mean_temperature
                above: "29"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :warning: :hotsprings: Office temperature is above 29c
                        ({{ states('sensor.office_area_mean_temperature') }}c).
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: script.send_actionable_notification_with_2_buttons
                    data:
                      message: Turn on office fan?
                      title: ♨️🏢Office temperature is 29c+
                      people:
                        - person.danny
                      action1_title: "Yes"
                      action1_name: switch_on_office_fan
                      action2_title: "No"
                      action2_name: ignore
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_mean_temperature
                above: "31"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :warning: :hotsprings: Temperature is above 31c. Turning
                        fan on.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: switch.turn_on
                    target:
                      entity_id: switch.office_fan
        default: []
    mode: single
  - id: "1728046359271"
    alias: "Office: Fan Switch Is Off"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - climate.office_air_conditioner
        to: unavailable
        for:
          minutes: 5
    conditions:
      - condition: state
        entity_id: switch.office_fan
        state: "off"
    actions:
      - action: script.send_direct_notification
        metadata: {}
        data:
          message: Office Fan switch has turned off.
          title: ":office: Office"
          people:
            entity_id:
              - person.danny
    mode: single
  #endregion
  #region Computer related automations
