  - id: "1587044886896"
    alias: "Office: No Motion Detected"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.office_motion_2_target_distance
        below: 0.01
        for: 00:02:00
    condition:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
      - condition: numeric_state
        entity_id: sensor.office_motion_2_target_distance
        below: 0.01
      - condition: state
        entity_id: binary_sensor.office_motion_2_presence
        state: "off"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                :no_pedestrians: No motion in the office. Starting timer for 2 minutes
                before turning lights off.
              title: ":office: Office"
              log_level: "Debug"
          - service: timer.start
            data:
              duration: "00:02:00"
            target:
              entity_id: timer.office_lights_off
    mode: single
  - id: "1587044886897"
    alias: "Office: Office Light Off Timer Finished"
    description: ""
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.office_lights_off

    condition:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                :no_pedestrians: No motion in the office for 2 minutes.
                Turning lights off.
              title: ":office: Office"
              log_level: "Debug"
          - service: scene.turn_on
            target:
              entity_id: scene.office_main_light_off
    mode: single
  # Plugs / switches
  - id: "1622584959878"
    alias: "Office: High Temperature"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.office_area_mean_temperature
        above: "26"
      - platform: numeric_state
        entity_id: sensor.office_area_mean_temperature
        above: "29"
        for: 00:01:00
      - platform: numeric_state
        entity_id: sensor.office_area_mean_temperature
        for: 00:01:00
        above: "31"
    condition:
      - condition: state
        entity_id: switch.office_fan
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: group.adult_people
                state: "home"
              - condition: time
                before: "22:00:00"
              - condition: time
                after: "08:30:00"
            sequence:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message:
                        ":hotsprings: :people_holding_hands: Office temperature is high
                        ({{ states('sensor.office_area_mean_temperature') }}c) and someone is home.
                        Turning on fan."
                      title: ":office: Office"
                      log_level: "Debug"
                  - service: switch.turn_on
                    target:
                      entity_id: switch.office_fan
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_mean_temperature
                above: "29"
            sequence:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :warning: :hotsprings: Office temperature is above 29c
                        ({{ states('sensor.office_area_mean_temperature') }}c).
                      title: ":office: Office"
                      log_level: "Debug"
                  - service: script.send_actionable_notification_with_2_buttons
                    data:
                      message: Turn on office fan?
                      title: â™¨ï¸ðŸ¢Office temperature is 29c+
                      people:
                        - person.danny
                      action1_title: "Yes"
                      action1_name: switch_on_office_fan
                      action2_title: "No"
                      action2_name: ignore
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_mean_temperature
                above: "31"
            sequence:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        :warning: :hotsprings: Temperature is above 31c. Turning
                        fan on.
                      title: ":office: Office"
                      log_level: "Debug"
                  - service: switch.turn_on
                    target:
                      entity_id: switch.office_fan
        default: []
    mode: single
  - id: "1596190251094"
    alias: "Office: Turn Fan Off After 1 Hour"
    description: ""
    trigger:
      - entity_id: switch.office_fan
        for: 01:00:00
        platform: state
        to: "on"
        id: 1h
        from: "off"
      - entity_id: switch.office_fan
        for: 02:00:00
        platform: state
        to: "on"
        id: 2h
        from: "off"
    condition: []
    action:
      parallel:
        - choose:
            - conditions:
                - condition: trigger
                  id: 1h
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: Turned off office Fan after 1 hour.
                    title: ":office: Office"
                    log_level: "Debug"
            - conditions:
                - condition: trigger
                  id: 2h
              sequence:
                - service: script.send_to_home_log
                  data:
                    message: Turned off office Fan after 2 hours.
                    title: ":office: Office"
                    log_level: "Debug"
          default: []
        - service: switch.turn_off
          target:
            entity_id: switch.office_fan
    mode: single
