                  - condition: template
                    value_template: >-
                      {{ calendars['calendar.tsang_children'].events | map(attribute='summary') | map('lower') | reject('search', 'half term|holidays') | list | length > 0 }}
              - not:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: "No Children"
              - condition: trigger
                id: "074500"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: Opening blinds.
                      title: "ðŸ›ï¸ Leo's Bedroom"
                      log_level: "Debug"
                  - action: cover.open_cover
                    target:
                      entity_id: cover.leos_bedroom_blinds
          - alias: Check for booked activity
            conditions:
              - alias: Working day
                condition: state
                entity_id: binary_sensor.workday_sensor
                state: "on"
              - alias: Booked activities and exclude holidays
                and:
                  - condition: template
                    value_template: >-
                      {{ calendars['calendar.tsang_children'].events | map(attribute='summary') | map('lower') | reject('search', 'half term|holidays') | list | length > 0 }}
              - not:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: "No Children"
              - condition: trigger
                id: "090000"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: Opening blinds.
                      title: "ðŸ›ï¸ Leo's Bedroom"
                      log_level: "Debug"
                  - action: cover.open_cover
                    target:
                      entity_id: cover.leos_bedroom_blinds
          - alias: Open if closed
