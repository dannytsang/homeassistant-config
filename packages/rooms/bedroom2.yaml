automation:
  # Blinds
  - id: "1627285063813"
    alias: "Leo's Bedroom: Timed Open Blinds Weekday"
    description: ""
    trigger:
      - platform: time
        at: "07:45:00"
    condition:
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "on"
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "Guest"
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "No Children"
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: Opening blinds.
              title: ":bed: Leo's Bedroom"
              log_level: "Debug"
          - service: cover.open_cover
            target:
              entity_id: cover.leos_bedroom_blinds
    mode: single
  - id: "1627285063816"
    alias: "Leo's Bedroom: Timed Open Blinds Weekend"
    description: ""
    trigger:
      - platform: time
        at: "08:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "on"
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "Guest"
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "No Children"
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: Opening blinds.
              title: ":bed: Leo's Bedroom"
              log_level: "Debug"
          - service: cover.open_cover
            target:
              entity_id: cover.leos_bedroom_blinds
    mode: single
  - id: "1627285063814"
    alias: "Leo's Bedroom: Timed Open Blinds Weekend No Children Mode"
    description: ""
    trigger:
      - platform: time
        at: "09:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "off"
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - condition: state
        state: "No Children"
        entity_id: input_select.home_mode
      - condition: state
        state: "on"
        entity_id: binary_sensor.workday_sensor
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: Opening blinds with {{ states('input_select.home_mode') }} on a non working day.
              title: ":bed: Leo's Bedroom"
              log_level: "Debug"
          - service: cover.open_cover
            target:
              entity_id: cover.leos_bedroom_blinds
    mode: single
  - id: "1629844319596"
    alias: "Leo's Bedroom: Timed Close Blinds"
    description: ""
    trigger:
      - platform: time
        at: input_datetime.childrens_bed_time
      - platform: time
        at: "22:00:00"
        id: no_children
    condition:
      - not:
          - condition: numeric_state
            entity_id: cover.leos_bedroom_blinds
            attribute: current_position
            below: input_number.blind_closed_position_threshold
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "on"
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.leos_bedroom_window_contact
                    state: "on"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message:
                        ":warning: :clock{{ now().strftime('%I') | int }}{% if now().minute | int
                        > 25 and now().minute | int < 35 %}30{% else %}{% endif %}: :city_sunset: :window: Leo's
                        window is open. Skipping closing blinds. :warning:"
                      title: "Leo's :bed: bedroom"
                      log_level: "Debug"
              - conditions:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: "No Children"
                  - condition: trigger
                    id: no_children
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message:
                        ":clock{{ now().strftime('%I') | int }}{% if now().minute | int
                        > 25 and now().minute | int < 35 %}30{% else %}{% endif %}: :window: Closing
                        Leo's blinds"
                      title: "Leo's :bed: bedroom"
                      log_level: "Debug"
                  - service: cover.close_cover
                    target:
                      entity_id: cover.leos_bedroom_blinds
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.leos_bedroom_window_contact
                    state: "off"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message:
                        ":clock{{ now().strftime('%I') | int }}{% if now().minute | int
                        > 25 and now().minute | int < 35 %}30{% else %}{% endif %}: :window: Closing
                        Leo's blinds"
                      title: "Leo's :bed: bedroom"
                      log_level: "Debug"
                  - service: cover.close_cover
                    target:
                      entity_id: cover.leos_bedroom_blinds
            default: []
    mode: single
  - id: "1617376203344"
    alias: "Leo's Room: Close Blinds Before Sun Rise"
    description: ""
    trigger:
      - platform: sun
        event: sunrise
        offset: "-02:00:00"
    condition:
      - condition: state
        entity_id: cover.leos_bedroom_blinds
        state: "open"
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: binary_sensor.leos_bedroom_window_contact
        state: "off"
    action:
      - parallel:
          - service: cover.close_cover
            target:
              entity_id: cover.leos_bedroom_blinds
          - service: script.send_to_home_log
            data:
              message: ":city_sunset: :window: closing Leo's blinds."
              title: "Leo's :bed: bedroom"
              log_level: "Debug"
    mode: single
  - id: "1617376413056"
    alias: "Leo's Room: Open Blinds In The Morning"
    description: ""
    trigger:
      - at: "09:30:00"
        platform: time
    condition:
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "on"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: ":sunrise: :window: Opening Leo's blinds"
              title: "Leo's :bed: bedroom"
              log_level: "Debug"
          - service: cover.open_cover
            target:
              entity_id: cover.leos_bedroom_blinds
    mode: single
  - id: "1617458869658"
    alias: "Leo's Room: Open Blinds In The Morning When No One Is In Bed"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_bed_occupied
        from: "on"
        to: "off"
    condition:
      - condition: time
        after: "07:00:00"
        before: "12:00:00"
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_leos_bed_sensor
        state: "on"
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "Guest"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: ":window: :bed: Someone is in Leo's bed. Closing blinds."
              title: "Leo's :bed: bedroom"
              log_level: "Debug"
          - service: cover.open_cover
            target:
              entity_id: cover.leos_bedroom_blinds
    mode: single
  - id: "1619254173098"
    alias: "Leo's Room: Window Closed At Night"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_bedroom_window_contact
        to: "off"
        from: "on"
    condition:
      - condition: numeric_state
        entity_id: cover.leos_bedroom_blinds
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: time
        after: "18:30:00"
      - condition: state
        entity_id: input_boolean.enable_leos_blind_automations
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_leos_bed_sensor
                state: "on"
              - condition: state
                entity_id: binary_sensor.leos_bed_occupied
                state: "on"
            sequence:
              - service: script.send_to_home_log
                data:
                  message:
                    ":window: :bed: Leo's window closed and someone is in bed. Closing
                    blinds."
                  title: "Leo's :bed: bedroom"
                  log_level: "Debug"
              - service: cover.close_cover
                target:
                  entity_id: cover.leos_bedroom_blinds
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_leos_bed_sensor
                state: "off"
            sequence:
              - service: script.send_to_home_log
                data:
                  message:
                    ":window: :bed: Leo's window closed and someone is in bed. Closing
                    blinds."
                  title: "Leo's :bed: bedroom"
                  log_level: "Debug"
              - service: cover.close_cover
                target:
                  entity_id: cover.leos_bedroom_blinds
        default: []
    mode: single
  # Music
  - id: "1650915676886"
