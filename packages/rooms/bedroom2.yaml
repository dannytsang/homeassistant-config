    alias: "Leo's Bedroom: Timed Open Blinds Weekday"
    description: ""
    triggers:
      - trigger: time
        at: "07:45:00"
        id: "074500"
      - trigger: time
        at: "08:00:00"
        id: "080000"
      - trigger: time
        at: "09:00:00"
        id: "090000"
      - trigger: time
        at: "10:00:00"
        id: "100000"
