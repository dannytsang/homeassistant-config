        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                üö∑ No motion. Starting dim lamp ‚è≥timer.
                üí° üîÖ Dimming lights
              title: "üõãÔ∏è Living Room"
