                    state: "on"
                sequence:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.living_room_dim_lamps
                    data:
                      transition: 1
              - conditions:
                  - condition: state
                    entity_id: light.lounge_ceiling
                    state: "on"
                sequence:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.living_room_dim_ceiling_lights
                    data:
                      transition: 1
