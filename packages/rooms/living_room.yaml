                  - condition: state
                    entity_id: light.living_room_lamps
                    state: "on"
                  - condition: state
                    entity_id: light.lounge_ceiling
                    state: "on"
                sequence:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.living_room_lights_off
