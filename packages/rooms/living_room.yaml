automation:
  # region Motion
  - id: "1583956425622"
    alias: "Living Room: Motion Detected"
    description: Added a second delay https://community.home-assistant.io/t/hue-motion-sensor-with-illuminance-condition/128290
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.living_room_area_motion
          - binary_sensor.lounge_motion
          - binary_sensor.living_room_motion_occupancy
          - binary_sensor.apollo_r_pro_1_w_ef755c_ld2412_presence
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_living_room_motion_triggers
        state: "on"
    actions:
      - choose:
          - alias: Motion detected - dark room, turn on lights
            conditions:
              - or:
                  - condition: numeric_state
                    entity_id: sensor.apollo_r_pro_1_w_ef755c_ltr390_light
                    below: input_number.living_room_light_level_2_threshold
                  - condition: numeric_state
                    entity_id: sensor.living_room_motion_illuminance
                    below: input_number.living_room_light_level_4_threshold
                  - condition: state
                    entity_id: sensor.living_room_motion_illuminance
                    state: "unavailable"
              - or:
                  - condition: numeric_state
                    entity_id: light.living_room_lamp_left
                    attribute: brightness
                    below: 190
                  - condition: numeric_state
                    entity_id: light.living_room_lamp_right
                    attribute: brightness
                    below: 190
                  - condition: template
                    value_template: "{{ state_attr('light.living_room_lamp_left', 'brightness') == none }}"
                  - condition: template
                    value_template: "{{ state_attr('light.living_room_lamp_right', 'brightness') == none }}"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ Motion detected and it's dark
                        ({{ states('sensor.apollo_r_pro_1_w_ef755c_ltr390_light') }} &
                        {{ states('sensor.living_room_motion_illuminance') }} <
                        {{ states('input_number.living_room_light_level_2_threshold') }} &
                        {{ states('input_number.living_room_light_level_4_threshold', with_unit=True) }})
                        and Terina's work :computer: computer is on. Turning
                        üí° üîÜ lights on.
                      title: "üõãÔ∏è Living Room"
                      log_level: "Debug"
                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: light.lounge_ceiling
                            state: "on"
                        sequence:
                          - action: scene.turn_on
                            target:
                              entity_id: scene.living_room_lights
                            data:
                              transition: 1
                    default:
                      - parallel:
                          - action: scene.turn_on
                            target:
                              entity_id: scene.living_room_lamps_on
                            data:
                              transition: 1
          - alias: "Motion detected - bright room, flash signal"
            conditions:
              - or:
                  - condition: numeric_state
                    entity_id: sensor.apollo_r_pro_1_w_ef755c_ltr390_light
                    below: input_number.living_room_light_level_2_threshold
                  - condition: numeric_state
                    entity_id: sensor.living_room_motion_illuminance
                    below: input_number.living_room_light_level_4_threshold
              - or:
                  - condition: state
                    entity_id: light.living_room_lamp_left
                    state: "off"
                  - condition: state
                    entity_id: light.living_room_lamp_right
                    state: "off"
                  - condition: template
                    value_template: "{{ state_attr('light.living_room_lamp_left', 'brightness') == none }}"
                  - condition: template
                    value_template: "{{ state_attr('light.living_room_lamp_right', 'brightness') == none }}"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ Motion detected and it's dark
                        ({{ states('sensor.apollo_r_pro_1_w_ef755c_ltr390_light') }} &
                        {{ states('sensor.living_room_motion_illuminance') }} <
                        {{ states('input_number.living_room_light_level_2_threshold') }} &
                        {{ states('input_number.living_room_light_level_4_threshold', with_unit=True) }})
                        and Terina's work :computer: computer is on. Flashing lights as signal (room bright enough).
                      title: "üõãÔ∏è Living Room"
                      log_level: "Debug"
                  - sequence:
                      - action: scene.turn_on
                        target:
                          entity_id: scene.living_room_lamps_yellow
                        data:
                          transition: 0
                      - delay:
                          seconds: 1
                      - action: scene.turn_on
                        target:
                          entity_id: scene.living_room_lamps_off
                        data:
                          transition: 0
        default: []
      - action: timer.cancel
        target:
          entity_id:
            - timer.living_room_lamps_dim
            - timer.living_room_lamps_off
    mode: queued
    max: 10
  - id: "1606170045632"
