  # region Bay Window
  - id: "1611063957341"
    alias: "Living Room: Server Fan Running Longer Than 1 Hour"
    description: ""
    triggers:
      - trigger: state
        entity_id: switch.server_fan
        to: "on"
        for: 01:00:00
    conditions: []
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message:
                Server fan has been running for more than 1 hour. Consider turning
                Fan off.
              title: "üõãÔ∏è Living Room"
              log_level: "Normal"
          - if:
              - condition: state
                entity_id: input_boolean.enable_direct_notifications
                state: "on"
            then:
              - action: script.send_actionable_notification_with_2_buttons
                data:
                  message: Turn off server fan?
                  title: Server fan on for over 1 hour
                  people:
                    entity_id:
                      - person.danny
                  action1_title: "Yes"
                  action1_name: server_fan_off
                  action2_title: "No"
                  action2_name: ignore
    mode: single
