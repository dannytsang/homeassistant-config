  - id: "1714512650107"
    alias: "Living Room: Lamps On And No Motion"
    description: "DEPRECATED. Caters for when lights are on and Home Assistant was restarted"
    triggers:
      - trigger: state
        entity_id:
          - light.living_room_lamps
        for:
          minutes: 10
    conditions:
      - condition: template
        value_template:
          "{{ as_timestamp(now()) - as_timestamp(states.living_room_lamps.last_changed)
          >= 360 }}"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: ":Lights on for 10 minutes with no motion. Turning lights off."
              title: "üõãÔ∏è Living Room"
              log_level: "Debug"
          - action: scene.turn_on
            metadata: {}
            target:
              entity_id: scene.living_room_lamps_off
    mode: single
