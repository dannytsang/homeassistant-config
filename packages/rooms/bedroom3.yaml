    max: 10
  - id: "1656355431191"
    alias: "Ashlee's Bedroom: Hue Remote Off Button"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.ashlees_bedroom_remote_action
        to: off_press
    condition: []
