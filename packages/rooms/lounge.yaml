        min_mireds: 111
        max_mireds: 400
        effect_list:
          - effect_colorloop
          - effect_pulse
          - effect_stop
        brightness: 194
        color_temp: 285
        friendly_name: Lounge Right Lamp
        icon: mdi:floor-lamp
