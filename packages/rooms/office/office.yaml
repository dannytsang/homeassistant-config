script:
  # region PC
  office_turn_off_backup_drive:
    alias: Office Turn Off Backup Drive
    sequence:
      - if:
          - condition: state
            entity_id: switch.external_hdd
            state: "on"
          - condition: state
            entity_id: group.jd_computer
            state: "not_home"
        then:
          - action: script.send_to_home_log
            data:
              message: ":floppy_disk: Turning off external HDD"
              log_level: "Debug"
          - action: switch.turn_off
            target:
              entity_id: switch.external_hdd
    mode: single
  office_pc_turned_off_notification:
    alias: Office PC Turned Off Notification
    sequence:
      - action: scene.turn_on
        data:
          transition: 1
        target:
          entity_id: scene.office_pc_turned_off_notification
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - action: scene.turn_on
        data:
          transition: 1
        target:
          entity_id: scene.office_turn_off_light_notification
    mode: single

  # region Blinds
  office_check_brightness:
    alias: Office Check Brightness
    sequence:
      - if:
          - condition: numeric_state
            entity_id: sensor.front_garden_motion_illuminance
            above: input_number.blind_high_brightness_threshold
          # Between morning and afternoon non direct sun light position
          - condition: numeric_state
            entity_id: sun.sun
            attribute: azimuth
            above: input_number.office_blinds_morning_sun_azimuth_threshold
          - condition: numeric_state
            entity_id: sun.sun
            attribute: azimuth
            below: input_number.office_blinds_afternoon_sun_azimuth_threshold
          - condition: numeric_state
            entity_id: sun.sun
            attribute: elevation
            below: input_number.office_blinds_afternoon_sun_elevation_threshold
          - condition: state
            entity_id: input_boolean.enable_office_blind_automations
            state: "on"
          - condition: numeric_state
            entity_id: cover.office_blinds
            attribute: current_tilt_position
            above: 25
          - condition: state
            entity_id: binary_sensor.office_windows
            state: "off"
        then:
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: >-
                    It's bright outside ({{ states('sensor.front_garden_motion_illuminance', with_unit=True) }}) and computer is on.
                    Partially closing blinds.

                    Azimuth: {{ state_attr('sun.sun', 'azimuth') }}.

                    Elevation: {{ state_attr('sun.sun', 'elevation') }}.
                  title: ":office: Office"
                  log_level: "Debug"
              - action: cover.set_cover_tilt_position
                target:
                  entity_id: cover.office_blinds
                data:
                  tilt_position: 25
  # Used in UI
  office_open_blinds:
    alias: Office Open Blinds
    sequence:
      - action: cover.set_cover_tilt_position
        data:
          tilt_position: 50
        target:
          entity_id: cover.office_blinds
  office_close_blinds:
    alias: Office Close Blinds
    sequence:
      - action: cover.set_cover_tilt_position
        data:
          tilt_position: 0
        target:
          entity_id: cover.office_blinds

