automation:
  # region Motion
  - id: "1606428361967"
    alias: "Office: Motion Detected"
    description: >-
      Brightness attribute is only set when the light is on.
      To get around it, use variables and default the value if it does not exist.
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.office_motion_2_presence
        to: "on"
      - trigger: numeric_state
        entity_id:
          - sensor.office_motion_2_target_distance
        above: 0.1
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
    actions:
      - variables:
          light_2: "{{ state_attr('light.office_2', 'brightness') | int(0) }}"
          light_3: "{{ state_attr('light.office_3', 'brightness') | int(0) }}"
      - choose:
          - conditions:
              - or:
                  - and:
                      - condition: sun
                        before: sunset
                        before_offset: "-01:00:00"
                      - condition: numeric_state
                        entity_id: sensor.office_motion_2_illuminance
                        above: input_number.office_light_level_threshold
                  - condition: state
                    entity_id: sensor.office_motion_2_illuminance
                    state: "unavailable"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ üí° üîÜ Motion detected in the office
                        but it's bright enough ({{ states('sensor.office_motion_2_illuminance') }} >
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Skipping turning light on.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
          - conditions:
              - and:
                  - condition: numeric_state
                    entity_id: sensor.office_motion_2_illuminance
                    below: input_number.office_light_level_threshold
                  - or:
                      - condition: template
                        value_template: "{{ light_2 | int(0) < 200 }}"
                      - condition: template
                        value_template: "{{ light_3 | int(0) < 200 }}"
            sequence:
              - parallel:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.office_main_light_on
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ üí° üîÜ Motion detected in the office
                        and it's dark ({{ states('sensor.office_motion_2_illuminance') }} <
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Turning up üí° üîÜ lights.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
          - conditions:
              - and:
                  - or:
                      - condition: numeric_state
                        entity_id: sensor.office_motion_2_illuminance
                        above: input_number.office_light_level_threshold
                      - condition: state
                        entity_id: sensor.office_motion_2_illuminance
                        state: "unavailable"
                  - or:
                      - condition: template
                        value_template: "{{ light_2 | int(0) < 200 }}"
                      - condition: template
                        value_template: "{{ light_3 | int(0) < 200 }}"
            sequence:
              - parallel:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.office_main_light_off
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ üí° üîÜ Motion detected in the office
                        and bright ({{ states('sensor.office_motion_2_illuminance') }} >
                        {{ states('input_number.office_light_level_threshold', with_unit=True) }}).
                        Turning office lights off.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
          - conditions:
              - condition: state
                entity_id: timer.office_lights_off
                state: "active"
            sequence:
              - parallel:
                  - action: scene.turn_on
                    target:
                      entity_id: scene.office_main_light_off
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ üí° üîÜ Motion detected in the office
                        Cancelling Timer.
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: timer.cancel
                    data: {}
                    target:
                      entity_id: timer.office_lights_off
        default: []
    mode: queued
    max: 10
  - id: "1587044886896"
    alias: "Office: No Motion Detected"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.office_motion_2_target_distance
        below: 0.01
        for: 00:02:00
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
      - condition: state
        entity_id: binary_sensor.office_motion_2_presence
        state: "off"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                üö∑ No motion in the office for 2 minutes. Starting :hourglass_flowing_sand: timer for 1 minute
                before turning lights off.
              title: ":office: Office"
              log_level: "Debug"
          - action: timer.start
            target:
              entity_id: timer.office_lights_off
            data:
              duration: "00:01:00"
    mode: single
  - id: "1587044886897"
    alias: "Office: Office Light Off Timer Finished"
    description: ""
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.office_lights_off
    conditions:
      - condition: state
        entity_id: input_boolean.enable_office_motion_triggers
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                üö∑ No motion in the office for 3 minutes (2 min detection + 1 min timer).
                Turning lights off.
              title: ":office: Office"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.office_main_light_off
    mode: single
  # region Plugs / switches
  - id: "1622584959878"
    alias: "Office: High Temperature"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.office_area_mean_temperature
        above: 26
      - trigger: numeric_state
        entity_id: sensor.office_area_mean_temperature
        above: 29
        for: 00:01:00
      - trigger: numeric_state
        entity_id: sensor.office_area_mean_temperature
        for: 00:01:00
        above: 31
    conditions:
      - condition: state
        entity_id: switch.office_fan
        state: "off"
    actions:
      - choose:
          # Priority 1: Auto-on during daytime if people home (26¬∞C+)
          - conditions:
              - condition: state
                entity_id: group.tracked_people
                state: "home"
              - condition: time
                after: "08:30:00"
                before: "22:00:00"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message:
                        ":hotsprings: :people_holding_hands: Office temperature is high
                        ({{ states('sensor.office_area_mean_temperature') }}c) and someone is home.
                        Turning on fan."
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: switch.turn_on
                    target:
                      entity_id: switch.office_fan
          # Priority 2: Emergency - always turn on at 31¬∞C+
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_mean_temperature
                above: 31
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üö® :hotsprings: Emergency! Temperature is above 31c
                        ({{ states('sensor.office_area_mean_temperature') }}c). Turning fan on.
                      title: ":office: Office"
                      log_level: "Normal"
                  - action: switch.turn_on
                    target:
                      entity_id: switch.office_fan
          # Priority 3: Warning - notify at 29¬∞C+
          - conditions:
              - condition: numeric_state
                entity_id: sensor.office_area_mean_temperature
                above: 29
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        ‚ö†Ô∏è :hotsprings: Office temperature is above 29c
                        ({{ states('sensor.office_area_mean_temperature') }}c).
                      title: ":office: Office"
                      log_level: "Debug"
                  - action: script.send_actionable_notification_with_2_buttons
                    data:
                      message: Turn on office fan?
                      title: ‚ô®Ô∏èüè¢Office temperature is 29c+
                      people:
                        entity_id:
                          - person.danny
                      action1_title: "Yes"
                      action1_name: switch_on_office_fan
                      action2_title: "No"
                      action2_name: ignore
        default: []
    mode: single
  - id: "1728046359271"
    alias: "Office: Fan Turns Off at 3am"
    description: Turns off the office fan at 3am when it's on
    triggers:
      - trigger: time
