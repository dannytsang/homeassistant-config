  - id: "1678300398737"
    alias: "Office: Bright Outside"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.front_garden_motion_illuminance
        above: input_number.blind_low_brightness_threshold
        for: "00:01:00"
    conditions:
