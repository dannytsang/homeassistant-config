automation:
  - id: "1613924044189"
    alias: "Front Garden: Doorbell Pressed"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_ding
        from: "off"
        to: "on"
    condition: []
    action:
      - parallel:
          - service: script.send_direct_notification
            data:
              message: ":door: :bell: Someone is has rung the door bell."
              title: Ding Dong
              log_level: "Normal"
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.wait_for_doorbell_camera_update
    mode: single
  - id: "1621070004545"
    alias: "Front Garden: Doorbell Camera Updated"
    description: ""
    trigger:
      - platform: state
        entity_id: camera.front_door
    condition:
      - condition: template
        value_template:
          "{{ state_attr('camera.front_door', 'last_video_id') | string
          != states('input_text.doorbell_last_video_id') | string}}"
    action:
      # Bug: https://github.com/home-assistant/home-assistant.io/issues/21599
      - service: downloader.download_file
        data:
          url: "{{ state_attr('camera.front_door', 'video_url') }}"
          subdir: "front_door"
          filename: "{{state_attr('camera.front_door', 'friendly_name')}}.mp4"
    mode: queued
    max: 10
  - id: "1584089698583"
    alias: "Front Garden: Doorbell Battery Low"
    description: ""
    trigger:
      - entity_id: sensor.front_doorbell_battery
        platform: state
        to: "10"
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: ":warning: :battery: Conservatory motion sensor is low on battery"
          log_level: "Normal"
    mode: single
  - id: "1584089831265"
    alias: "Front Garden: Doorbell Battery Critically Low"
    description: ""
    trigger:
      - entity_id: sensor.front_doorbell_battery
        platform: state
        to: "5"
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message:
            ":warning: :battery: Conservatory motion sensor is critically low on
            battery"
          log_level: "Normal"
    mode: single
  # Motion
  - id: "1629147974029"
    alias: "Front Garden: Person Detected"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.shared_driveway_person_occupancy
        id: shared_driveway
        from: "off"
        to: "on"
      - platform: state
        entity_id: binary_sensor.driveway_person_occupancy
        id: driveway
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: switch.driveway_detect
        state: "on"
    action:
      - service: camera.snapshot
        data_template:
          filename:
            "{{ states('input_text.latest_frigate_driveway_person_file_path')
            }}"
        target:
          entity_id: camera.driveway_person
      - choose:
          - conditions:
              - condition: trigger
                id: driveway
            sequence:
              - service: script.send_home_log_with_local_attachments
                data_template:
                  message: Frigate detected a person on the driveway.
                  title: Front Garden
                  log_level: "Normal"
                  filePath:
                    "{{ states('input_text.latest_frigate_driveway_person_file_path')
                    }}"
          - conditions:
              - condition: trigger
                id: shared_driveway
            sequence:
              - service: script.send_home_log_with_local_attachments
                data_template:
                  message: Frigate detected a person in the shared driveway.
                  title: Person detected in the shared driveway
                  log_level: "Normal"
                  filePath:
                    "{{ states('input_text.latest_frigate_driveway_person_file_path')
                    }}"
        default: []
    mode: queued
    max: 10
  # Light
  - id: "1660894232444"
    alias: "Front Garden: Below Direct Sun Light"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.front_garden_motion_illuminance_lux
        for:
          hours: 0
          minutes: 10
          seconds: 0
        below: input_number.close_blinds_brightness_threshold
    condition:
      - condition: state
        entity_id: sensor.season
        state: "summer"
    action:
      - service: script.send_to_home_log
        data:
          message:
            Sun light has fallen below {{ states('input_number.close_blinds_brightness_threshold')
            }} ({{ states('sensor.front_garden_motion_illuminance_lux', with_unit=True)
            }}). Opening office blinds/curtains.
          title: Front Garden
          log_level: "Normal"
      - service: cover.set_cover_position
        data:
          position: 25
        target:
          entity_id: cover.office_blinds
      - if:
          - condition: numeric_state
            entity_id: cover.bedroom_blinds
            attribute: current_position
            below: input_number.blind_closed_position_threshold
          - condition: sun
            before: sunset
          - condition: state
            entity_id: binary_sensor.bedroom_tv_powered_on
            state: "off"
        then:
          - service: cover.open_cover
            target:
              entity_id: cover.bedroom_blinds
      - if:
          - condition: numeric_state
            entity_id: cover.ashlees_bedroom_blinds_cover
            attribute: current_position
            below: input_number.blind_closed_position_threshold
          - condition: time
            before: input_datetime.childrens_bed_time
        then:
          - service: cover.open_cover
            target:
              entity_id: cover.ashlees_bedroom_blinds_cover
    mode: single

script:
  front_garden_motion_notification:
    alias: Front Garden Motion Notification
    sequence:
      - repeat:
          count: "4"
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_front_garden_motion_notification
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
            - service: scene.turn_on
              target:
                entity_id: scene.office_turn_off_light_notification
    mode: single
  front_garden_turn_off_camera:
    alias: Front Garden Turn Off Camera
    sequence:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.driveway_detect
            - switch.driveway_snapshots
    mode: single
    icon: mdi:cctv
  front_garden_turn_on_camera:
    alias: Front Garden Turn On Camera
    sequence:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.driveway_detect
            - switch.driveway_snapshots
    mode: single
    icon: mdi:cctv
