automation:
  - id: "1608655560832"
    alias: "3D Printer: Print Started"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.octoprint_printing
        from: "off"
        to: "on"
      - trigger: numeric_state
        entity_id:
          - sensor.octoprint_actual_bed_temp
          - sensor.octoprint_actual_tool0_temp
        above: 50
    conditions:
      - condition: state
        entity_id: input_boolean.enable_3d_printer_automations
        state: "on"
    actions:
      - choose:
          - conditions:
              - condition: sun
                after: sunset
            sequence:
              - action: script.send_to_home_log
                data:
                  message: "🌇 Printing started after sunset. Turning
                    Printer 🔆 💡 light on."
                  title: "🖨️ 🔲 3D printer"
                  log_level: "Normal"
              - action: scene.turn_on
                target:
                  entity_id: scene.3d_printer_light_on
          - conditions:
              - condition: sun
                before: sunrise
            sequence:
              - action: script.send_to_home_log
                data:
                  message: "🌇 Printing started before sunrise. Turning
                    Printer 🔆 💡 light on."
                  title: "🖨️ 🔲 3D printer"
                  log_level: "Normal"
              - action: scene.turn_on
                target:
                  entity_id: scene.3d_printer_light_on
          - conditions:
              - condition: sun
                after: sunrise
                before: sunset
              - condition: state
                entity_id: light.prusa
                state: "on"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: ":sunny: Printing started during the day. Turning
                    Printer light off."
                  title: "🖨️ 🔲 3D printer"
                  log_level: "Normal"
              - action: scene.turn_on
                target:
                  entity_id: scene.3d_printer_light_off
        default:
          - action: script.send_to_home_log
            data:
              message: "🌅 Printing started after sunrise. Not turning
                on printer light."
              title: "🖨️ 🔲 3D printer"
              log_level: "Normal"
          - action: scene.turn_on
            target:
              entity_id: scene.3d_printer_light_off
      - wait_for_trigger:
          - trigger: numeric_state
            entity_id: sensor.octoprint_estimated_finish_time
            above: 0
        timeout: "60"
      - parallel:
          - action: switch.turn_on
            target:
              entity_id: switch.prusa_fan
          - action: script.send_to_home_log
            data:
              message: "Printer priming. Turning on extruder :dash: fan."
              title: "🖨️ 🔲 3D printer"
              log_level: "Normal"
          - wait_for_trigger:
              - trigger: numeric_state
                entity_id: sensor.octoprint_estimated_finish_time
                above: 0
            timeout: "60"
          - action: script.send_to_home_log
            data:
              message: "Printer started. Estimated time to completion:
                {{ states('sensor.octoprint_estimated_finish_time') }}."
              title: "🖨️ 🔲 3D printer"
              log_level: "Normal"
    mode: single
  - id: "1619873649348"
    alias: "3D Printer: 50% Complete"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.octoprint_job_percentage
        above: 50
    conditions:
      - condition: state
        entity_id: input_boolean.enable_3d_printer_automations
        state: "on"
    actions:
      - action: script.send_to_home_log
        data:
          message: "50% complete and due to finish at {{ states('sensor.octoprint_estimated_finish_time') }}."
          title: "🖨️ 🔲 3D printer"
          log_level: "Normal"
    mode: single
  - id: "1623087278802"
    alias: "3D Printer: Check If Printing Light"
    description: ""
    triggers:
      - trigger: time_pattern
        hours: "*"
        seconds: "*"
        minutes: "/30"
      - trigger: sun
        event: sunset
        id: sunset
      - trigger: sun
        event: sunrise
    conditions: []
    actions:
      - if:
          - condition: state
            entity_id: light.prusa
            state: "on"
        then:
          - action: script.3d_printer_check_turn_off_light
        else:
          - action: script.3d_printer_check_turn_on_light
    mode: single
  - id: "1613321560216"
    alias: "3D Printer: Finished Printing"
    description: ""
    triggers:
      - trigger: state
        entity_id: binary_sensor.octoprint_printing
        from: "on"
        to: "off"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_3d_printer_automations
        state: "on"
    actions:
      - action: script.send_to_home_log
        data:
          message: >-
            :white_check_mark: Completed 3D printing which
            started {{states('sensor.octoprint_start_time')}}
          title: "🖨️ 🔲 3D printer"
          log_level: "Normal"
    mode: single
  - id: "1656239435552"
    alias: "3D Printer: Light Turned on"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - light.prusa
        to: "on"
        for:
          hours: 0
          minutes: 5
          seconds: 0
    conditions:
      - condition: state
        entity_id: input_boolean.enable_3d_printer_automations
        state: "on"
    actions:
      - action: script.3d_printer_check_turn_off_light
        data: {}
    mode: single
  - id: "1656239435553"
    alias: "3D Printer: Paused Mid Print"
    description: ""
    triggers:
      - trigger: state
        entity_id: sensor.octoprint_current_state
        to:
          - "Pausing"
          - "Paused"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_3d_printer_automations
        state: "on"
      - condition: state
        entity_id: binary_sensor.octoprint_printing
        state: "on"
    actions:
      - action: script.send_direct_notification
        data:
          message: "🖨️ 3D printer is paused mid print. Please check"
          title: "🖨️ 🔲 3D printer"
          people:
            entity_id:
              - person.danny
          priority: high
          suppress_if_quiet: false
    mode: single

