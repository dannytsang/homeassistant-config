script:
  3d_printer_left_unattended:
    alias: 3D Printer Left Unattended
    sequence:
      - not:
          - condition: state
            entity_id: sensor.octoprint_estimated_finish_time
            state: "unknown"
      - condition: state
        entity_id: binary_sensor.octoprint_printing
        state: "on"
      - action: script.send_direct_notification
        data:
          message:
            "🖨️ 3D printer is printing and no one is :house_with_garden:
            home."
          title: "🖨️ 🔲 3D printer"
          people:
            entity_id:
              - person.danny
              - person.terina
          priority: high
          suppress_if_quiet: false
    mode: single
    icon: mdi:printer-3d
  3d_printer_check_turn_on_light:
    alias: 3D Printer Check To Turn On Light
    sequence:
      - parallel:
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.conservatory_motion_illuminance
                    below: 200
                  - condition: state
                    entity_id: sensor.octoprint_current_state
                    state: "Printing"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message:
                        "🌇 🖨️ It's getting dark and it's printing.
                        Turning 🔆 💡 lights on."
                      title: "🖨️ 🔲 3D printer"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.3d_printer_light_on
            default: []
    mode: single
    icon: mdi:printer-3d
  3d_printer_check_turn_off_light:
    alias: 3D Printer Check To Turn Off Light
    description: Assume's the light is already on.
    sequence:
      - parallel:
          - choose:
              - conditions:
                  - not:
                      - condition: state
                        entity_id: sensor.octoprint_current_state
                        state: "Printing"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: "Printer is not printing. Turning light off."
                      title: "🖨️ 🔲 3D printer"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.3d_printer_light_off
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.conservatory_motion_illuminance
                    above: 100
                  - condition: state
                    entity_id: sensor.octoprint_current_state
                    state: "Printing"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        🌇 🖨️ It's getting bright and it's printing.
                        Turning light off.
                      title: "🖨️ 🔲 3D printer"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.3d_printer_light_off
            default: []
    mode: single
    icon: mdi:printer-3d
