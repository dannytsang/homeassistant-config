          (states('sensor.bed_top_right') | float(0)) >= 0.15 or
          (states('sensor.bed_bottom_right') | float(0)) >= 0.1 else '' }}
        device_class: occupancy
        state: >-
          {% if (states('sensor.bed_top_left') | float(0)) >= 0.15 or
