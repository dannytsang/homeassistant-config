automation:
  # Bed
  - id: "1601641236163"
    alias: "Bedroom: Close Blinds When Someone Is In Bed After Sunset"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bed_occupied
        from: "off"
        to: "on"
        for: 00:00:30
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blinds
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        after: sunset
      - condition: state
        entity_id: binary_sensor.bedroom_window_contact
        state: "off"
      - condition: state
        entity_id: input_boolean.enable_bed_sensor
        state: "on"
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :sleeping_accommodation: Someone is in bed, :window: window is closed and
                it's getting late. Closing blinds.
              title: ":bed: bedroom"
              log_level: "Debug"
          - action: cover.close_cover
            target:
              entity_id: cover.bedroom_blinds
    mode: single
  - id: "1600127180656"
    alias: "Bedroom: Close Blinds Before Sunrise"
    description: ""
    trigger:
      - event: sunrise
        offset: -02:00:00
        platform: sun
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blinds
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: state
        entity_id: binary_sensor.bedroom_window_contact
        state: "off"
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                :sunrise: Bedroom blind is open and it's nearly sunrise. Closing blinds.
              title: ":bed: bedroom"
              log_level: "Debug"
          - action: cover.close_cover
            target:
              entity_id: cover.bedroom_blinds
    mode: single
  - id: "1622667464880"
    alias: "Bedroom: Window Closed At Night"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_window_contact
        from: "on"
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
      - not:
          - condition: state
            entity_id: cover.bedroom_blinds
            state: "closed"
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :window: Window closed and it's after :city_sunset: sunset.
                Closing blinds.
              title: ":bed: bedroom"
              log_level: "Debug"
          - action: cover.set_cover_position
            data:
              position: 50
    mode: single
  - id: "1615689096351"
    alias: "Bedroom: Window Closed And Someone Is In Bed At Night"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_window_contact
        from: "on"
        to: "off"
        for: 00:00:30
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blinds
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        after: sunset
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_bed_sensor
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.bed_occupied
                    state: "on"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :sleeping_accommodation: :window: Window shut, someone is
                        in bed ({{states('sensor.bed_sensor')}}) and it's after :city_sunset: sunset.
                        Closing blinds.
                      title: ":bed: bedroom"
                      log_level: "Debug"
                  - action: cover.close_cover
                    target:
                      entity_id: cover.bedroom_blinds
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_bed_sensor
                    state: "off"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :sleeping_accommodation: :window: Bedroom window shut, someone is
                        in bed ({{states('sensor.bed_sensor')}}) and it's after :city_sunset: sunset.
                        Closing blinds.
                      title: ":bed: bedroom"
                      log_level: "Debug"
                  - action: cover.close_cover
                    target:
                      entity_id: cover.bedroom_blinds
            default: []
    mode: single
  - id: "1601641292576"
    alias: "Bedroom: Open Blind When No One Is In Bed"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bed_occupied
        from: "on"
        to: "off"
        for: 00:00:30
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blinds
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - condition: sun
        after: sunrise
        after_offset: -01:00:00
        before: sunset
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_bed_sensor
        state: "on"
    action:
      - delay: 00:01:00
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                No one is in :bed: bed ({{states('sensor.bed_sensor')}}).
                Opening the blinds."
              title: ":bed: bedroom"
              log_level: "Debug"
          - action: cover.open_cover
            target:
              entity_id: cover.bedroom_blinds
    mode: single
  # Door
  - id: "1715955339483"
    alias: "Bedroom: Door Closed"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.bedroom_door_contact
        to: "off"
        for:
          seconds: 10
    condition: []
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.leos_bedroom_door_contact
                state: "off"
              - condition: state
                entity_id: binary_sensor.ashlees_bedroom_door_contact
                state: "off"
              - condition: state
                entity_id: binary_sensor.upstairs_area_motion
                state: "off"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: ":door: door closed."
                      title: ":bed: bedroom"
                      log_level: "Debug"
                  - if:
                      - condition: state
                        entity_id: light.stairs
                        state: "on"
                    then:
                      - action: light.turn_off
                        metadata: {}
                        data:
                          transition: 1
                        target:
                          entity_id: light.stairs
                  - if:
                      - condition: state
                        entity_id: light.stairs_ambient
                        state: "on"
                    then:
                      - action: light.turn_off
                        metadata: {}
                        data:
                          transition: 1
                        target:
                          entity_id: light.stairs_ambient
                  - if:
                      - condition: state
                        entity_id: light.stairs_2
                        state: "on"
                    then:
                      - action: light.turn_off
                        metadata: {}
                        data:
                          transition: 1
                        target:
                          entity_id: light.stairs_2
    mode: single
  - id: "1615209552353"
    alias: "Bedroom: Other Bedroom Door Opens Warning"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_bedroom_door_contact
        from: "off"
        to: "on"
        id: leo
      - platform: state
        entity_id: binary_sensor.ashlees_bedroom_door_contact
        id: ashlee
        from: "off"
        to: "on"
    condition:
      - or:
          - condition: state
            entity_id: light.bedroom_lamps
            state: "on"
          - condition: state
            entity_id: light.bedroom_main_light
            state: "on"
      - condition: time
        after: input_datetime.childrens_bed_time
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "Guest"
          - condition: state
            entity_id: input_select.home_mode
            state: "No Children"
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_bed_sensor
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.bed_occupied
                    state: "on"
                  - condition: trigger
                    id: leo
                sequence:
                  - action: script.other_bedroom_door_opening_warning
                    data:
                      bedroom: "leo"
              - conditions:
                  - condition: sun
                    after: sunset
                  - condition: trigger
                    id: leo
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message:
                        ":boy: :door: Leo's door opened and bedroom light is on. Sending
                        warning."
                      log_level: "Debug"
                  - action: script.other_bedroom_door_opening_warning
                    data:
                      bedroom: "leo"
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_bed_sensor
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.bed_occupied
                    state: "on"
                  - condition: trigger
                    id: ashlee
                sequence:
                  - action: script.other_bedroom_door_opening_warning
                    data:
                      bedroom: "ashlee"
              - conditions:
                  - condition: sun
                    after: sunset
                  - condition: trigger
                    id: ashlee
                sequence:
                  - action: script.other_bedroom_door_opening_warning
                    data:
                      bedroom: "ashlee"
            default: []
    mode: queued
    max: 10
  - id: "1615209552354"
    alias: "Bedroom: Other Bedroom Door Closes Warning"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_bedroom_door_contact
        from: "on"
        to: "off"
        id: leo
      - platform: state
        entity_id: binary_sensor.ashlees_bedroom_door_contact
        id: ashlee
        from: "on"
        to: "off"
    condition:
      - condition: state
        entity_id: light.bedroom_lamps
        state: "on"
      - condition: time
        after: input_datetime.childrens_bed_time
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "Guest"
          - condition: state
            entity_id: input_select.home_mode
            state: "No Children"
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_bed_sensor
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.bed_occupied
                    state: "on"
                  - condition: trigger
                    id: leo
                sequence:
                  - action: script.other_bedroom_door_closes_warning
                    data:
                      bedroom: "leo"
              - conditions:
                  - condition: sun
                    after: sunset
                  - condition: trigger
                    id: leo
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message:
                        ":boy: :door: Leo's door opened and bedroom light is on. Sending
                        warning."
                      log_level: "Debug"
                  - action: script.other_bedroom_door_closes_warning
                    data:
                      bedroom: "leo"
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_bed_sensor
                    state: "on"
                  - condition: state
                    entity_id: binary_sensor.bed_occupied
                    state: "on"
                  - condition: trigger
                    id: ashlee
                sequence:
                  - action: script.other_bedroom_door_closes_warning
                    data:
                      bedroom: "ashlee"
              - conditions:
                  - condition: sun
                    after: sunset
                  - condition: trigger
                    id: ashlee
                sequence:
                  - action: script.other_bedroom_door_closes_warning
                    data:
                      bedroom: "ashlee"
            default: []
    mode: queued
    max: 10
  - id: "1724001157269"
    alias: "Bedroom: Pause TV When Door Opens At Night"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.bedroom_door_contact
        from: "off"
        to: "on"
    condition:
      - or:
          - condition: time
            after: "22:00:00"
          - condition: time
            before: 02:00:00
      - condition: state
        entity_id: media_player.bedroom_tv
        state: playing
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                Door opened and :tv: TV was playing. Pausing TV.
              title: ":bed: bedroom"
              log_level: "Debug"
          - action: media_player.media_play_pause
            target:
              entity_id: media_player.bedroom_tv
            data: {}
    mode: single
  # Motion triggers
  - id: "1621713217274"
    alias: "Bedroom: Motion Detected"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.bedroom_motion_occupancy
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_bedroom_motion_trigger
        state: "on"
      - or:
          - condition: template
            value_template: "{{ state_attr('light.under_bed_left','brightness') == none }}"
          - condition: template
            value_template: "{{ state_attr('light.under_bed_right','brightness') == none }}"
          - condition: numeric_state
            entity_id: light.under_bed_left
            below: "100"
            attribute: brightness
          - condition: numeric_state
            entity_id: light.under_bed_right
            below: "100"
            attribute: brightness
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: cover.bedroom_blinds
                    attribute: current_position
                    below: "31"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected and the blinds are down.
                        Dimming ambient :bulb: :low_brightness: lights.
                      title: ":bed: bedroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bedroom_dim_ambient_light
              - conditions:
                  - condition: time
                    after: "08:00:00"
                  - condition: sun
                    before: sunset
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected at :city_sunrise: sunrise.
                        Turning ambient :bulb: :high_brightness: lights on.
                      title: ":bed: bedroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bedroom_turn_on_ambient_light
              - conditions:
                  - or:
                      - condition: sun
                        after: sunset
                      - condition: time
                        before: "08:00:00"
                  - condition: state
                    entity_id: input_boolean.enable_bedroom_motion_trigger
                    state: "on"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :paw_prints: Motion detected after :city_sunset: sunset.
                        :bulb: :low_brightness: Dimming ambient lights.
                      title: ":bed: bedroom"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.bedroom_dim_ambient_light
            default: []
          - if:
              - condition: state
                entity_id: light.bedroom_clock_matrix
                state: "off"
            then:
              - action: light.turn_on
                data: {}
                target:
                  entity_id: light.bedroom_clock_matrix
    mode: single
  - id: "1621713867762"
    alias: "Bedroom: No Motion"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.bedroom_motion_occupancy
        from: "on"
        to: "off"
        for: 00:02:00
    condition:
      - or:
          - condition: state
            entity_id: light.under_bed_left
            state: "on"
          - condition: state
            entity_id: light.under_bed_right
            state: "on"
      - condition: state
        entity_id: input_boolean.enable_bedroom_motion_trigger
        state: "on"
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :no_pedestrians: No motion detected For 1 minute.
                Turning ambient lights off.
              title: " :bed: Bedroom"
              log_level: "Debug"
          - action: scene.turn_on
            target:
              entity_id: scene.bedroom_turn_off_ambient_light
    mode: single
  - id: "1621713867763"
    alias: "Bedroom: No Motion For Long Time"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_area_motion
        from: "on"
        to: "off"
        for: 00:30:00
    condition:
      - condition: state
        entity_id: light.bedroom_lamps
        state: "off"
      - condition: state
        entity_id: input_boolean.enable_bedroom_motion_trigger
        state: "on"
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :no_pedestrians: No motion detected For 1 hour.
                Turning clock off.
              title: " :bed: Bedroom"
              log_level: "Debug"
          - action: light.turn_off
            data: {}
            target:
              entity_id: light.bedroom_clock_matrix
    mode: single
  - id: "1725207477313"
    alias: "Bedroom: No Motion And Fan Is On"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.bedroom_motion_3_presence
        to: "off"
        for:
          hours: 0
          minutes: 5
          seconds: 0
    condition:
      - condition: state
        entity_id: switch.bedroom_fan
        state: "on"
    action:
      - parallel:
          - action: switch.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: switch.bedroom_fan
    mode: single
  # Fan
  - id: "1690844451011"
    alias: "Bedroom: Turn Off Fan"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - switch.bedroom_fan
        to: "on"
        for:
          hours: 2
          minutes: 0
          seconds: 0
    condition: []
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: Bedroom light turned off. Turning stairs lights off.
              title: ":bed: Bedroom"
              log_level: "Debug"
          - action: switch.turn_off
            data: {}
            target:
              entity_id: switch.bedroom_fan
    mode: single
  # Time
  - id: "1621875409014"
    alias: "Bedroom: Morning Timed Open Blinds"
    description: "TODO: Take into account high temperature."
    trigger:
      - platform: time
        at: "08:00:00"
        id: "workday"
      - platform: time
        at: "08:30:00"
        id: "083000"
      - platform: time
        at: "09:00:00"
        id: "090000"
      - platform: time
        at: "09:30:00"
        id: "093000"
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blinds
        attribute: current_position
        below: input_number.bedroom_blind_closed_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: state
        entity_id: binary_sensor.bedroom_tv_powered_on
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "on"
                alias: Working day
              # Check if there's an event with "A/L in the work calendar" and the event is on.
              - condition: template
                value_template: >-
                  {{ 'Danny' not in state_attr('calendar.work','message')|string and
                  'A/L' not in state_attr('calendar.work','message')|string and
                  states('calendar.work') == 'off' }}
                alias: No annual leave in calendar
            sequence:
              - action: cover.open_cover
                target:
                  entity_id: cover.bedroom_blinds
              - action: script.send_to_home_log
                data:
                  message: >-
                    :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                    Opening blinds because it's closed on a working weekday!"
                  title: ":bed: bedroom"
                  log_level: "Debug"
          - conditions:
              # Non workday and no children
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "off"
                alias: Non working day
              - not:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: "No Children"
              - condition: trigger
                id: "090000"
            sequence:
              - action: cover.open_cover
                target:
                  entity_id: cover.bedroom_blinds
              - action: script.send_to_home_log
                data:
                  message: >-
                    :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                    Opening blinds because it's closed and its 09:00 on a weekend!"
                  title: ":bed: bedroom"
                  log_level: "Debug"
          - conditions:
              # Non workday and no children
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "off"
                alias: Non working day
              - condition: state
                entity_id: input_select.home_mode
                state: "No Children"
              - condition: trigger
                id: "093000"
            sequence:
              - action: cover.open_cover
                target:
                  entity_id: cover.bedroom_blinds
              - action: script.send_to_home_log
                data:
                  message: >-
                    :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                    Opening blinds because it's closed, there are no children and its 09:30 on a weekend!"
                  title: ":bed: bedroom"
                  log_level: "Debug"
          - conditions:
              - condition: trigger
                id: "093000"
            sequence:
              - action: cover.open_cover
                target:
                  entity_id: cover.bedroom_blinds
              - action: script.send_to_home_log
                data:
                  message: >-
                    :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                    Opening blinds because it's closed and its 09:30!"
                  title: ":bed: bedroom"
                  log_level: "Debug"
        default: []
    mode: single
  - id: "1621875567853"
    alias: "Bedroom: Evening Timed Close Blinds"
    description: ""
    trigger:
      - platform: time
        at: "22:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: numeric_state
        entity_id: cover.bedroom_blinds
        attribute: current_position
        above: input_number.blind_closed_position_threshold
    action:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                It's after :city_sunset: sunset, closing bedroom's blinds.
              title: ":bed: bedroom"
              log_level: "Debug"
          - choose:
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.bedroom_window_contact
                    state: "on"
                sequence:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        :window: Window is still open. Waiting until
                        it's closed before closing blinds.
                      title: ":bed: bedroom"
                      log_level: "Debug"
            default:
              - action: cover.close_cover
                target:
                  entity_id: cover.bedroom_blinds
    mode: single
  # Plugs / switches
  - id: "1581800266867"
    alias: "Bedroom: Turn off Electric Blanket After 1 hour"
    description: ""
    trigger:
      - entity_id: switch.bedroom_blanket
        for: 01:00:00
        platform: state
        to: "'on'"
    condition: []
    action:
      - parallel:
          - action: switch.turn_off
            entity_id: switch.bedroom_blanket
            data: {}
