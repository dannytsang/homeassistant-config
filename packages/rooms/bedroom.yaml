# Created by Danny Tsang <danny@tsang.uk>
automation:
  # Bed
  - id: "1601641236163"
    alias: "^Bedroom: Close Blinds When Someone Is In Bed After Sunset"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bed_occupied
        from: "off"
        to: "on"
        for: 00:00:30
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        after: sunset
      - condition: state
        entity_id: binary_sensor.bedroom_window
        state: "off"
      - condition: state
        entity_id: input_boolean.enable_bed_sensor
        state: "on"
    action:
      - parallel:
        - data:
            message:
              ":sleeping_accommodation: Bedroom :window: window is closed and 
              it's getting late. Closing blinds."
            title: ":bed: Bed occupied in the :bed: bedroom"
          service: script.send_to_home_log
        - service: cover.close_cover
          target:
            entity_id: cover.bedroom_blind
    mode: single
  - id: "1600127180656"
    alias: "^Bedroom: Close Blinds Before Sunrise"
    description: ""
    trigger:
      - event: sunrise
        offset: -02:00:00
        platform: sun
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: state
        entity_id: binary_sensor.bedroom_window
        state: "off"
    action:
      - parallel:
        - data:
            message:
              ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
              :sunrise: Bedroom blind is open and it's nearly sunrise. Closing
              blinds"
          service: script.send_to_home_log
        - service: cover.close_cover
          target:
            entity_id: cover.bedroom_blind
    mode: single
  - id: "1622667464880"
    alias: "^Bedroom: Window Closed At Night"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_window
        from: "on"
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
      - not:
          - condition: state
            entity_id: cover.bedroom_blind
            state: "closed"
    action:
      - parallel:
        - service: script.send_to_home_log
          data:
            message:
              ":window: :city_sunset: Bedroom window closed and it's dark. Closing
              blinds."
        - service: cover.set_cover_position
          data:
            position: 50
    mode: single
  - id: "1615689096351"
    alias: "^Bedroom: Window Closed And Someone Is In Bed At Night"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_window
        from: "on"
        to: "off"
        for: 00:00:30
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        above: input_number.blind_open_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        after: sunset
    action:
      - parallel:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.enable_bed_sensor
                  state: "on"
                - condition: state
                  entity_id: binary_sensor.bed_occupied
                  state: "on"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":sleeping_accommodation: :window: Bedroom window shut, someone is
                      in bed ({{states('sensor.bed_sensor')}}) and it's getting late. Closing
                      blinds."
                    title: "Close :bed: bedroom blinds"
                - service: cover.close_cover
                  target:
                    entity_id: cover.bedroom_blind
            - conditions:
                - condition: state
                  entity_id: input_boolean.enable_bed_sensor
                  state: "off"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":sleeping_accommodation: :window: Bedroom window shut, someone is
                      in bed ({{states('sensor.bed_sensor')}}) and it's getting late. Closing
                      blinds."
                    title: "Close :bed: bedroom blinds"
                - service: cover.close_cover
                  target:
                    entity_id: cover.bedroom_blind
          default: []
    mode: single
  - id: "1601641292576"
    alias: "^Bedroom: Open Blind When No One Is In Bed"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bed_occupied
        from: "on"
        to: "off"
        for: 00:00:30
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - condition: sun
        after: sunrise
        after_offset: -01:00:00
        before: sunset
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_bed_sensor
        state: "on"
    action:
      - delay: 00:01:00
      - parallel:
        - service: script.send_to_home_log
          data:
            message:
              ":bed: :window: No one is in bed ({{states('sensor.bed_sensor')}}).
              Opening the blinds."
            title: "Open :bed: bedroom blinds"
        - service: cover.open_cover
          target:
            entity_id: cover.bedroom_blind
    mode: single
  # Door
  - id: "1615209552353"
    alias: "^Bedroom: Other Bedroom Door Opens Warning"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_door
        from: "off"
        to: "on"
        id: leo
      - platform: state
        entity_id: binary_sensor.ashlees_door
        id: ashlee
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: light.bedroom_bedside_lights
        state: "on"
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: Guest
    action:
      - parallel:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.enable_bed_sensor
                  state: "on"
                - condition: state
                  entity_id: binary_sensor.bed_occupied
                  state: "on"
                - condition: trigger
                  id: leo
              sequence:
                - service: script.other_bedroom_door_opening_warning
                  data:
                    bedroom: "leo"
            - conditions:
                - condition: sun
                  after: sunset
                - condition: trigger
                  id: leo
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":boy: :door: Leo's door opened and bedroom light is on. Sending
                      warning."
                - service: script.other_bedroom_door_opening_warning
                  data:
                    bedroom: "leo"
            - conditions:
                - condition: state
                  entity_id: input_boolean.enable_bed_sensor
                  state: "on"
                - condition: state
                  entity_id: binary_sensor.bed_occupied
                  state: "on"
                - condition: trigger
                  id: ashlee
              sequence:
                - service: script.other_bedroom_door_opening_warning
                  data:
                    bedroom: "ashlee"
            - conditions:
                - condition: sun
                  after: sunset
                - condition: trigger
                  id: ashlee
              sequence:
                - service: script.other_bedroom_door_opening_warning
                  data:
                    bedroom: "ashlee"
          default: []
    mode: queued
    max: 10
  # Motion triggers
  - id: "1621713217274"
    alias: "^Bedroom: Motion Detected"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_area_motion
        from: "off"
        to: "on"
      - platform: state
        entity_id: input_boolean.enable_bedroom_motion_trigger
        to: "on"
    condition:
      - or:
        - condition: template
          value_template: "{{ state_attr('light.under_bed_light_left','brightness') == none }}"
        - condition: template
          value_template: "{{ state_attr('light.under_bed_light_right','brightness') == none }}"
        - condition: numeric_state
          entity_id: light.under_bed_light_left
          below: "100"
          attribute: brightness
        - condition: numeric_state
          entity_id: light.under_bed_light_right
          below: "100"
          attribute: brightness
    action:
      - parallel:
        - choose:
            - conditions:
              - condition: numeric_state
                entity_id: cover.bedroom_blind
                attribute: current_position
                below: "31"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":paw_prints: :bulb: :low_brightness: Motion detected
                      and the :window: blinds are down. Turning lights on low brightness."
                    title: ":bed: Bedroom"
                - service: scene.turn_on
                  target:
                    entity_id: scene.bedroom_dim_ambient_light
            - conditions:
                - condition: time
                  after: "06:30:00"
                - condition: sun
                  before: sunset
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":paw_prints: :bulb: :high_brightness: Motion detected
                      Before sunset. Turning lights on full brightness."
                    title: ":bed: Bedroom"
                - service: scene.turn_on
                  target:
                    entity_id: scene.bedroom_turn_on_ambient_light
            - conditions:
              - or: 
                - condition: sun
                  after: sunset
                - condition: time
                  before: "06:30:00"
              - condition: state
                entity_id: input_boolean.enable_bedroom_motion_trigger
                state: "on"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":paw_prints: :bulb: :low_brightness: Motion detected
                      After sunset. Turning lights on low brightness."
                    title: ":bed: Bedroom"
                - service: scene.turn_on
                  target:
                    entity_id: scene.bedroom_dim_ambient_light
          default: []
    mode: single
  - id: "1621713867762"
    alias: "^Bedroom: No Motion"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_area_motion
        from: "on"
        to: "off"
        for: 00:02:00
    condition:
      - or:
          - condition: state
            entity_id: light.under_bed_light_left
            state: "on"
          - condition: state
            entity_id: light.under_bed_light_right
            state: "on"
      - condition: state
        entity_id: input_boolean.enable_bedroom_motion_trigger
        state: "on"
    action:
      - parallel:
        - service: script.send_to_home_log
          data:
            message: ":no_pedestrians: No motion detected For 1 minute. Turning lights off."
            title: " :bed: Bedroom"
        - service: scene.turn_on
          target:
            entity_id: scene.bedroom_turn_off_ambient_light
    mode: single
  # Time
  - id: "1621875409014"
    alias: "^Bedroom: Morning Timed Open Blinds"
    description: "TODO: Take into account high temperature."
    trigger:
      - platform: time
        at: "08:15:00"
        id: "workday"
      - platform: time
        at: "09:00:00"
        id: "090000"
      - platform: time
        at: "09:30:00"
        id: "093000"
      - platform: time
        at: "10:30:00"
        id: "103000"
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        below: input_number.blind_closed_position_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: state
        entity_id: binary_sensor.bedroom_tv_powered_on
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "on"
              # Check if there's an event with "A/L in the work calendar" and the event is on.
              - condition: template
                value_template: "{{ 'Danny' not in state_attr('calendar.work_calendar','message')|string and 
                'A/L' not in state_attr('calendar.work_calendar','message')|string and 
                states('calendar.work_calendar') == 'off' }}"
              - condition: trigger
                id: "workday"
            sequence:
              - service: cover.open_cover
                target:
                  entity_id: cover.bedroom_blind
              - service: script.send_to_home_log
                data:
                  message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}: 
                  :window: Opening blinds because it's closed and its 08:15 on a weekday!"
                  title: ":bed: Bedroom"
          - conditions:
              # Non workday and no children
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "off"
              - not:
                  - condition: state
                    entity_id: input_select.home_mode
                    state: No Children
              - condition: trigger
                id: "093000"
            sequence:
              - service: cover.open_cover
                target:
                  entity_id: cover.bedroom_blind
              - service: script.send_to_home_log
                data:
                  message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and 
                  now().minute | int < 35 %}30{% else %}{% endif %}: :window: Opening blinds because 
                  it's closed and its 09:30 on a weekend!"
                  title: ":bed: Bedroom"
          - conditions:
              - condition: trigger
                id: "090000"
              - condition: state
                entity_id: group.adult_people
                state: "not_home"
            sequence:
              - service: cover.open_cover
                target:
                  entity_id: cover.bedroom_blind
              - service: script.send_to_home_log
                data:
                  message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and 
                  now().minute | int < 35 %}30{% else %}{% endif %}: :window: Opening blinds because 
                  it's closed, no one is home and its 09:00!"
                  title: ":bed: Bedroom"
          - conditions:
              - condition: trigger
                id: "103000"
            sequence:
              - service: cover.open_cover
                target:
                  entity_id: cover.bedroom_blind
              - service: script.send_to_home_log
                data:
                  message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and 
                  now().minute | int < 35 %}30{% else %}{% endif %}: :window: Opening blinds because 
                  it's closed and its 10:30!"
                  title: ":bed: Bedroom"
        default: []
    mode: single
  - id: "1621875567853"
    alias: "^Bedroom: Evening Timed Blinds"
    description: ""
    trigger:
      - platform: time
        at: "22:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        above: input_number.blind_open_position_threshold
    action:
      - parallel:
        - service: script.send_to_home_log
          data:
            message: ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and 
            now().minute | int < 35 %}30{% else %}{% endif %}: 
            :city_sunset: :window: It's getting dark, closing bedroom's blinds."
            title: "Close :bed: bedroom blinds"
        - choose:
            - conditions:
                - condition: state
                  entity_id: binary_sensor.bedroom_window
                  state: "on"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":warning: :window: Bedroom window is still open. Waiting until
                      it's closed before closing blinds. :warning:"
          default:
            - service: cover.close_cover
              target:
                entity_id: cover.bedroom_blind
    mode: single
  # Plugs / switches
  - id: "1581800266867"
    alias: "^Turn off Electric Blanket After 1 hour"
    description: ""
    trigger:
      - entity_id: switch.blanket
        for: 01:00:00
        platform: state
        to: "'on'"
    condition: []
    action:
      - parallel:
        - data: {}
          entity_id: switch.blanket
          service: switch.turn_off
        - data:
            message: Electric blanket has been on for 1 hour. Turning electric blanket off.
            title: ":bed: Bedroom heated blanket"
          service: script.send_to_home_log
  - id: "1624194131454"
    alias: "^Bedroom: TV Turned On During Bright Day"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_tv_powered_on
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        before: sunset
        after: sunrise
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        above: input_number.blind_open_position_threshold
    action:
      - parallel:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.enable_direct_notifications
                  state: "on"
                - condition: state
                  entity_id: binary_sensor.bedroom_window
                  state: "on"
              sequence:
                - service: script.send_actionable_notification_with_2_buttons
                  data:
                    message: Do you want to close the blinds?
                    title: ðŸ“ºðŸ›ŒTV On & Window Is Open
                    people: ['person.danny']
                    action1_title: "Yes"
                    action1_name: set_bedroom_blinds_30
                    action2_title: "No"
                    action2_name: ignore
            - conditions:
                - condition: state
                  entity_id: binary_sensor.bedroom_window
                  state: "off"
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":tv: :bed: Bedroom TV turned on and it's bright. Lowering bedroom
                      blinds."
                    title: "Close :bed: bedroom blinds"
                - service: cover.set_cover_position
                  target:
                    entity_id: cover.bedroom_blind
                  data:
                    position: 20
          default: []
    mode: single
  - id: "1624194439043"
    alias: "^Bedroom: TV Turned Off"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_tv_powered_on
        from: "on"
        to: "off"
        for: 00:01:00
    condition:
      - condition: numeric_state
        entity_id: cover.bedroom_blind
        attribute: current_position
        below: input_number.bedroom_blind_open_closed_threshold
      - condition: state
        entity_id: input_boolean.enable_bedroom_blind_automations
        state: "on"
      - condition: sun
        before: sunset
      - condition: sun
        after: sunrise
      - condition: time
        after: "08:30"
    action:
      - choose:
        - conditions:
          - or:
            - condition: numeric_state
              entity_id: weather.home_weather
              attribute: temperature
              above: input_number.forecast_high_temperature
            - condition: numeric_state
              entity_id: weather.home_hourly
              attribute: temperature
              above: input_number.forecast_high_temperature
          sequence:
            - service: script.send_to_home_log
              data:
                message: ":tv: TV turned off but above weather is above 
                {{ states('input_number.forecast_high_temperature') }}
                ({{ state_attr('weather.home_weather', 'temperature')|float(0) 
                if state_attr('weather.home_weather', 'temperature')|float(0) > state_attr('weather.home_hourly', 'temperature')|float(0) 
                else state_attr('weather.home_hourly', 'temperature')|float(0) }} }})
                {{ state_attr('input_number.forecast_high_temperature', 'unit_of_measurement') }}. 
                Keeping blinds closed."
                title: ":bed: Bedroom"
        default:
          - parallel:
            - service: script.send_to_home_log
              data:
                message: ":tv: TV turned off. Opening Blinds."
                title: ":bed: Bedroom"
            - service: cover.open_cover
              target:
                entity_id: cover.bedroom_blind
    mode: single
  - id: "1644769166837"
    alias: "^Bedroom: Danny's Alarm"
    description: ""
    trigger:
      - platform: state
        entity_id: input_text.sleep_as_android
        to: alarm_alert_start
    condition: []
    action:
      - parallel:
        - choose:
            - conditions:
                - condition: state
                  entity_id: person.danny
                  state: home
                - condition: state
                  entity_id: input_boolean.enable_bedroom_blind_automations
                  state: "on"
                - condition: numeric_state
                  entity_id: cover.bedroom_blind
                  attribute: current_position
                  below: input_number.blind_closed_position_threshold
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":bed: :alarm_clock: Alarm triggered. Opening bedroom 
                      blinds in 1 minute."
                    title: "Sleep as Android"
                - delay:
                    hours: 0
                    minutes: 5
                    seconds: 0
                    milliseconds: 0
                - service: cover.open_cover
                  data: {}
                  target:
                    entity_id: cover.bedroom_blind
            - conditions:
                - condition: state
                  entity_id: person.danny
                  state: home
              sequence:
                - service: script.send_to_home_log
                  data:
                    message:
                      ":bed: :alarm_clock: alarm triggered."
                    title: "Sleep as Android"
          default: []
    mode: single
  - id: "1633272413519"
    alias: "^Bedroom: Turn Off Heated Blanket"
    description: ""
    trigger:
      - platform: state
        entity_id: switch.blanket
        to: "on"
        for:
          hours: 1
          minutes: 0
          seconds: 0
          milliseconds: 0
    condition: []
    action:
      - parallel:
        - service: script.send_to_home_log
          data:
            message:
              ":bed: :hotsprings: Heated blanket has been on for :hourglass: an hour.
              Turning heated blanket off."
        - service: switch.turn_off
          target:
            entity_id: switch.blanket
    mode: single
  - id: "1656355431187"
    alias: "^Bedroom: Hue Remote"
    description: ""
    trigger:
      - platform: event
        event_type: hue_event
        event_data:
          id: bedroom_switch_button
          type: short_release
    condition: []
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.unique_id == '1'}}"
            sequence:
              - service: script.send_to_home_log
                data:
                  message: Power button pressed.
                  title: ":bed: Bedroom"
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.unique_id == '0'}}"
            sequence:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: Hue buttom on remote pressed.
                      title: ":bed: Bedroom"
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.unique_id == 'a'}}"
            sequence:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: Bright buttom on remote pressed.
                      title: ":bed: Bedroom"
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.unique_id == '0'}}"
            sequence:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: Dim buttom on remote pressed.
                      title: ":bed: Bedroom"
        default:
          - service: script.send_to_home_log
            data:
              message:
                "Hue Remote\n id: {{trigger.event.data.id}}\n type: {{trigger.event.data.type}}\n\
                \ unique ID: {{trigger.event.data.unique_id}}"
              title: ":bed: Bedroom"
    mode: queued
    max: 10

