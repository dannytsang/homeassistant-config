# Created by Danny Tsang <danny@tsang.uk>
automation:
  # Motion
  - id: "1624918278463"
    alias: "^Stairs: Motion Detected"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.stairs_motion
        from: "off"
        to: "on"
    condition: []
    action:
      - choose:
          - conditions:
              - condition: sun
                after: sunrise
              - condition: state
                entity_id: light.stairs_2
                state: "off"
              - condition: state
                entity_id: input_boolean.enable_stairs_motion_trigger
                state: "on"
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":paw_prints: :high_brightness: Motion detected at the bottom of
                    the stairs. Turning stairs light."
              - service: scene.turn_on
                target:
                  entity_id: scene.stairs_light_2_on
          - conditions:
              - condition: time
                after: 00:00:00
              - condition: sun
                before: sunrise
              - condition: state
                entity_id: light.stairs_2
                state: "off"
              - condition: state
                entity_id: input_boolean.enable_stairs_motion_trigger
                state: "on"
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":paw_prints: :low_brightness: Motion detected at the bottom of
                    the stairs and it's night time. Turning stairs light on dim."
              - scene: scene.stairs_light_dim
        default: []
    mode: single
  - id: "1592062695452"
    alias: "^Stairs: Motion Detected And MagicMirror Is Off"
    description: ""
    trigger:
      - entity_id: group.lounge_motion
        platform: state
        to: "on"
      - entity_id: binary_sensor.stairs_motion
        platform: state
        to: "on"
    condition:
      - condition: state
        entity_id: switch.magic_mirror_screen
        state: "off"
      - condition: state
        entity_id: input_boolean.enable_magic_mirror_automations
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_stairs_motion_trigger
        state: "on"
    action:
      - service: switch.turn_on
        target:
          entity_id: switch.magic_mirror_screen
      - data:
          message:
            ":paw_prints: :mirror: Motion detected in lounge/stairs. Turning
            on Maggic Mirror."
        service: script.post_to_home_log
  - id: "1587595847618"
    alias: "^Stairs: No Motion Detected"
    description: ""
    trigger:
      - entity_id: group.upstairs_motion
        for: 00:01:00
        platform: state
        to: "off"
        id: upstairs
      - platform: state
        entity_id: binary_sensor.stairs_motion
        to: "off"
        for: 00:01:00
        id: bottom_stairs
    condition:
      - condition: state
        entity_id: input_boolean.enable_stairs_motion_trigger
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: upstairs
            sequence:
              - data:
                  message:
                    ":no_pedestrians: :bulb: No motion detected on the landing for 1 minute. Turning
                    stairs light off."
                service: script.post_to_home_log
              - scene: scene.stairs_light_off
        default: []
      - choose:
          - conditions:
              - condition: state
                entity_id: light.stairs_2
                state: "on"
            sequence:
              - service: script.post_to_home_log
                data:
                  message:
                    ":no_pedestrians: :bulb: No motion detected at the bottom of the stairs
                    for 1 minute. Turning stairs ambient light off."
              - service: scene.turn_on
                target:
                  entity_id: scene.stairs_light_2_off
                data:
                  transition: 1
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 1
                  milliseconds: 0
              - service: light.turn_off
                target:
                  entity_id: light.stairs_2
        default: []
    mode: single
  - id: "1624918387840"
    alias: "^Stairs: No Motion Detected Bottom Of Stairs"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.stairs_motion
        to: "off"
        for: 00:01:00
    condition:
      - condition: state
        entity_id: input_boolean.enable_stairs_motion_trigger
        state: "on"
      - condition: state
        entity_id: light.stairs_2
        state: "on"
    action:
      - service: script.post_to_home_log
        data:
          message:
            ":no_pedestrians: :bulb: No motion detected at the bottom of the stairs
            for 1 minute. Turning stairs light off."
      - service: scene.turn_on
        target:
          entity_id: scene.stairs_light_2_off
        data:
          transition: 2
    mode: single
  - id: "1591553945554"
    alias: "^Stairs: No Motion At Night Turn Off Magic Mirror"
    description: ""
    trigger:
      - entity_id: binary_sensor.stairs_motion
        for: 00:03:00
        platform: state
        to: "off"
    condition:
      - after: "23:00:00"
        before: "05:00:00"
        condition: time
      - condition: state
        entity_id: switch.magic_mirror_screen
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_magic_mirror_automations
        state: "on"
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.magic_mirror_screen

      - data:
          message:
            ":clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}: :no_pedestrians: :mirror: Turning off Maggic Mirror because
            no motion was detected."
        service: script.post_to_home_log
    mode: single
  - id: "1598726353326"
    alias: "^Stairs: Upstairs Dark, Before Kids Bed Time And Motion Detected"
    description: ""
    trigger:
      - entity_id: group.upstairs_motion
        from: "off"
        platform: state
        to: "on"
    condition:
      - condition: and
        conditions:
          - below: "5"
            condition: numeric_state
            entity_id: sensor.stairs_motion_light_level
          - condition: state
            entity_id: input_boolean.enable_stairs_motion_trigger
            state: "on"
          - after: 08:00:00
            before: "19:30:00"
            condition: time
    action:
      - scene: scene.stairs_light_on
      - service: scene.turn_on
        target:
          entity_id: scene.stairs_light_2_on
      - data:
          message: ":paw_prints: Motion detected upstairs and it's dark. Turning stairs light on."
        service: script.post_to_home_log
    mode: single
  - id: "1587595659605"
    alias: "^Stairs: Dark, After Bed Time and Motion Detected"
    description: "Deliberately default to dim light because it's safer than having the light go to full 
    brightness at night."
    trigger:
      - entity_id: group.upstairs_motion
        from: "off"
        platform: state
        to: "on"
    condition:
      - condition: and
        conditions:
          - below: "5"
            condition: numeric_state
            entity_id: sensor.stairs_motion_light_level
          - condition: state
            entity_id: input_boolean.enable_stairs_motion_trigger
            state: "on"
          - condition: time
            after: "19:45:00"
            before: "08:00:00"
    action:
      - choose:
        - conditions:
            - condition: state
              entity_id: input_select.home_mode
              state: No Children
          sequence:
            - service: script.post_to_home_log
              data:
                message: ":paw_prints: :door: :high_brightness: Motion detected upstairs, it's
                dark and in No Children Mode. Turning stairs light on."
            - scene: scene.stairs_light_on
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: input_select.home_mode
                  state: No Children
            - condition: state
              entity_id: input_boolean.enable_leos_door_automations
              state: "on"
            - condition: state
              entity_id: input_boolean.enable_ashlees_door_automations
              state: "on"
            - condition: state
              entity_id: group.childrens_bedrooms
              state: "off"
          sequence:
            - service: script.post_to_home_log
              data:
                message: ":paw_prints: :door: :high_brightness: Motion detected upstairs, it's
                dark and :people_holding_hands: children's doors are shut. Turning stairs light on."
            - scene: scene.stairs_light_on
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: input_select.home_mode
                  state: No Children
            - condition: state
              entity_id: input_boolean.enable_leos_door_automations
              state: "on"
            - condition: state
              entity_id: input_boolean.enable_ashlees_door_automations
              state: "off"
            - condition: state
              entity_id: binary_sensor.leos_door
              state: "off"
          sequence:
            - service: script.post_to_home_log
              data:
                message: ":paw_prints: :door: :high_brightness: Motion detected upstairs, it's
                dark and :boy: Leo's door is shut. Turning stairs light on."
            - scene: scene.stairs_light_on
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: input_select.home_mode
                  state: No Children
            - condition: state
              entity_id: input_boolean.enable_leos_door_automations
              state: "off"
            - condition: state
              entity_id: input_boolean.enable_ashlees_door_automations
              state: "on"
            - condition: state
              entity_id: binary_sensor.ashlees_door
              state: "off"
          sequence:
            - service: script.post_to_home_log
              data:
                message: ":paw_prints: :door: :high_brightness: Motion detected upstairs, it's
                dark and :girl: Ashlee's door is shut. Turning stairs light on."
            - scene: scene.stairs_light_on
        default:
          - service: script.post_to_home_log
            data:
              message: >-
                :paw_prints: :door: :low_brightness: Motion detected upstairs and it's
                dark. Turning stairs lights on 10%
          - scene: scene.landing_dim_light
          - scene: scene.stairs_light_dim
    mode: single
  - id: "1613866698304"
    alias: "^Stairs: Dark, Leo's Door Closed And Motion Detected (Obsolete)"
    description: ""
    trigger:
      - entity_id: group.upstairs_motion
        from: "off"
        platform: state
        to: "on"
    condition:
      - condition: and
        conditions:
          - below: "5"
            condition: numeric_state
            entity_id: sensor.stairs_motion_light_level
          - condition: state
            entity_id: input_boolean.enable_stairs_motion_trigger
            state: "on"
          - after: "19:30:00"
            before: "23:59:59"
            condition: time
          - condition: state
            entity_id: binary_sensor.leos_door
            state: "off"
          - condition: state
            entity_id: input_boolean.enable_leos_door_automations
            state: "on"
    action:
      - scene: scene.stairs_light_on
      - service: scene.turn_on
        target:
          entity_id: scene.stairs_light_2_on
      - data:
          message:
            ":paw_prints: :door: :high_brightness: Motion detected upstairs, Leo's
            door is closed and it's dark. Turning stairs light on."
        service: script.post_to_home_log
    mode: single
  - id: "1617735237453"
    alias: "^Stairs: Motion Detected And No One Home"
    description: ""
    trigger:
      - platform: state
        entity_id: group.stairs_motion
        from: "off"
        to: "on"
    condition:
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: group.adult_people
                state: not_home
              - condition: state
                entity_id: input_boolean.enable_home_presence_detection
                state: "on"
          - condition: state
            entity_id: alarm_control_panel.stevenage_alarm
            state: arm_away
    action:
      - service: script.stairs_camera_process_image
        data:
          title: Stairs Snapshot
          message: Motion Detected On Stairs And Alarm Armed
    mode: single
  # Contact sensor
  - id: "1615849889104"
    alias: "^Stairs: Light On And Children's Door Open After Bedtime And Before Midnight"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_door
        from: "off"
        to: "on"
      - platform: state
        entity_id: binary_sensor.ashlees_door
        from: "off"
        to: "on"
    condition:
      - condition: time
        after: "19:45:00"
        before: "23:59:59"
      - condition: state
        entity_id: light.stairs
        state: "on"
      - condition: not
        conditions:
          - condition: state
            entity_id: input_select.home_mode
            state: No Children
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_leos_door_automations
                state: "on"
              - condition: state
                entity_id: binary_sensor.leos_door
                state: "on"
            sequence: 
              - service: script.post_to_home_log
                data:
                  message:
                    ":paw_prints: :door: :low_brightness: {{ trigger.to_state.name }} opened after bed time and
                    the stairs light are on. Dimming stairs lights."
              - service: scene.turn_on
                target:
                  entity_id:
                    - scene.landing_dim_light
                    - scene.stairs_light_2_on
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_ashlees_door_automations
                state: "on"
              - condition: state
                entity_id: binary_sensor.ashlees_door
                state: "on"
            sequence: 
              - service: script.post_to_home_log
                data:
                  message:
                    ":door: :high_brightness: {{ trigger.to_state.name }} opened after bed time and
                    the stairs light are on. Dimming stairs lights."
              - service: scene.turn_on
                target:
                  entity_id:
                    - scene.stairs_light_on
                    - scene.stairs_light_2_on
        default: []
    mode: single
  - id: "1615850302527"
    alias: "^Stairs: Light On And Children's Door Closed Before Midnight"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.leos_door
        from: "on"
        to: "off"
      - platform: state
        entity_id: binary_sensor.ashlees_door
        from: "on"
        to: "off"
    condition:
      - condition: time
        after: "19:45:00"
        before: "23:59:59"
      - condition: state
        entity_id: light.stairs
        state: "on"
      - condition: state
        entity_id: input_select.home_mode
        state: "Normal"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_leos_door_automations
                state: "on"
              - condition: state
                entity_id: input_boolean.enable_ashlees_door_automations
                state: "on"
              - condition: state
                entity_id: group.childrens_bedrooms
                state: "off"
            sequence: 
              - service: script.post_to_home_log
                data:
                  message:
                    ":door: :high_brightness: {{ trigger.to_state.name }} closed after bed time, :people_holding_hands: 
                    children's doors are closed and the stairs light are on. Turn light on at full brightness."
              - service: scene.turn_on
                target:
                  entity_id:
                    - scene.stairs_light_on
                    - scene.stairs_light_2_on
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_leos_door_automations
                state: "on"
              - condition: state
                entity_id: input_boolean.enable_ashlees_door_automations
                state: "off"
              - condition: state
                entity_id: binary_sensor.leos_door
                state: "off"
            sequence: 
              - service: script.post_to_home_log
                data:
                  message:
                    ":door: :high_brightness: :boy: Leo's door closed after bed time and the
                    stairs light are on. Turn light onto full brightness."
              - service: scene.turn_on
                target:
                  entity_id:
                    - scene.stairs_light_on
                    - scene.stairs_light_2_on
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_leos_door_automations
                state: "off"
              - condition: state
                entity_id: input_boolean.enable_ashlees_door_automations
                state: "on"
              - condition: state
                entity_id: binary_sensor.ashlees_door
                state: "off"
            sequence: 
              - service: script.post_to_home_log
                data:
                  message:
                    ":door: :high_brightness: :girl: Ashlee's door closed after bed time and the
                    stairs light are on. Turn light onto full brightness."
              - service: scene.turn_on
                target:
                  entity_id:
                    - scene.stairs_light_on
                    - scene.stairs_light_2_on
        default: []
    mode: single
  # Timed
  - id: "1588856667889"
    alias: "^MagicMirror: Turn Off Based On Time During Weekday"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.stairs_motion
        to: "off"
        for: 00:05:00
        from: "on"
    condition:
      - condition: time
        after: 09:00:00
        before: "17:30:00"
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.enable_magic_mirror_automations
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_stairs_motion_trigger
        state: "on"
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.magic_mirror_screen
      - data:
          message:
            ":no_pedestrians: :mirror: Turning off Magic Mirror based on time and
            no motion nearby."
        service: script.post_to_home_log
    mode: single
input_boolean:
  enable_magic_mirror_automations:
    name: Enable Magic Mirror automations
    icon: mdi:mirror
  enable_landing_motion_trigger:
    name: Enable motion trigger for landing
    icon: mdi:motion-sensor
  enable_stairs_motion_trigger:
    name: Enable motion trigger for stairs
    icon: mdi:motion-sensor
group:
  stairs_motion:
    name: Stairs/Landing Motion
    icon: mdi:walk
    entities:
      - binary_sensor.stairs_motion
      - binary_sensor.landing_motion
      - binary_sensor.upstairs_motion
  upstairs_motion:
    name: Upstairs Motion
    icon: mdi:walk
    entities:
      - binary_sensor.landing_motion
      - binary_sensor.upstairs_motion
