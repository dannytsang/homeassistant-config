automation:
  - id: "1583797341647"
    alias: "Kitchen: Turn Off Lights At Night"
    description: ""
    triggers:
      - trigger: time
        at: "23:30:00"
    conditions:
      - condition: state
        entity_id: light.kitchen_lights
        state: "on"
    actions:
      - action: script.send_to_home_log
        data:
          message: Turning main lights off
          title: "üßë‚Äçüç≥ Kitchen"
          log_level: "Debug"
      - action: scene.turn_on
        target:
          entity_id: scene.kitchen_main_lights_off
        data:
          transition: 2
    mode: single
  - id: "1606158191303"
    alias: "Kitchen: Motion Detected - Lights"
    description: "Consolidated motion detection for all kitchen light zones"
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.kitchen_area_motion
          - binary_sensor.kitchen_motion_ld2412_presence
          - binary_sensor.kitchen_motion_ld2450_presence
          - binary_sensor.kitchen_motion_2_occupancy
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - variables:
          kitchen_table_brightness: "{{ state_attr('light.kitchen_table_white', 'brightness')|int(0) }}"
          kitchen_cooker_brightness: "{{ state_attr('light.kitchen_cooker_white', 'brightness')|int(0) }}"
      - parallel:
          - action: script.kitchen_cancel_all_light_timers
      
          # Table lights - Turn on if off or dim
          - if:
              - or:
                  - condition: state
                    entity_id: light.kitchen_table_white
                    state: "off"
                  - condition: template
                    value_template: "{{ kitchen_table_brightness < 100 }}"
            then:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ Motion detected.
                        Turning table üí° üîÜ lights on.
                      title: "üßë‚Äçüç≥ Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_table_lights_on

          # Cooker lights - Turn on if off or dim
          - if:
              - or:
                  - condition: state
                    entity_id: light.kitchen_cooker_white
                    state: "off"
                  - condition: template
                    value_template: "{{ kitchen_cooker_brightness < 100 }}"
            then:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üêæ Motion detected and it's dark
                        ({{ states('sensor.kitchen_motion_ltr390_light') }} &
                        {{ states('sensor.kitchen_motion_2_illuminance') }}
                        < {{ states('input_number.kitchen_light_level_threshold') }} &
                        {{ states('input_number.kitchen_light_level_2_threshold', with_unit=True) }}).
                        Turning cooker üí° üîÜ lights on.
                      title: "Kitchen: Motion Detected - Lights"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_cooker_lights_on
          - choose:
              # Branch 1: Ambient lights - Complex conditions for bright vs dim
              - alias: "Ambient Lights - On (Check Brightness)"
                conditions:
                  - or:
                      - condition: state
                        entity_id: light.kitchen_cabinets
                        state: "on"
                      - condition: state
                        entity_id: light.kitchen_down_lights
                        state: "on"
                      - condition: state
                        entity_id: light.kitchen_draws
                        state: "on"
                sequence:
                  - choose:
                      - conditions:
                          - or:
                              - condition: template
                                value_template: "{{ state_attr('light.kitchen_cabinets', 'brightness')|int(0) < 100 }}"
                              - condition: template
                                value_template: "{{ state_attr('light.kitchen_down_lights', 'brightness')|int(0) < 100 }}"
                              - condition: template
                                value_template: "{{ state_attr('light.kitchen_draws', 'brightness')|int(0) < 100 }}"
                        sequence:
                          - parallel:
                              - action: script.send_to_home_log
                                data:
                                  message: >-
                                    üêæ Motion detected.
                                    Turning up accent üí° üîÜ lights.
                                  title: "üßë‚Äçüç≥ Kitchen"
                                  log_level: "Debug"
                              - action: scene.turn_on
                                data:
                                  transition: 1
                                target:
                                  entity_id: scene.kitchen_accent_lights_on
                    default: []

              # Branch 2: Ambient lights - Turn on dim if any are off
              - alias: "Ambient Lights - Off"
                conditions:
                  - or:
                      - condition: state
                        entity_id: light.kitchen_cabinets
                        state: "off"
                      - condition: state
                        entity_id: light.kitchen_down_lights
                        state: "off"
                      - condition: state
                        entity_id: light.kitchen_draws
                        state: "off"
                sequence:
                  - parallel:
                      - action: script.send_to_home_log
                        data:
                          message: >-
                            üêæ Motion detected.
                            Turning accent üí° üîÜ lights on.
                          title: "üßë‚Äçüç≥ Kitchen"
                          log_level: "Debug"
                      - action: scene.turn_on
                        data:
                          transition: 1
                        target:
                          entity_id: scene.kitchen_dim_accent_lights
                      - action: script.kitchen_cancel_all_light_timers
            default: []
    mode: queued
    max: 10
  # CONSOLIDATED NO-MOTION AUTOMATIONS (Phase 4)
  # Motion stop trigger (separate):
  - id: "1737283018711"
    alias: "Kitchen: No Motion - Start Timers"
    description: "Starts timers when motion is no longer detected"
    triggers:
      - trigger: state
        entity_id: binary_sensor.kitchen_area_motion
        from: "on"
        to: "off"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: >-
                üö∑ No motion. Starting ‚è≥ timers.
              title: "üßë‚Äçüç≥ Kitchen"
              log_level: "Debug"
          - action: timer.start
            target:
              entity_id:
                - timer.kitchen_cooker_light_dim
            data:
              duration: "00:05:00"
    mode: single

  # Timer-finished consolidation (replaces 2 automations):
  # - Kitchen: No Motion Short Time
  # - Kitchen: No Motion Turn Off Lights
  - id: "1737283018712"
    alias: "Kitchen: No Motion - Timer Events"
    description: "Handles dim and off timer completions with ambient light management"
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_cooker_light_dim
        id: dim_timer
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_table_light_dim
        id: dim_timer
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_cooker_light_off
        id: off_timer
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchen_table_light_off
        id: off_timer
    conditions:
      - condition: state
        entity_id: input_boolean.enable_kitchen_motion_triggers
        state: "on"
    actions:
      - choose:
          # Branch 1: Dim timer finished - dim main lights and start off timer
          - alias: "Dim Timer - Dim Lights and Start Off Timer"
            conditions:
              - condition: trigger
                id: dim_timer
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üö∑ No motion. Dimming main üí° lights.
                      title: "üßë‚Äçüç≥ Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_main_lights_dim
                    data:
                      transition: 2
                  - action: timer.start
                    target:
                      entity_id:
                        - timer.kitchen_cooker_light_off
                    data:
                      duration: "00:05:00"
              - if:
                  - condition: sun
                    before: sunset
                then:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üö∑ No motion. Turning ambient üí° off.
                      title: "üßë‚Äçüç≥ Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2
                else:
                  - if:
                      - condition: sun
                        after: sunset
                      - condition: time
                        before: "23:59:59"
                    then:
                      - action: script.send_to_home_log
                        data:
                          message: >-
                            üö∑ No motion. üîÖ Dimming ambient üí° lights.
                          title: "üßë‚Äçüç≥ Kitchen"
                          log_level: "Debug"
                      - action: scene.turn_on
                        target:
                          entity_id: scene.kitchen_ambient_lights_dim

          # Branch 2: Off timer finished - turn off main lights
          - alias: "Off Timer - Turn Off Lights"
            conditions:
              - condition: trigger
                id: off_timer
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üö∑ No motion. Turning main üí° off.
                      title: "üßë‚Äçüç≥ Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_main_lights_off
                    data:
                      transition: 2
              - if:
                  - condition: sun
                    after: sunset
                  - condition: time
                    before: "23:59:59"
                then:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        üö∑ No motion. Turning ambient üí° off.
                      title: "üßë‚Äçüç≥ Kitchen"
                      log_level: "Debug"
                  - action: scene.turn_on
                    target:
                      entity_id: scene.kitchen_ambient_lights_off
                    data:
                      transition: 2

        default: []
    mode: single
