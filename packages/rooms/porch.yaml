automation:
  - id: "1606157753577"
    alias: "Porch: Front Door Open Turn Light On"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        to: "on"
    condition: []
    action:
      - parallel:
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.porch_motion_illuminance_lux
                    below: "100"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        Front :door: door opened it's dark
                        ({{ states('sensor.porch_motion_illuminance_lux') }} < 100).
                        Turning on :bulb: :high_brightness: light.
                      title: "Porch"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id: scene.porch_light_on
            default: []
      - service: script.send_to_home_log
        data:
          message: >-
            Front :door: door opened. Incrementing counter :abacus:
            from {{ states('counter.front_door_opened_closed') }} to {{ states('counter.front_door_opened_closed')
            | int + state_attr('counter.front_door_opened_closed', 'step') | int }}.
          title: "Porch"
          log_level: "Debug"
      - service: counter.increment
        data: {}
        entity_id: counter.front_door_opened_closed
      - alias: Add delay otherwise the picture is too quick to capture someone walking through the door
        delay:
          seconds: 2
      - service: script.send_to_computers
        data:
          message: Opened
          title: "ðŸšªðŸ›Ž Front Door"
          filePath: /api/camera_proxy/camera.lounge
          duration: 10
    mode: single
  - id: "1614033445487"
    alias: "Porch: Front Door Opened Once For More than 20 seconds"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        to: "on"
        from: "off"
        for: 00:00:20
    condition:
      - condition: numeric_state
        entity_id: counter.front_door_opened_closed
        below: "2"
    action:
      - service: script.send_to_home_log
        data:
          message: >-
            Front door has been opened for more than 20 secs.
            Resetting :abacus: counter from {{ states('counter.front_door_opened_closed') }} to 0.
          title: "Porch"
          log_level: "Debug"
      - service: counter.reset
        data: {}
        entity_id: counter.front_door_opened_closed
  - id: "1611931052908"
    alias: "Porch: Front Door Open Indicator"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: group.adult_people
        state: "home"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                front :door: door is open and:people_holding_hands: someone is home.
                Turning on notification :bulb: :high_brightness: light.
              title: "Porch"
              log_level: "Debug"
          - service: script.front_door_open_notification
            data: {}
    mode: single
  - id: "1615224190495"
    alias: "Porch: Front Door Closed For More than 20 seconds"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        to: "off"
        from: "on"
        for: 00:00:20
    condition: []
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                Front door closed for more than 20 secs.
                Resetting :abacus: counter from {{ states('counter.front_door_opened_closed') }} to 0.
              title: "Porch"
              log_level: "Debug"
          - service: counter.reset
            target:
              entity_id: counter.front_door_opened_closed
    mode: single
  - id: "1611931640441"
    alias: "Porch: Front Door Closed"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        from: "on"
        to: "off"
    condition: []
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: "Front :door: door closed."
              title: "Porch"
              log_level: "Debug"
          - service: script.front_door_closed_notification
            data: {}
          - service: script.send_to_computers
            data:
              message: Closed.
              title: "ðŸšªðŸ›Ž Front Door"
              filePath: /api/camera_proxy/camera.lounge
              duration: 10
    mode: single
  - id: "1606157835544"
    alias: "Porch: Front Door Closed Turn Off Porch Light"
    description: ""
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        from: "on"
        to: "off"
        for: 00:01:00
    condition: []
    action:
      - parallel:
          - service: scene.turn_on
            target:
              entity_id: scene.porch_lights_off
          - service: script.send_to_home_log
            data:
              message: >-
                Front :door: door closed for 1 minute.
                Turning off light.
              title: "Porch"
              log_level: "Debug"
          - choose:
              - conditions:
                  - condition: state
                    entity_id: light.stairs
                    state: "on"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: "Front door closed. Turning stairs light off as fall back."
                      title: "Porch"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id:
                        - scene.stairs_light_off
            default: []
          - choose:
              - conditions:
                  - condition: state
                    entity_id: light.office_light
                    state: "on"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: "Front door closed. Turning office light off as fall back."
                      title: "Porch"
                      log_level: "Debug"
                  - service: scene.turn_on
                    target:
                      entity_id:
                        - scene.office_turn_off_light_notification
            default: []
    mode: single
  - id: "1708895092115"
    alias: "Porch: Light On And Door Is Shut"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - light.porch
        to: "on"
        for:
          minutes: 5
    condition:
      - condition: state
        entity_id: binary_sensor.front_door
        state: "off"
    action:
      - parallel:
          - service: script.send_to_home_log
            metadata: {}
            data:
              log_level: Debug
              title: Porch
              message:
                "Light has been on for 5 minutes and :door: is closed. Turning light
                off."
          - service: light.turn_off
            metadata: {}
            data:
              transition: 2
            target:
              entity_id: light.porch
    mode: single
  - id: "1700940016581"
    alias: "Porch: Light Switch"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.porch_main_light_input
        not_from:
          - "unknown"
          - "unavailable"
        not_to:
          - "unknown"
          - "unavailable"
    condition: []
    action:
      - service: light.toggle
        data: {}
        target:
          entity_id: light.porch
      - service: script.send_to_home_log
        data:
          log_level: Debug
          title: Porch
          message: Light switch changed
    mode: single

