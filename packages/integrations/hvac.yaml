automation:
  # Central Heating
  - id: "1666470473971"
    alias: "HVAC: Heating Mode Changed"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.thermostat_mode
        to: SCHEDULE
      - platform: state
        entity_id:
          - water_heater.hot_water
        to: eco
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: Central heating mode changed to {{ states('sensor.thermostat_mode') }}
          title: ":hotsprings: :droplet: Boiler"
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.home_mode
                state: Holiday
            sequence:
              - service: script.send_direct_notification
                data:
                  message: In holiday mode so heating schould not be on. Turning heating off.
                  title: ":hotsprings: :droplet: Boiler"
                  people:
                    - person.danny
              - service: script.set_central_heating_to_away_mode
                data: {}
    mode: single
  # Radiators
  - id: "1678125037184"
    alias: "HVAC: House Target Temperature Changed"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.thermostat_target_temperature
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: >-
            Home thermostat target temperature changed.

            Updating TRV from {{ state_attr('climate.lounge_radiator', 'temperature')|float(22) }}
            to {{ state_attr('climate.thermostat', 'temperature')|float(22) }}c.
          title: ":hotsprings: :droplet: Boiler"
      - service: climate.set_temperature
        data:
          temperature: "{{ states('sensor.thermostat_target_temperature')|float(22) }}"
        target:
          entity_id:
            - climate.lounge_radiator
            - climate.office_radiator
    mode: single
  # Hot Water
  - id: "1666470473972"
    alias: "HVAC: Hot Water Mode Changed"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - water_heater.hot_water
        to: eco
      - platform: state
        entity_id:
          - water_heater.hot_water
        to: "on"
    condition: []
    action:
      - service: script.send_to_home_log
        data:
          message: Hot water mode changed to {{ states('water_heater.hot_water') }}
          title: ":hotsprings: :droplet: Boiler"
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.home_mode
                state: Holiday
            sequence:
              - service: script.send_direct_notification
                data:
                  message: In holiday mode so hot water schould not be on. Turning hot water off.
                  title: ":hotsprings: :droplet: Boiler"
                  people:
                    - person.danny
              - service: script.set_how_water_to_away_mode
                data: {}
    mode: single
  - id: "1662589192400"
    alias: "Central Heating: Turn On Hot Water"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - schedule.hot_water
        to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.enable_hot_water_automations
        state: "on"
      - not:
          - condition: state
            entity_id: water_heater.hot_water
            state: "on"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.home_mode
                state: Holiday
            sequence:
              - service: script.send_to_home_log
                data:
                  message: In Holiday mode. Skipping turning on hot water.
                  title: ":hotsprings: Central Heating"
          - conditions:
              - condition: state
                entity_id: climate.thermostat
                state: "off"
            sequence:
              - service: script.send_direct_notification
                data:
                  message: Turned off. Skipping turning on hot water.
                  title: ":hotsprings: Central Heating"
                  people:
                    - person.danny
                    - person.terina
          - conditions:
              - condition: template
                value_template: >
                  {{ (states('sensor.myenergi_eddi_energy_consumed_session_daily')|float(0)) >
                  (states('input_number.hot_water_solar_diverter_boiler_cut_off')|float(0)) }}
            sequence:
              - service: script.send_direct_notification
                data:
                  message: >-
                    Eddi has heated the hot water
                    {{ states('sensor.myenergi_eddi_energy_consumed_session_daily') }}
                    (> {{ states('input_number.hot_water_solar_diverter_boiler_cut_off')|float(0) }})
                    {{ state_attr('sensor.myenergi_eddi_energy_consumed_session', 'unit_of_measurement') }}.


                    Skipping scheduled turning on hot water.
                  title: ":hotsprings: Central Heating"
                  people:
                    - person.danny
                    - person.terina
        default:
          - service: script.send_to_home_log
            data:
              message: Turning on hot water from schedule.
              title: ":hotsprings: Central Heating"
          - service: script.set_how_water_to_on
            data: {}
    mode: single
  - id: "1662589333109"
    alias: "Central Heating: Turn Off Hot Water"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - schedule.hot_water
        to: "off"
        for:
          hours: 0
          minutes: 0
          seconds: 30
    condition:
      - condition: state
        entity_id: input_boolean.enable_hot_water_automations
        state: "on"
      - not:
          - condition: state
            entity_id: water_heater.hot_water
            state: "off"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.home_mode
                state: Holiday
            sequence:
              - service: script.send_to_home_log
                data:
                  message: In Holiday mode. Skipping turning off hot water.
                  title: ":hotsprings: Central Heating"
        default:
          - service: script.send_to_home_log
            data:
              message: Turning off hot water from schedule.
              title: ":hotsprings: Central Heating"
          - service: script.set_how_water_to_home_mode
            data: {}
    mode: single
  # myEnergi
  - id: "1677762423485"
    alias: "Energy: Eddi Diverting Energy"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.myenergi_eddi_status
        to: Diverting
    condition:
      - condition: not
        conditions:
          - condition: state
            entity_id: sensor.myenergi_eddi_energy_consumed_session_daily
            state: unknown
    action:
      - service: script.send_to_home_log
        data:
          message: ":fuelpump: Eddi diverting energy.

            It has diverted {{ states('sensor.myenergi_eddi_energy_consumed_session_daily',
            with_unit=True) }} so far."
          title: myEnergi
    mode: queued
    max: 10
  - id: "1678796763426"
    alias: "HVAC: Eddi Exceed Cut Off Threshold"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.myenergi_eddi_energy_consumed_session_daily
        above: input_number.hot_water_solar_diverter_boiler_cut_off
    condition:
      - not:
          - condition: state
            entity_id: sensor.myenergi_eddi_status
            state: Stopped
    action:
      - parallel:
          - service: script.send_direct_notification
            data:
              message: >-
                Stopping :fuelpump: Eddi. Divered {{ states('sensor.myenergi_eddi_energy_consumed_session_daily') }}
                ({{ states('sensor.myenergi_eddi_energy_consumed_session_daily') }}) {{ state_attr('sensor.myenergi_eddi_energy_consumed_session', 'unit_of_measurement') }}.
              title: myEnergi
              people:
                - person.danny
          - service: select.select_option
            data:
              option: Stopped
            target:
              entity_id: select.myenergi_eddi_operating_mode
    mode: single
  - id: "1678796763427"
    alias: "HVAC: Eddi Turn On."
    description: ""
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: state
        entity_id: sensor.myenergi_eddi_status
        state: Stopped
      - not:
          - condition: state
            entity_id: input_select.home_mode
            state: "Holiday"
    action:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: >-
                :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                Turning :fuelpump: Eddi back on.
              title: myEnergi
          - service: select.select_option
            data:
              option: Normal
            target:
              entity_id: select.myenergi_eddi_operating_mode
    mode: single
  - id: "1678578286486"
    alias: "HVAC: Eddi Generated Hot Water And Hot Water Is On"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.myenergi_eddi_energy_consumed_session_daily
        above: input_number.hot_water_solar_diverter_boiler_cut_off
    condition:
      - condition: state
        entity_id: input_boolean.enable_hot_water_automations
        state: "on"
      - condition: state
        entity_id: water_heater.hot_water
        state: "on"
    action:
      - service: script.send_to_home_log
        data:
          message: >-
            Eddi has heated enough hot water
            {{ states('sensor.myenergi_eddi_energy_consumed_session_daily') }}
            (> {{ states('input_number.hot_water_solar_diverter_boiler_cut_off')|float(0) }})
            {{ state_attr('sensor.myenergi_eddi_energy_consumed_session', 'unit_of_measurement') }}
            and the hot waiter is on.

            Turning off hot water.
          title: ":hotsprings: Central Heating"
      - service: script.set_how_water_to_home_mode
        data: {}
    mode: single

script:
  set_central_heating_to_away_mode:
    alias: Set Central Heating To Away Mode
    icon: mdi:hvac
    sequence:
      - if:
          - or:
              - not:
                  - condition: state
                    entity_id: climate.thermostat
                    state: "heat"
              - not:
                  - condition: state
                    entity_id: climate.thermostat
                    attribute: temperature
                    state: 7
        then:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: "Setting heating to :running: away mode."
                  title: ":hotsprings: :droplet: Boiler"
              - service: climate.set_temperature
                target:
                  entity_id: climate.thermostat
                data:
                  temperature: 7
              - service: climate.set_hvac_mode
                data:
                  hvac_mode: heat
                target:
                  entity_id: climate.thermostat
    mode: single
  set_central_heating_to_home_mode:
    alias: Set Central Heating To Home Mode
    icon: mdi:hvac
    sequence:
      - if:
          - not:
              - condition: state
                entity_id: climate.thermostat
                state: "auto"
        then:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: "Setting heating to :house_with_garden: home mode."
                  title: ":hotsprings: :droplet: Boiler"
              - service: climate.set_hvac_mode
                data:
                  hvac_mode: auto
                target:
                  entity_id: climate.thermostat
    mode: single
  set_central_heating_to_off:
    alias: Set Central Heating Off
    icon: mdi:hvac-off
    sequence:
      - if:
          - not:
              - condition: state
                entity_id: climate.thermostat
                state: "off"
        then:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: "Setting heating to off."
                  title: ":hotsprings: :droplet: Boiler"
              - service: climate.set_hvac_mode
                data:
                  hvac_mode: "off"
                target:
                  entity_id: climate.thermostat
    mode: single
  set_how_water_to_home_mode:
    alias: Set Hot Water To Home
    icon: mdi:water-boiler-auto
    sequence:
      - if:
          - condition: state
            entity_id: input_boolean.enable_hive_hacs_integration
            state: "on"
        then:
          - if:
              - not:
                  - condition: state
                    entity_id: water_heater.hot_water
                    state: "eco"
            then:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: "Turning on the hot water."
                      title: ":hotsprings: :droplet: Boiler"
                  - service: water_heater.set_operation_mode
                    data:
                      operation_mode: "eco"
                    target:
                      entity_id: water_heater.hot_water
        else:
          - if:
              - not:
                  - condition: state
                    entity_id: water_heater.hot_water
                    state: "auto"
            then:
              - parallel:
                  - service: script.send_to_home_log
                    data:
                      message: "Turning on the hot water."
                      title: ":hotsprings: :droplet: Boiler"
                  - service: water_heater.set_operation_mode
                    data:
                      operation_mode: "auto"
                    target:
                      entity_id: water_heater.hot_water
    mode: single
  set_how_water_to_away_mode:
    alias: Set Hot Water To Off
    icon: mdi:water-boiler-off
    sequence:
      - if:
          - not:
              - condition: state
                entity_id: water_heater.hot_water
                state: "off"
        then:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: "Turning off the hot water."
                  title: ":hotsprings: :droplet: Boiler"
              - service: water_heater.set_operation_mode
                data:
                  operation_mode: "off"
                target:
                  entity_id: water_heater.hot_water
    mode: single
  set_how_water_to_on:
    alias: Set Hot Water To On
    icon: mdi:water-boiler
    sequence:
      - if:
          - not:
              - condition: state
                entity_id: water_heater.hot_water
                state: "on"
        then:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: "Turning on the hot water."
                  title: ":hotsprings: :droplet: Boiler"
              - service: water_heater.set_operation_mode
                data:
                  operation_mode: "on"
                target:
                  entity_id: water_heater.hot_water
    mode: single
  hvac_set_trv_to_holiday_mode:
    alias: HVAC Set TRV To Holiday Mode
    sequence:
      - service: script.send_to_home_log
        data:
          message: Setting TRVs to holiday mode.
          title: ":hotsprings: :droplet: Boiler"
      - service: climate.set_preset_mode
        data:
          preset_mode: holiday
        target:
          entity_id:
            - climate.lounge_radiator
            - climate.office_radiator
    mode: single
    icon: mdi:radiator-off
  hvac_set_trv_to_normal_mode:
    alias: HVAC Set TRV To Normal Mode
    sequence:
      - service: script.send_to_home_log
        data:
          message: Setting TRVs to normal mode.
          title: ":hotsprings: :droplet: Boiler"
      - service: climate.set_preset_mode
        data:
          preset_mode: manual
        target:
          entity_id:
            - climate.lounge_radiator
            - climate.office_radiator
    mode: single
    icon: mdi:radiator

sensor:
  # historical stats
  - platform: history_stats
    name: Heating On Duration Today
    entity_id: sensor.thermostat_action
    state: "heating"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"
  - platform: history_stats
    name: Heating On Duration Last 24 Hours
    entity_id: sensor.thermostat_action
    state: "heating"
    type: time
    end: "{{ now() }}"
    duration:
      hours: 24
  - platform: history_stats
    name: Heating On Duration Yesterday
    entity_id: sensor.thermostat_action
    state: "heating"
    type: time
    end: "{{ now().replace(hour=0, minute=0, second=0) }}"
    duration:
      hours: 24
  - platform: history_stats
    name: Heating On Duration This Week
    entity_id: sensor.thermostat_action
    state: "heating"
    type: time
    start: "{{ as_timestamp( now().replace(hour=0, minute=0, second=0) ) - now().weekday() * 86400 }}"
    end: "{{ now() }}"
  - platform: history_stats
    name: Heating On Duration This Month
    entity_id: sensor.thermostat_action
    state: "heating"
    type: time
    start: "{{ now().replace(day=1, hour=0, minute=0, second=0, microsecond=0 ) }}"
    end: "{{ now() }}"
  # Hot Water
  - platform: history_stats
    name: Hot Water On Duration Today
    entity_id: sensor.hotwater_state
    state: "ON"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"
  - platform: history_stats
    name: Hot Water On Duration Last 24 Hours
    entity_id: sensor.hotwater_state
    state: "ON"
    type: time
    end: "{{ now() }}"
    duration:
      hours: 24
  - platform: history_stats
    name: Hot Water On Duration Yesterday
    entity_id: sensor.hotwater_state
    state: "ON"
    type: time
    end: "{{ now().replace(hour=0, minute=0, second=0) }}"
    duration:
      hours: 24
  - platform: history_stats
    name: Hot Water On Duration This Week
    entity_id: sensor.hotwater_state
    state: "ON"
    type: time
    start: "{{ as_timestamp( now().replace(hour=0, minute=0, second=0) ) - now().weekday() * 86400 }}"
    end: "{{ now() }}"
  - platform: history_stats
    name: Hot Water On Duration This Month
    entity_id: sensor.hotwater_state
    state: "ON"
    type: time
    start: "{{ now().replace(day=1, hour=0, minute=0, second=0, microsecond=0 ) }}"
    end: "{{ now() }}"
  # Boiler Flow
  - platform: statistics
    name: "Flow Temperature Delta Last 24 Hours"
    unique_id: 96bc7959-a867-4d5b-b733-188bcc25c92c
    entity_id: sensor.boiler_delta_temperature
    state_characteristic: mean
    max_age:
      hours: 24
  - platform: statistics
    name: "Flow Temperature Highest Delta"
    unique_id: aaac8076-2bfa-4f8d-825f-2603051f7eb9
    entity_id: sensor.boiler_delta_temperature
    state_characteristic: value_max
    sampling_size: 43200
    max_age:
      days: 30
  - platform: statistics
    name: "Flow Temperature Lowest Delta"
    unique_id: e4febfc7-2d8b-443d-8aae-b9d5d86e6449
    entity_id: sensor.boiler_delta_temperature
    state_characteristic: value_min
    sampling_size: 43200
    max_age:
      days: 30
  - platform: statistics
    name: "Flow Temperature Delta Difference"
    unique_id: 99a1f9d4-b8bb-456d-840a-e3ad0c997215
    entity_id: sensor.boiler_delta_temperature
    state_characteristic: distance_absolute
    sampling_size: 43200
    max_age:
      days: 30

