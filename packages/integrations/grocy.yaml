rest_command:
  consume_dishwasher_tablet:
    url: "{{ states('input_text.grocy_base_url') }}/stock/products/{{ states('input_text.grocy_dishwasher_tablet_product_id') }}/consume"
    method: POST
    content_type: "application/json"
    headers:
      Accept: application/json
      Content-Type: application/json
      GROCY-API-KEY: !secret grocy_api
    payload: >-
      {
        "amount": 1,
        "transaction_type": "consume",
        "spoiled": false
      }

sensor:
  - platform: rest
    name: Dishwasher Tablet Stock
    resource_template: "{{ states('input_text.grocy_base_url') }}/stock/products/{{ states('input_text.grocy_dishwasher_tablet_product_id') }}"
    scan_interval: 600
    method: GET
    value_template: "{{ value_json.stock_amount }}"
    headers:
      Accept: application/json
      Content-Type: application/json
      GROCY-API-KEY: !secret grocy_api
    unit_of_measurement: "pcs"
    icon: mdi:pill-multiple
    state_class: total
