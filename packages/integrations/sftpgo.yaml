  download_unifi_image: "curl -X 'GET' -u ':{{ password }}' --output '{{ destination_path }}' '{{ base_url }}/api/v2/shares/{{ share_id }}/files?path={{ source_path|urlencode|replace('/', '%2F') }}' -H 'accept: */*'"
