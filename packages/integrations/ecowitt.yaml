# Integration: https://www.home-assistant.io/integrations/ecowitt/
automations:
  - id: "1710640390526"
    alias: "Ecowitt: Gone Offline"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.gw2000a_solar_radiation
        to: unavailable
        for:
          hours: 0
          minutes: 1
          seconds: 0
    condition: []
    action:
      - service: script.send_direct_notification
        metadata: {}
        data:
          title: Ecowitt
          message: Gone offline.
          people:
            entity_id: person.danny
    mode: single
