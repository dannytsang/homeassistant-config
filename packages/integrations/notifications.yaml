automation:
  - id: "1631138390675"
    alias: "^Enter Normal Mode"
    description: ""
    trigger:
      - platform: state
        entity_id: input_select.home_mode
        to: Normal
    condition: []
    action:
      - service: script.post_to_home_log
        data:
          message: ":repeat: Entering Normal mode."
    mode: single
  - id: "1631138548505"
    alias: "^Enter Guest Mode"
    description: ""
    trigger:
      - platform: state
        entity_id: input_select.home_mode
        to: Guest
    condition: []
    action:
      - service: script.post_to_home_log
        data:
          message: ":repeat: Entering Guest mode."
    mode: single
input_boolean:
  enable_mobile_notifications:
    name: Enable Mobile Notifications
    icon: mdi:cellphone-information
  enable_mobile_direct_notifications:
    name: Enable Mobile Direct Notifications
    icon: mdi:cellphone-information
  enable_slack_notifications:
    name: Enable Slack notifications
    icon: mdi:slack
  enable_slack_direct_messages:
    name: Enable Slack Direct Messages
    icon: mdi:slack

notify:
  - name: slack_notify
    platform: slack
    api_key: !secret slack
    default_channel: "#home_log"
script:
  post_to_home_log:
    alias: Post To Home Log
    icon: mdi:slack
    description: "Post a text message to the home_log channel."
    max: 10
    mode: queued
    # https://github.com/home-assistant/frontend/issues/8591
    fields:
      message:
        description: Message to post.
        required: true
      title:
        description: (optional)Header to the message posted.
    sequence:
      - condition: state
        entity_id: input_boolean.enable_slack_notifications
        state: "on"
      - data:
          message: "{{ message }}"
          title: "{{ title|default('', true) }}"
          target: "#home_log"
          data:
            blocks: []
        service: notify.slack_notify
  post_to_direct_notification:
    alias: Post Direct Mesage
    icon: mdi:slack
    description: "Post a direct text message to adults in the house."
    max: 10
    mode: queued
    fields:
      message:
        description: Message to post
        required: true
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.enable_mobile_direct_notifications
                state: "on"
            sequence:
              - service: notify.mobile_app_dannys_phone
                data:
                  message: "{{ message }}"
              - service: notify.mobile_app_terina_s_phone
                data:
                  message: "{{ message }}"
        default: []
      - if:
          - condition: state
            entity_id: input_boolean.enable_slack_direct_messages
            state: "on"
        then:
          - data:
              message: "@terina @danny {{ message }}"
              target: "#general"
              data:
                blocks: []
            service: notify.slack_notify
  post_to_home_log_with_local_attachments:
    alias: Post To Home Log With Local Attachments
    icon: mdi:slack
    description: "Post a message with a file attachment to the home_log channel."
    fields:
      message:
        description: Message to post
        required: true
      title:
        description: (optional)Header to the message posted.
      filePath:
        description: File path to attach to post.
        required: true
    sequence:
      - condition: state
        entity_id: input_boolean.enable_slack_notifications
        state: "on"
      - service: notify.slack_notify
        data:
          message: "{{ message }}"
          title: "{{ title|default('', true) }}"
          target: "#home_log"
          data:
            file:
              path: "{{ filePath }}"
    mode: queued
    max: 10
  post_to_home_log_with_url:
    alias: Post To Home Log With URL
    icon: mdi:slack
    description: "Post a message with a URL to the home_log channel."
    fields:
      message:
        description: Message to post
      title:
        description: (optional)Header to the message posted.
      url:
        description: (optional)Link to file.
    sequence:
      - condition: state
        entity_id: input_boolean.enable_slack_notifications
        state: "on"
      - service: notify.slack_notify
        data:
          message: "{{ message }}"
          title: "{{ title|default('', true) }}"
          target: "#home_log"
          data:
            file:
              url: "{{ url }}"
    mode: queued
    max: 10
