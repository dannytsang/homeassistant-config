automation:
  - id: "1726077652711"
    alias: "Tesla: USB Archive"
    description: ""
    triggers:
      - trigger: webhook
        allowed_methods:
          - POST
        local_only: true
        webhook_id: teslausb
    conditions: []
    actions:
      - action: script.send_to_home_log
        data:
          message: >-
            {{ trigger.json.value2 }}
          title: "Tesla"
          log_level: "Normal"
    mode: queued
    max: 10
  - id: "1750161174574"
    alias: "Tesla: Windows Open At Night"
    description: ""
    triggers:
      - trigger: time
        at: "23:00:00"
    conditions:
      - condition: state
        entity_id: binary_sensor.model_3_windows
        state: "on"
    actions:
      - action: script.send_direct_notification
        metadata: {}
        data:
          title: "Car :car:"
          message: "Model 3 windows ðŸªŸ are open."
          people:
            entity_id:
              - person.danny
    mode: single

