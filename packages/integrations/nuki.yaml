script:
  # Front Door
  lock_front_door:
    alias: Lock Front Door
    sequence:
      - if:
          - condition: state
            entity_id: input_boolean.enable_front_door_lock_automations
            state: "on"
          - condition: state
            entity_id: input_boolean.enable_front_door_lock_automations
            state: "on"
        then:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.front_door
                    state: "on"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: ":warning: Open and cannot:lock: Lock. :warning:"
                      title: ":warning: :door: Front Door :warning:"
                      log_level: "Normal"
              - conditions:
                  - condition: state
                    entity_id: lock.unified_front_door
                    state: "unlocked"
                sequence:
                  - parallel:
                      - service: script.send_to_home_log
                        data:
                          message: ":lock: Locking."
                          title: ":door: Front Door"
                          log_level: "Normal"
                      - service: lock.lock
                        data: {}
                        target:
                          entity_id: lock.unified_front_door
    mode: single
    icon: mdi:lock
  unlock_front_door:
    alias: Unlock Front Door
    sequence:
      - if:
          - condition: state
            entity_id: input_boolean.enable_front_door_lock_automations
            state: "on"
        then:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: lock.unified_front_door
                    state: "locked"
                sequence:
                  - parallel:
                      - service: script.send_to_home_log
                        data:
                          message: ":unlock: Unlocking."
                          title: ":door: Front Door"
                          log_level: "Normal"
                      - service: lock.unlock
                        data: {}
                        target:
                          entity_id: lock.unified_front_door
    mode: single
    icon: mdi:lock

lock:
  - platform: template
    name: Unified Front Door Lock
    unique_id: ac45a3d0-cc1c-4b52-adb5-e6147572b210
    value_template: >-
      {{ iif(not(is_state('lock.unified_front_door', 'unavailable')),
      states('lock.unified_front_door'),
      states('lock.nuki_front_door_lock')) }}
    lock:
      service: lock.unlock
      target:
        entity_id: >-
          {{ iif(not(is_state('lock.unified_front_door', 'unavailable')),
          'lock.unified_front_door',
          'lock.nuki_front_door_lock') }}
    unlock:
      service: lock.lock
      target:
        entity_id: >-
          {{ iif(not(is_state('lock.unified_front_door', 'unavailable')),
          'lock.unified_front_door',
          'lock.nuki_front_door_lock') }}
