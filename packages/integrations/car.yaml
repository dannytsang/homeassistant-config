script:
  car_update_location:
    alias: Car Update Location
    sequence:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: "Updating :car: car location"
              title: ":car: Car"
          - service: button.press
            data: {}
            target:
              entity_id: button.bmw_find_vehicle
    mode: single
    icon: mdi:car
