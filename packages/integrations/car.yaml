proximity:
  danny_car_home:
    zone: home
    devices:
      - device_tracker.435i
    tolerance: 100
    unit_of_measurement: mi

script:
  car_update_location:
    alias: Car Update Location
    sequence:
      - parallel:
          - service: script.send_to_home_log
            data:
              message: "Updating location."
              title: ":car: Car"
          - service: button.press
            data: {}
            target:
              entity_id: button.bmw_find_vehicle
    mode: single
    icon: mdi:car
