automation:
  - id: "1712086876964"
    alias: "Zappi: Charging Schedule Started"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.ev_charger_schedule_1
          - binary_sensor.ev_charger_schedule_2
        to: "on"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_zappi_automations
        state: "on"
      - not:
          - condition: state
            entity_id: sensor.myenergi_zappi_plug_status
            state: "EV Disconnected"
      - or:
          - and:
              - condition: state
                entity_id: input_boolean.enable_ev_charger_schedule_1
                state: "on"
              - condition: state
                entity_id: binary_sensor.ev_charger_schedule_1
                state: "on"
          - and:
              - condition: state
                entity_id: input_boolean.enable_ev_charger_schedule_2
                state: "on"
              - condition: state
                entity_id: binary_sensor.ev_charger_schedule_2
                state: "on"
    actions:
      - action: script.zappi_check_ev_charge
        data:
          current_electricity_import_rate: "{{ states('sensor.octopus_energy_electricity_current_rate') }}"
          current_electricity_import_rate_unit: "{{ state_attr('sensor.octopus_energy_electricity_current_rate', 'unit_of_measurement') }}"
          current_electricity_export_rate: "{{ states('sensor.octopus_energy_electricity_export_current_rate') }}"
    mode: single
  - id: "1712086876965"
    alias: "Zappi: Charging Schedule Stopped"
    description: ""
    trace:
      stored_traces: 10
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.ev_charger_schedule_1
          - binary_sensor.ev_charger_schedule_2
        from: "on"
        to: "off"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_zappi_automations
        state: "on"
      - not:
          - condition: state
            entity_id: sensor.myenergi_zappi_plug_status
            state: "EV Disconnected"
      - not:
          - condition: state
            entity_id: sensor.myenergi_zappi_status
            state: "Paused"
      - or:
          - condition: state
            entity_id: input_boolean.enable_ev_charger_schedule_1
            state: "on"
          - condition: state
            entity_id: input_boolean.enable_ev_charger_schedule_2
            state: "on"
    actions:
      - action: script.send_direct_notification
        metadata: {}
        data:
          message: Charging schedule stopped from {{ state_attr(trigger.entity_id, 'friendly_name') }}
          title: "Zappi: Charging Scheduled Stop"
          people:
            entity_id:
              - person.terina
      - action: myenergi.myenergi_boost
        target:
          entity_id:
            - select.myenergi_zappi_charge_mode
        data:
          amount: 1
      - action: select.select_option
        target:
          entity_id:
            - select.myenergi_zappi_charge_mode
        data:
          option: Eco+
    mode: single
  - id: "1712435997060"
    alias: "Zappi: Connected"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - sensor.myenergi_zappi_plug_status
        from: EV Disconnected
        to: EV Connected
    conditions:
      - condition: state
        entity_id: input_boolean.enable_zappi_automations
        state: "on"
    actions:
      - action: script.zappi_check_ev_charge
        data:
          current_electricity_import_rate: "{{ states('sensor.octopus_energy_electricity_current_rate') }}"
          current_electricity_import_rate_unit: "{{ state_attr('sensor.octopus_energy_electricity_current_rate', 'unit_of_measurement') }}"
          current_electricity_export_rate: "{{ states('sensor.octopus_energy_electricity_export_current_rate') }}"
    mode: single
  - id: "1715345710884"
    alias: "Zappi: Unidentified Vehicle Connected"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - sensor.myenergi_zappi_plug_status
        from: EV Disconnected
        not_to: "unavailable"
        for:
          minutes: 15
    conditions:
      - condition: state
        entity_id: input_boolean.enable_zappi_automations
        state: "on"
      - condition: state
        entity_id: binary_sensor.model_y_charger
        state: "off"
      - condition: state
        entity_id: binary_sensor.model_3_charger
        state: "off"
      - condition: state
        entity_id: input_boolean.guest_ev
        state: "off"
    actions:
      - action: script.send_direct_notification
        metadata: {}
        data:
          message: Vehicle connected and it's not a recognized car.
          title: Zappi
          people:
            entity_id:
              - person.danny
              - person.terina
    mode: single
  - id: "1715345710885"
    alias: "Zappi: Vehicle Disconnected"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - sensor.myenergi_zappi_plug_status
        to: EV Disconnected
    conditions:
      - condition: state
        entity_id: input_boolean.enable_zappi_automations
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            metadata: {}
            data:
              message: Vehicle disconnected.
              title: Zappi
              debug: "Debug"
          - alias: Turn off guest EV mode if it's on
            if:
              - condition: state
                entity_id: input_boolean.guest_ev
                state: "on"
            then:
              - action: input_boolean.turn_off
                target:
                  entity_id: input_boolean.guest_ev
                data: {}
          - alias: Update Predbat mode
            if:
              - condition: state
                entity_id: input_boolean.enable_predbat_automations
                state: "on"
            then:
              - action: select.select_option
                metadata: {}
                target:
                  entity_id: select.predbat_mode
                data:
                  option: Control charge & discharge
    mode: single
  - id: "1748515764878"
    alias: "Zappi: Set Target Charge Time For Weekday"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - sensor.myenergi_zappi_plug_status
        to: EV Connected
      - trigger: state
        entity_id:
          - binary_sensor.model_y_charger
        to: "on"
    conditions:
      - condition: state
        entity_id: sensor.myenergi_zappi_plug_status
        state: EV Connected
      - condition: state
        entity_id: binary_sensor.model_y_charger
        state: "on"
    actions:
      - choose:
          - conditions:
              - condition: time
                weekday:
                  - sun
                  - mon
                  - tue
                  - wed
                  - thu
              - condition: not
                conditions:
                  - condition: state
                    entity_id: select.octopus_energy_intelligent_target_time
                    state: 08:00
            sequence:
              - parallel:
                  - action: script.send_direct_notification
                    metadata: {}
                    data:
                      title: MyEnergi
                      message: Changing Zappi target ready by time to 08:00.
                      people:
                        entity_id:
                          - person.terina
                  - action: select.select_option
                    metadata: {}
                    data:
                      option: 08:00
                    target:
                      entity_id: select.octopus_energy_intelligent_target_time
    mode: single

script:
  zappi_check_ev_charge:
    alias: Zappi Check EV Charge
    trace:
      stored_traces: 80
    fields:
      current_electricity_import_rate:
        description: Pounds per kiloWatt for importing.
        example: "0.15"
        selector:
          number:
            min: -15
            max: 100
            step: 2
      current_electricity_import_rate_unit:
        description: Unit describing the unit rate.
        example: "GBP/kWh"
        selector:
          text:
      current_electricity_export_rate:
        description: Pence per kiloWatt for exporting.
        example: "0.15"
        selector:
          number:
            min: 0
            max: 50
            step: 2
    sequence:
      - variables:
          current_import_rate: "{{ current_electricity_import_rate|default(states('sensor.octopus_energy_electricity_current_rate'), true) }}"
          current_import_rate_unit_of_measurement: "{{ current_electricity_import_rate_unit|default(state_attr('sensor.octopus_energy_electricity_current_rate', 'unit_of_measurement'), true) }}"
          current_export_rate: "{{ current_electricity_export_rate|default(states('sensor.octopus_energy_electricity_export_current_rate'), true) }}"
      - parallel:
          - choose:
              - alias: "Scheduled charge"
                conditions:
                  - or:
                      - and:
                          - condition: state
                            entity_id: input_boolean.enable_ev_charger_schedule_1
                            state: "on"
                          - condition: state
                            entity_id: binary_sensor.ev_charger_schedule_1
                            state: "on"
                      - and:
                          - condition: state
                            entity_id: input_boolean.enable_ev_charger_schedule_2
                            state: "on"
                          - condition: state
                            entity_id: binary_sensor.ev_charger_schedule_2
                            state: "on"
                sequence:
                  - if:
                      - condition: state
                        entity_id: sensor.myenergi_zappi_plug_status
                        state: EV Connected
                    then:
                      - parallel:
                          - if:
                              - condition: state
                                entity_id: binary_sensor.model_y_charger
                                state: "on"
                            then:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.terina
                            else:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.danny
                          - action: select.select_option
                            data:
                              option: Fast
                            target:
                              entity_id: select.myenergi_zappi_charge_mode
              - alias: "Electricity rates below 0p/kWh"
                conditions:
                  - condition: template
                    value_template: "{{ current_import_rate < 0}}"
                  - condition: state
                    entity_id: input_boolean.zappi_charge_when_electricity_cost_below_nothing
                    state: "on"
                sequence:
                  - if:
                      - condition: state
                        entity_id: sensor.myenergi_zappi_plug_status
                        state: EV Connected
                    then:
                      - parallel:
                          - if:
                              - condition: state
                                entity_id: binary_sensor.model_y_charger
                                state: "on"
                            then:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: >-
                                    Electricity rate is below 0p/kWh (
                                    {{ current_import_rate|round(2) ~ ' ' ~ current_import_rate_unit_of_measurement }}
                                    ).

                                    Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.terina
                            else:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: >-
                                    Electricity rate is below 0p/kWh (
                                    {{ current_import_rate|round(2) ~ ' ' ~ current_import_rate_unit_of_measurement }}
                                    ).

                                    Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.danny
                          - action: select.select_option
                            data:
                              option: Fast
                            target:
                              entity_id: select.myenergi_zappi_charge_mode
              - alias: "Electricity rates is 0p/kWh"
                conditions:
                  - condition: template
                    value_template: "{{ current_import_rate == 0}}"
                  - condition: state
                    entity_id: input_boolean.zappi_charge_when_electricity_cost_nothing
                    state: "on"
                sequence:
                  - if:
                      - condition: state
                        entity_id: sensor.myenergi_zappi_plug_status
                        state: EV Connected
                    then:
                      - parallel:
                          - if:
                              - condition: state
                                entity_id: binary_sensor.model_y_charger
                                state: "on"
                            then:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: >-
                                    Electricity rate is 0p/kWh. Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.terina
                            else:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: >-
                                    Electricity rate is 0p/kWh. Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.danny
                          - action: select.select_option
                            data:
                              option: Fast
                            target:
                              entity_id: select.myenergi_zappi_charge_mode
              - alias: "Electricity rates below export"
                conditions:
                  - condition: template
                    value_template: "{{ current_import_rate < current_export_rate }}"
                  - condition: state
                    entity_id: input_boolean.zappi_charge_when_electricity_cost_below_export
                    state: "on"
                sequence:
                  - if:
                      - condition: state
                        entity_id: sensor.myenergi_zappi_plug_status
                        state: EV Connected
                    then:
                      - parallel:
                          - if:
                              - condition: state
                                entity_id: binary_sensor.model_y_charger
                                state: "on"
                            then:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: >-
                                    Electricity rate is 0p/kWh. Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.terina
                            else:
                              - action: script.send_direct_notification
                                metadata: {}
                                data:
                                  message: >-
                                    Electricity rate is 0p/kWh. Charging started.
                                  title: "Zappi"
                                  people:
                                    entity_id:
                                      - person.danny
                          - action: select.select_option
                            data:
                              option: Fast
                            target:
                              entity_id: select.myenergi_zappi_charge_mode
              - alias: "Electricity rates starts to cost"
                conditions:
                  - not:
                      - condition: state
                        entity_id: sensor.myenergi_zappi_plug_status
                        state: EV Disconnected
                  - condition: state
                    entity_id: select.myenergi_zappi_charge_mode
                    state: Fast
                  - condition: template
                    value_template: "{{ current_import_rate > 0}}"
                  - or:
                      - condition: state
                        entity_id: input_boolean.zappi_charge_when_electricity_cost_nothing
                        state: "on"
                      - condition: state
                        entity_id: input_boolean.zappi_charge_when_electricity_cost_below_nothing
                        state: "on"
                      - condition: state
                        entity_id: input_boolean.zappi_charge_when_electricity_cost_below_export
                        state: "on"
                sequence:
                  - parallel:
                      - if:
                          - condition: state
                            entity_id: binary_sensor.model_y_charger
                            state: "on"
                        then:
                          - action: script.send_direct_notification
                            metadata: {}
                            data:
                              message: >-
                                Electricity rate is above 0p/kWh (
                                {{ current_import_rate|round(2) ~ ' ' ~ current_import_rate_unit_of_measurement }}
                                ).

                                Stopping charge.
                              title: "Zappi"
                              people:
                                entity_id:
                                  - person.terina
                        else:
                          - action: script.send_direct_notification
                            metadata: {}
                            data:
                              message: >-
                                Electricity rate is above 0p/kWh (
                                {{ current_import_rate|round(2) ~ ' ' ~ current_import_rate_unit_of_measurement }}
                                ).

                                Stopping charge.
                              title: "Zappi"
                              people:
                                entity_id:
                                  - person.danny
                      - action: select.select_option
                        data:
                          option: Eco+
                        target:
                          entity_id: select.myenergi_zappi_charge_mode
            default: []
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.enable_predbat_automations
                    state: "on"
                sequence:
                  - action: select.select_option
                    metadata: {}
                    target:
                      entity_id: select.predbat_mode
                    data:
                      option: Control charge
              - conditions:
                  - condition: state
                    entity_id: sensor.growatt_sph_inverter_mode
                    state: Grid first
                sequence:
                  - action: script.send_actionable_notification_with_2_buttons
                    data:
                      message:
                        Solar is in {{ states('sensor.growatt_sph_inverter_mode') }}.
                        This may start charging the car rather than exporting back to the grid.
                        Turn off EV charging?
                      title: Zappi
                      people:
                        entity_id:
                          - person.danny
                          - person.terina
                      action1_title: "Yes"
                      action1_name: zappi_stop
                      action2_title: "No"
                      action2_name: ignore
            default: []
