  #region Solar Assistant
  - id: "1691009694613"
    alias: "Octopus Energy: Current Rate Change"
    description: ""
    triggers:
      - trigger: numeric_state
        entity_id: sensor.electricity_current_rate
        below: sensor.electricity_export_current_rate
        id: event
      - trigger: state
        entity_id: sensor.electricity_current_rate
        to: sensor.electricity_export_current_rate
        id: event
      - trigger: numeric_state
        entity_id: sensor.electricity_current_rate
        below: 0
        id: event
      - trigger: state
        entity_id: sensor.electricity_current_rate
        to: "0"
        id: event
    conditions:
      - condition: state
        entity_id: input_boolean.enable_solar_assistant_automations
        state: "on"
      - not:
          - condition: state
            entity_id: select.growatt_sph_work_mode_priority
            state: "unavailable"
    actions:
      - choose:
          - alias: Rates remain above export
            conditions:
              - condition: trigger
                id:
                  - time
              - condition: numeric_state
                entity_id: sensor.electricity_previous_rate
                above: sensor.electricity_export_current_rate
              - condition: numeric_state
                entity_id: sensor.electricity_current_rate
                above: sensor.electricity_export_current_rate
            sequence:
              - action: script.solar_assistant_check_charging_mode
                data:
                  event: "event"
        default:
          - choose:
              - conditions:
                  - condition: trigger
                    id: "time_backup"
                sequence:
                  - action: script.solar_assistant_check_charging_mode
                    data:
                      event: "time"
            default:
              - action: script.solar_assistant_check_charging_mode
                data:
                  event: "event"
    mode: restart
  - id: "1689626117481"
