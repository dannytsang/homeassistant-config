automation:
  - id: "1689437015870"
    alias: "EcoFlow: Solar Below House Consumption"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.ecoflow_solar_excess
        below: 0
        for:
          hours: 0
          minutes: 5
          seconds: 0
    condition:
      - or:
          - condition: numeric_state
            entity_id: sensor.electricity_current_rate
            above: sensor.electricity_export_current_rate
          - condition: state
            entity_id: sensor.electricity_current_rate
            state: "unavailable"
      - or:
          - and:
              - condition: numeric_state
                entity_id: number.ecoflow_kitchen_backup_reserve_level
                above: input_number.ecoflow_kitchen_minimum_backup_reserve
              - condition: state
                entity_id: switch.ecoflow_kitchen_backup_reserve_enabled
                state: "on"
          - and:
              - condition: numeric_state
                entity_id: number.ecoflow_office_backup_reserve_level
                above: input_number.ecoflow_office_minimum_backup_reserve
              - condition: state
                entity_id: switch.ecoflow_office_backup_reserve_enabled
                state: "on"
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
    action:
      - service: script.ecoflow_check_charging_mode
        data: {}
      - if:
          - condition: state
            entity_id: timer.check_solar_excess
            state: "active"
        then:
          - service: timer.cancel
            data: {}
            target:
              entity_id: timer.check_solar_excess
    mode: restart
  - id: "1689437015871"
    alias: "EcoFlow: Solar Above House Consumption"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.ecoflow_solar_excess
        above: input_number.ecoflow_charge_solar_threshold
        for:
          hours: 0
          minutes: 5
          seconds: 0
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.check_solar_excess
    condition:
      - condition: numeric_state
        entity_id: number.ecoflow_kitchen_backup_reserve_level
        below: 100
      - condition: state
        entity_id: switch.ecoflow_kitchen_backup_reserve_enabled
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
    action:
      - parallel:
          - service: script.ecoflow_check_charging_mode
            data: {}
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.ecoflow_solar_excess
                    above: input_number.ecoflow_charge_solar_threshold
                  - not:
                      - condition: state
                        entity_id: timer.check_solar_excess
                        state: "active"
                sequence:
                  - parallel:
                      - service: script.ecoflow_check_charging_mode
                        data: {}
                      - service: timer.start
                        data:
                          duration: "00:05:00"
                        target:
                          entity_id: timer.check_solar_excess
    mode: queued
    max: 10
  # Unit rate related automations
  - id: "1689626117476"
    alias: "Ecoflow: Electricity Rates Low To Cost Nothing"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.electricity_current_rate
        below: sensor.electricity_export_current_rate
      - platform: state
        entity_id: sensor.electricity_current_rate
        to: sensor.electricity_export_current_rate
      - platform: numeric_state
        entity_id: sensor.electricity_current_rate
        below: 0
      - platform: state
        entity_id: sensor.electricity_current_rate
        to: "0.0"
      - platform: time_pattern
        minutes: "0"
        seconds: "30"
      - platform: time_pattern
        minutes: "30"
    condition:
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
    action:
      - parallel:
          - service: script.ecoflow_check_charging_mode
            data: {}
    mode: single
  # Battery level
  - id: "1695566530591"
    alias: "EcoFlow: Battery Low And Plug Is Off"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id: sensor.ecoflow_kitchen_battery_level
        below: sensor.ecoflow_kitchen_minimum_backup_reserve_low_threshold
      - platform: numeric_state
        entity_id: sensor.ecoflow_office_battery_level
        below: sensor.ecoflow_office_minimum_backup_reserve_low_threshold
    condition:
      - or:
          - condition: state
            entity_id: switch.ecoflow_kitchen_plug
            state: "off"
          - condition: state
            entity_id: switch.ecoflow_office_plug
            state: "off"
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.entity_id == 'sensor.ecoflow_kitchen_battery_level'}}"
              - condition: state
                entity_id: switch.ecoflow_kitchen_plug
                state: "off"
            sequence:
              - parallel:
                  - service: script.send_direct_notification
                    data:
                      message: Fridge Freezer switch is off.
                      title: EcoFlow
                      people:
                        entity_id:
                          - person.danny
                  - service: switch.turn_on
                    metadata: {}
                    data: {}
                    target:
                      entity_id: switch.ecoflow_kitchen_plug
                  - service: script.ecoflow_set_charge_rate
                    data:
                      entity_id: number.ecoflow_kitchen_ac_charging_power
                      target_charge_rate: 200
                  - service: script.ecoflow_set_backup_reserve
                    data:
                      entity_id: number.ecoflow_kitchen_backup_reserve_level
                      target_reserve_amount: input_number.ecoflow_kitchen_minimum_backup_reserve
          - conditions:
              - condition: template
                value_template: "{{ trigger.entity_id == 'sensor.ecoflow_office_battery_level'}}"
              - condition: state
                entity_id: switch.ecoflow_office_plug
                state: "off"
            sequence:
              - parallel:
                  - service: script.send_direct_notification
                    data:
                      message: Office switch is off.
                      title: EcoFlow
                      people:
                        entity_id:
                          - person.danny
                  - service: switch.turn_on
                    metadata: {}
                    data: {}
                    target:
                      entity_id: switch.ecoflow_office_plug
        default: []
    mode: single
  - id: "1719062430507"
    alias: "EcoFlow: Kitchen Plug Offline"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.ecoflow_kitchen_battery_level
        below: sensor.ecoflow_kitchen_minimum_backup_reserve_low_threshold
    condition:
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: switch.ecoflow_kitchen_plug
            state: unavailable
          - condition: state
            entity_id: switch.ecoflow_kitchen_plug
            state: unknown
    action:
      - service: script.send_direct_notification
        metadata: {}
        data:
          people:
            entity_id: person.danny
          title: EcoFlow
          message: Kitchen plug is offline!
    mode: single
  - id: "1719062430508"
    alias: "EcoFlow: Office Plug Offline"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.ecoflow_office_battery_level
        below: sensor.ecoflow_office_minimum_backup_reserve_low_threshold
    condition:
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: switch.ecoflow_office_plug
            state: unavailable
          - condition: state
            entity_id: switch.ecoflow_office_plug
            state: unknown
    action:
      - service: script.send_direct_notification
        metadata: {}
        data:
          people:
            entity_id:
              - person.danny
          title: EcoFlow
          message: Office plug is offline!
    mode: single
  - id: "1719061926981"
    alias: "Ecoflow: Kitchen Battery Low And Switch Comes Online"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - switch.ecoflow_kitchen_plug
        from: unavailable
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
      - condition: numeric_state
        entity_id: sensor.ecoflow_kitchen_battery_level
        below: sensor.ecoflow_kitchen_minimum_backup_reserve_low_threshold
    action:
      - parallel:
          - service: script.send_direct_notification
            metadata: {}
            data:
              title: EcoFlow
              message: >-
                Kitchen Battery Below minimum threshold
                {{ states('sensor.ecoflow_kitchen_battery_level') }}({{ states('sensor.ecoflow_kitchen_minimum_backup_reserve_low_threshold') }})
                and switch has become available. Turning switch on.
              people:
                - person.danny
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.ecoflow_kitchen_plug
    mode: single
  - id: "1719061926982"
    alias: "Ecoflow: Office Battery Low And Switch Comes Online"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - switch.ecoflow_office_plug
        from: unavailable
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
      - condition: numeric_state
        entity_id: sensor.ecoflow_office_battery_level
        below: sensor.ecoflow_office_minimum_backup_reserve_low_threshold
    action:
      - parallel:
          - service: script.send_direct_notification
            metadata: {}
            data:
              title: EcoFlow
              message: >-
                Office Battery Below minimum threshold
                {{ states('sensor.ecoflow_office_battery_level') }}({{ states('sensor.ecoflow_office_minimum_backup_reserve_low_threshold') }})
                and switch has become available. Turning switch on.
              people:
                - person.danny
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.ecoflow_office_plug
    mode: single
  # Ecoflow
  - id: "1714563193661"
    alias: "EcoFlow: Battery Ultra Low And Plug Is Off"
    description: ""
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.ecoflow_kitchen_battery_level
        below: 6
    condition:
      - condition: state
        entity_id: switch.ecoflow_kitchen_plug
        state: "off"
    action:
      - parallel:
          - service: script.send_direct_notification
            metadata: {}
            data:
              message: Ecoflow battery is ultra low and unable to turn the plug on.
              title: ":cook: Kitchen"
              people:
                entity_id:
                  - person.danny
                  - person.terina
    mode: single
  - id: "1714641195916"
    alias: "Ecoflow: Goes Offline"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - sensor.ecoflow_kitchen_main_battery_level
        to: unknown
        for:
          minutes: 30
      - platform: state
        entity_id:
          - sensor.ecoflow_kitchen_main_battery_level
        to: unavailable
        for:
          minutes: 30
    condition:
      - condition: state
        entity_id: input_boolean.enable_ecoflow_automations
        state: "on"
    action:
      - if:
          - condition: state
            entity_id: switch.ecoflow_kitchen_plug
            state: "off"
        then:
          - parallel:
              - service: script.send_to_home_log
                data:
                  message: >-
                    Kitchen has been offline for more than 30 minutes and the plug is switched off.
                    Turning Fridge Freeze plug on.
                  title: EcoFlow
                  log_level: "Debug"
              - service: switch.turn_on
                metadata: {}
                data: {}
                target:
                  entity_id: switch.ecoflow_kitchen_plug
    mode: single

script:
  ecoflow_set_backup_reserve:
    alias: Ecoflow Set Backup Reserve
    fields:
      entity_id:
        description: Back up reserve entity to apply to.
        selector:
          entity:
            filter:
              integration: "ecoflow_cloud"
              domain: number
      target_reserve_amount:
        description: Reserve amount to be set from 10-100%.
        required: true
        selector:
          number:
            min: 10
            max: 100
            step: 1
            unit_of_measurement: "%"
            mode: "box"
    sequence:
      - variables:
          input_number_entity_id: >-
            {%- if entity_id == 'number.ecoflow_kitchen_backup_reserve_level' -%}
            input_number.target_ecoflow_kitchen_backup_reserve
            {%- elif entity_id == 'number.target_ecoflow_kitchen_backup_reserve' -%}
            input_number.target_ecoflow_office_backup_reserve
            {%- endif -%}
      - service: input_number.set_value
        data:
          value: "{{ target_reserve_amount|int(10) }}"
        target:
          entity_id: "{{ input_number_entity_id }}"
      - service: script.ecoflow_set_backup_reserve
        data:
          entity_id: "{{ entity_id }}"
          target_reserve_amount: "{{ states(input_number_entity_id)|int(100) }}"
    mode: queued
    max: 10
  ecoflow_update_backup_reserve:
    alias: Ecoflow Update Backup Reserve
    fields:
      entity_id:
        description: Back up reserve entity to apply to.
        required: true
        selector:
          entity:
            filter:
              integration: "ecoflow_cloud"
              domain: number
      reserve_amount:
        description: Reserve amount to be set from 10-100%.
        required: true
        selector:
          number:
            min: 10
            max: 100
            step: 1
            unit_of_measurement: "%"
            mode: "box"
    sequence:
      - repeat:
          until:
            - or:
                - condition: template
                  value_template: >-
                    {{ repeat.index > 6 }}
                - condition: template
                  value_template: >-
                    {{ states('number.ecoflow_kitchen_backup_reserve_level')|int(0) ==
                    states('input_number.target_ecoflow_kitchen_backup_reserve')|int(0) }}
          sequence:
            - service: number.set_value
              data:
                value: >-
                  {{ states('input_number.target_ecoflow_kitchen_backup_reserve')|int(10) }}
              target:
                entity_id: number.ecoflow_kitchen_backup_reserve_level
            - delay:
                hours: 0
                minutes: 0
                seconds: 40
                milliseconds: 0
      - if:
          - condition: template
            value_template: >-
              {{ states('number.ecoflow_kitchen_backup_reserve_level')|int(0) !=
              states('input_number.target_ecoflow_kitchen_backup_reserve')|int(0) }}
        then:
          - service: script.send_direct_notification
            data:
              message: Retry failed to set backup to {{ states('input_number.target_ecoflow_kitchen_backup_reserve', with_unit=True) }}.
              title: Solar
              people:
                entity_id:
                  - person.danny
    mode: single
  ecoflow_set_charge_rate:
    alias: Ecoflow Set Charge Rate
    fields:
      entity_id:
        description: Back up reserve entity to apply to.
        required: true
        selector:
          entity:
            filter:
              integration: "ecoflow_cloud"
              domain: number
      target_charge_rate:
        description: Rate of charge expressed in watts from 200-1200.
        required: true
        selector:
          number:
            min: 200
            max: 1200
            step: 200
            unit_of_measurement: "w"
            mode: "box"
    sequence:
      - choose:
          - conditions:
              - condition: template
                value_template: >-
                  {{ entity_id == 'number.ecoflow_kitchen_ac_charging_power' }}
            sequence:
              - service: input_number.set_value
                data:
                  value: "{{ target_charge_rate|int(200) }}"
                target:
                  entity_id: input_number.target_ecoflow_kitchen_charge_rate
              - service: script.ecoflow_update_charge_rate
                data:
                  entity_id: number.ecoflow_kitchen_ac_charging_power
                  charge_rate: "{{ states('input_number.target_ecoflow_kitchen_charge_rate')|int(200) }}"
          - conditions:
              - condition: template
                value_template: >-
                  {{ entity_id == 'number.ecoflow_office_ac_charging_power' }}
            sequence:
              - service: input_number.set_value
                data:
                  value: "{{ target_charge_rate|int(200) }}"
                target:
                  entity_id: input_number.target_ecoflow_office_charge_rate
              - service: script.ecoflow_update_charge_rate
                data:
                  entity_id: number.ecoflow_office_ac_charging_power
                  charge_rate: "{{ states('input_number.target_ecoflow_office_charge_rate')|int(200) }}"
        default: []
    mode: queued
    max: 10
  ecoflow_update_charge_rate:
    alias: Ecoflow Update Charge Rate
    fields:
      entity_id:
        description: Back up reserve entity to apply to.
        required: true
        selector:
          entity:
            filter:
              integration: "ecoflow_cloud"
              domain: number
      charge_rate:
        description: Rate of charge expressed in watts from 200-1200.
        required: true
        selector:
          number:
            min: 200
            max: 1200
            step: 200
            unit_of_measurement: "w"
            mode: "box"
    sequence:
      - repeat:
          until:
            - or:
                - condition: template
                  value_template: >-
                    {{ repeat.index > 6 }}
                - condition: template
                  value_template: >-
                    {{ states('number.ecoflow_kitchen_ac_charging_power')|int(0) ==
                    states('input_number.target_ecoflow_kitchen_charge_rate')|int(0) }}
          sequence:
            - if:
                - condition: template
                  value_template: >-
                    {{ repeat.index % 2 == 0 }}
              then:
                - service: homeassistant.reload_config_entry
                  data: {}
                  target:
                    entity_id: sensor.ecoflow_kitchen_battery_level
                - wait_for_trigger:
                    - platform: template
                      value_template: >-
                        {{ states('sensor.ecoflow_kitchen_battery_level')|int(-1) >= 0 }}
                  timeout:
                    hours: 0
                    minutes: 0
                    seconds: 40
                    milliseconds: 0
            - service: number.set_value
              data:
                value: >-
                  {{ states('input_number.target_ecoflow_kitchen_charge_rate')|int(10) }}
              target:
                entity_id: number.ecoflow_kitchen_ac_charging_power
            - delay:
                hours: 0
                minutes: 0
                seconds: 40
                milliseconds: 0
      - if:
          - condition: template
            value_template: >-
              {{ states('number.ecoflow_kitchen_ac_charging_power')|int(0) !=
              states('input_number.target_ecoflow_kitchen_charge_rate')|int(0) }}
        then:
          - service: script.send_direct_notification
            data:
              message: Retry failed to set charge rate to {{ states('input_number.target_ecoflow_kitchen_charge_rate', with_unit=True) }}
              title: Solar
              people:
                entity_id:
                  - person.danny
    mode: single
  ecoflow_excess_solar_detected:
    alias: Ecoflow Excess Solar Detected
    trace:
      stored_traces: 30
    sequence:
      - alias: Check kitchen battery
        choose:
          - alias: Battery fully charged
            conditions:
              - condition: numeric_state
                entity_id: sensor.ecoflow_kitchen_battery_level
                above: 99
            sequence:
              - variables:
                  kitchen_target_charge_rate: 0
        default:
          - variables:
              kitchen_target_charge_rate: >-
                {%- from 'calculate_ecoflow_delta2_charge_rate.jinja' import calculate_ecoflow_delta2_charge_rate -%}
                {{ calculate_ecoflow_delta2_charge_rate(
                ((states('sensor.ecoflow_solar_excess')|float(0) * 1000) + states('sensor.ecoflow_ac_in_power')|float(0)),
                200,
                1200)|int(0) }}
      - alias: Check office battery
        choose:
          - alias: Battery fully charged
            conditions:
              - condition: numeric_state
                entity_id: sensor.ecoflow_office_battery_level
                above: 99
            sequence:
              - variables:
                  office_target_charge_rate: 0
        default:
          - variables:
              office_target_charge_rate: >-
                {%- from 'calculate_ecoflow_delta2_charge_rate.jinja' import calculate_ecoflow_delta2_charge_rate -%}
                {{ calculate_ecoflow_delta2_charge_rate(
                ((states('sensor.ecoflow_solar_excess')|float(0) * 1000) - kitchen_target_charge_rate|float(0)),
                200,
                1200)|int(0) }}
      - parallel:
          - alias: Ecoflow Kitchen
            choose:
              - alias: Battery fully charged
                conditions:
                  - condition: numeric_state
                    entity_id: sensor.ecoflow_kitchen_battery_level
                    above: 99
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        Battery fully charged. No changes to charging rate required.
                      title: EcoFlow
                      log_level: "Debug"
              - alias: No excess for Kitchen
                conditions:
                  - condition: template
                    value_template: "{{ office_target_charge_rate <= 0 }}"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        No solar excess for Kitchen.
                      title: EcoFlow
                      log_level: "Debug"
              - alias: Kitchen not fully charged
                conditions:
                  - condition: numeric_state
                    entity_id: sensor.ecoflow_kitchen_battery_level
                    below: 100
                  - or:
                      - condition: template
                        value_template: >-
                          {{ kitchen_target_charge_rate|int(0) > 0 and kitchen_target_charge_rate != states('number.ecoflow_kitchen_ac_charging_power')|int(0) }}
                      - condition: numeric_state
                        entity_id: number.ecoflow_kitchen_backup_reserve_level
                        below: 100
                sequence:
                  - if:
                      - condition: state
                        entity_id: switch.ecoflow_kitchen_plug
                        state: "off"
                    then:
                      - parallel:
                          - service: script.send_to_home_log
                            data:
                              message: >-
                                Solar production is above household consumption. Turning plug on and setting backup to 100% with
                                charge rate {{ kitchen_target_charge_rate }}w.
                              title: EcoFlow
                              log_level: "Debug"
                          - service: switch.turn_on
                            metadata: {}
                            data: {}
                            target:
                              entity_id: switch.ecoflow_kitchen_plug
                    else:
                      - service: script.send_to_home_log
                        data:
                          message: >-
                            Solar production is above household consumption. Setting backup to 100% with
                            charge rate {{ kitchen_target_charge_rate }}w.
                          title: EcoFlow
                          log_level: "Debug"
                  - if:
                      - not:
                          - condition: state
                            entity_id: number.ecoflow_kitchen_ac_charging_power
                            state: "{{ kitchen_target_charge_rate }}"
                    then:
                      - service: script.ecoflow_set_charge_rate
                        data:
                          entity_id: number.ecoflow_kitchen_ac_charging_power
                          target_charge_rate: "{{ kitchen_target_charge_rate }}"
                  - if:
                      - not:
                          - condition: state
                            entity_id: number.ecoflow_kitchen_backup_reserve_level
                            state: "100"
                    then:
                      - service: script.ecoflow_set_backup_reserve
                        data:
                          entity_id: number.ecoflow_kitchen_backup_reserve_level
                          target_reserve_amount: 100
            default:
              - service: script.send_to_home_log
                data:
                  message: >-
                    Charge rate ({{ kitchen_target_charge_rate }}w) is already set correctly.
                  title: EcoFlow
                  log_level: "Debug"
          - alias: Ecoflow Office
            choose:
              - alias: Battery fully charged
                conditions:
                  - condition: numeric_state
                    entity_id: sensor.ecoflow_office_battery_level
                    above: 99
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        Battery fully charged. No changes to charging rate required.
                      title: EcoFlow
                      log_level: "Debug"
              - alias: No excess for Office
                conditions:
                  - condition: template
                    value_template: "{{ office_target_charge_rate <= 0 }}"
                sequence:
                  - service: script.send_to_home_log
                    data:
                      message: >-
                        No solar excess for Office.
                      title: EcoFlow
                      log_level: "Debug"
              - alias: Battery not fully charged
                conditions:
                  - condition: numeric_state
                    entity_id: sensor.ecoflow_office_battery_level
                    below: 100
                  - or:
                      - condition: template
                        value_template: >-
                          {{ office_target_charge_rate|int(0) > 0 and office_target_charge_rate != states('number.ecoflow_kitchen_ac_charging_power')|int(0) }}
                      - condition: numeric_state
