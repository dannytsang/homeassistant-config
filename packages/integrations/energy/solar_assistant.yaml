            {{ states('sensor.growatt_sph_grid_power') }}
          {% elif states('sensor.growatt_sph_grid_power')|int(0) > 0 -%}
            {{ states('sensor.growatt_sph_grid_power')|int(0) }}
          {%- else -%}
            0
          {%- endif -%}
        device_class: "power"
        unit_of_measurement: "W"
        state_class: "measurement"
