        unique_id: ed52b9f5-fddd-4797-85a1-b4fb6df8cd0e
        state: >-
          {%- if states('sensor.growatt_sph_grid_power') == 'unknown' -%}
            {{ states('sensor.growatt_sph_grid_power') }}
