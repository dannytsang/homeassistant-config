script:
  set_central_heating_to_away_mode:
    alias: Set Central Heating To Away Mode
    icon: mdi:hvac
    sequence:
      - if:
          - or:
              - not:
                  - condition: state
                    entity_id: climate.thermostat
                    state: "heat"
              - not:
                  - condition: state
                    entity_id: climate.thermostat
                    attribute: temperature
                    state: 7
        then:
          - action: script.hvac_turn_off_heater_schedule
            data: {}
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: "Setting heating to :running: away mode."
                  title: ":hotsprings: :droplet: Boiler"
                  log_level: "Normal"
              - action: climate.set_temperature
                target:
                  entity_id: climate.thermostat
                data:
                  temperature: 7
              - action: climate.set_hvac_mode
                data:
                  hvac_mode: heat
                target:
                  entity_id: climate.thermostat
    mode: single
  set_central_heating_to_home_mode:
    alias: Set Central Heating To Home Mode
    icon: mdi:hvac
    sequence:
      - if:
          - not:
              - condition: state
                entity_id: climate.thermostat
                state: "heat"
        then:
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: "Setting heating to :house_with_garden: home mode."
                  title: ":hotsprings: :droplet: Boiler"
                  log_level: "Normal"
              - sequence:
                  - action: script.check_and_run_central_heating
                    data: {}
    mode: single
  set_central_heating_to_off:
    alias: Set Central Heating Off
    icon: mdi:hvac-off
    sequence:
      - if:
          - not:
              - condition: state
                entity_id: climate.thermostat
                state: "off"
        then:
          - parallel:
              - action: script.send_to_home_log
                data:
                  message: "Setting heating to off."
                  title: ":hotsprings: :droplet: Boiler"
                  log_level: "Normal"
              - action: climate.set_temperature
                target:
                  entity_id: climate.thermostat
                data:
                  temperature: 7
              - action: climate.set_hvac_mode
                data:
                  hvac_mode: heat
                target:
                  entity_id: climate.thermostat
              - action: script.hvac_turn_off_heater_schedule
    mode: single
  check_and_run_central_heating:
    alias: Check And Run Central Heating Schedule
    icon: mdi:hvac
    trace:
      stored_traces: 40
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.home_mode
                state: "Holiday"
            sequence:
              - alias: Post notification if schedule turned on only
                action: script.send_to_home_log
                data:
                  message: >-
                    In Holiday mode. Skipping turning on central heating.
                  title: ":hotsprings: :droplet: Boiler"
                  log_level: "Normal"
          - conditions:
              - or:
                  - condition: not
                    conditions:
                      - alias: Thermostat temperature is the same as schedule temperature
                        condition: template
                        value_template: "{{ state_attr('climate.thermostat', 'temperature') == state_attr('schedule.central_heating', 'temperature') }}"
                  - condition: not
                    conditions:
                      - condition: state
                        entity_id: climate.thermostat
                        state: "heat"
              - condition: state
                entity_id: schedule.central_heating
                state: "on"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        Thermostat switched on. Setting temperature to {{ state_attr('schedule.central_heating', 'temperature') }}.
                      title: ":hotsprings: :droplet: Boiler"
                      log_level: "Normal"
                  - action: climate.set_temperature
                    target:
                      entity_id:
                        - climate.thermostat
                    data:
                      hvac_mode: heat
                      temperature: "{{ state_attr('schedule.central_heating', 'temperature') }}"
        default: []
    mode: queued
    max: 2
  hvac_turn_off_heater_schedule:
    alias: "HVAC: Turn Off Heater Schedule"
    sequence:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: Turning off schedule.
              title: ":hotsprings: :droplet: Boiler"
              log_level: "Normal"
    mode: single
  set_hot_water_to_home_mode:
    alias: Set Hot Water To Home
    icon: mdi:water-boiler-auto
    sequence:
      - if:
          - condition: state
            entity_id: input_boolean.enable_hive_hacs_integration
            state: "on"
        then:
          - if:
              - not:
                  - condition: state
                    entity_id: water_heater.thermostat
                    state: "eco"
            then:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "Turning on the hot water."
                      title: ":hotsprings: :droplet: Boiler"
                      log_level: "Normal"
                  - action: water_heater.set_operation_mode
                    data:
                      operation_mode: "eco"
                    target:
                      entity_id: water_heater.thermostat
        else:
          - if:
              - not:
                  - condition: state
                    entity_id: water_heater.thermostat
                    state: "auto"
            then:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "Turning on the hot water."
                      title: ":hotsprings: :droplet: Boiler"
                      log_level: "Normal"
                  - action: water_heater.set_operation_mode
                    data:
                      operation_mode: "auto"
                    target:
                      entity_id: water_heater.thermostat
    mode: single
  set_how_water_to_away_mode:
    alias: Set Hot Water To Off
    icon: mdi:water-boiler-off
    sequence:
      - choose:
          - alias: Integration unavailable
            conditions:
              - condition: state
                entity_id: water_heater.thermostat
                state: "unavailable"
            sequence:
              - action: script.send_direct_notification
                data:
                  message: Hive central heating is offline.
                  title: ":warning: :hotsprings: :droplet: Boiler :warning:"
                  people:
                    entity_id:
                      - person.danny
                      - person.terina
          - alias: Hot water is not on
            conditions:
              - not:
                  - condition: state
                    entity_id: water_heater.thermostat
                    state: "off"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "Turning off the hot water."
                      title: ":hotsprings: :droplet: Boiler"
                      log_level: "Debug"
                  - action: water_heater.set_operation_mode
                    data:
                      operation_mode: "off"
                    target:
                      entity_id: water_heater.thermostat
    mode: single
  set_how_water_to_on:
    alias: Set Hot Water To On
    icon: mdi:water-boiler
    sequence:
      - choose:
          - alias: Integration unavailable
            conditions:
              - condition: state
                entity_id: water_heater.thermostat
                state: "unavailable"
            sequence:
              - action: script.send_direct_notification
                data:
                  message: Hive central heating is offline.
                  title: ":warning: :hotsprings: :droplet: Boiler :warning:"
                  people:
                    entity_id:
                      - person.danny
                      - person.terina
          - alias: Hot water is not on
            conditions:
              - not:
                  - condition: state
                    entity_id: water_heater.thermostat
                    state: "on"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "Turning on the hot water."
                      title: ":hotsprings: :droplet: Boiler"
                      log_level: "Debug"
                  - action: water_heater.set_operation_mode
                    data:
                      operation_mode: "on"
                    target:
                      entity_id: water_heater.thermostat
        default: []
    mode: single

