automation:
  - id: "1628956688014"
    alias: "Alarm: Disarmed"
    description: ""
    trigger:
      - trigger: state
        entity_id: alarm_control_panel.house_alarm
        to: "disarmed"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: "🔕 disarmed."
              title: "🔔 Alarm"
              log_level: "Normal"
          - action: script.send_to_home_log
            data:
              message: "📸 Turning off indoor cameras."
              log_level: "Debug"
          - action: script.set_central_heating_to_home_mode
    mode: single
  - id: "1587680439012"
    alias: "Alarm: Arm Overnight Home Mode"
    description: ""
    trace:
      stored_traces: 10
    triggers:
      - trigger: state
        entity_id:
          - schedule.alarm_scheduled_home_mode
        from: "off"
        to: "on"
      - trigger: time
        at: "00:00:00"
      - trigger: time_pattern
        hours: "0"
        minutes: "/30"
      - trigger: time
        at: "01:00:00"
      - trigger: time_pattern
        hours: "1"
        minutes: "/30"
      - trigger: time
        at: "02:00:00"
    conditions:
      - or:
          - condition: state
            entity_id: alarm_control_panel.house_alarm
            state: "disarmed"
          - not:
              - condition: state
                entity_id: lock.front_door
                state: "locked"
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - parallel:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.alarmed_doors_and_windows
                    state: "on"
                sequence:
                  - action: script.send_direct_notification
                    data:
                      message: >-
                        :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                        The following entrances are still open:
                        {% for entity in state_attr('binary_sensor.alarmed_doors_and_windows','entity_id')
                        %}{% if states(entity) == 'on' %}{{ '\n* ' ~ state_attr(entity, 'friendly_name')
                        }} {% endif %}{% endfor %}"

                        Trying again later.
                      title: "⚠️ 🔔 Alarm"
                      people:
                        entity_id:
                          - person.danny
                          - person.terina
            default:
              - parallel:
                  - action: script.arm_alarm_overnight
                    data:
                      message: "It's late."
      - action: script.lock_front_door
        data: {}
    mode: single
  - id: "1587680439015"
    alias: "Alarm: Arm Overnight Home Mode Final Check"
    description: ""
    triggers:
      - trigger: time
        at: "02:05:00"
    conditions:
      - condition: state
        entity_id: alarm_control_panel.house_alarm
        state: "disarmed"
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.alarmed_doors_and_windows
                state: "on"
            sequence:
              - parallel:
                  - action: script.send_direct_notification
                    data:
                      message: >-
                        :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                        Did not turned on because the following:
                        {% for opening in state_attr('binary_sensor.alarmed_doors_and_windows', 'entity_id') %}{% if states(opening) == 'on' %}
                        {{ '* ' ~ state_attr(opening, 'friendly_name') ~ '\n' }}{% endif %}{% endfor %}
                      title: "⚠️ 🔔 Alarm ⚠️"
                      people:
                        entity_id:
                          - person.danny
                          - person.terina
                  - alias: Turn on bedroom light to warn not all doors/windows are closed.
                    action: light.turn_on
                    data:
                      rgb_color:
                        - 17
                        - 0
                        - 255
                      brightness: 255
                    target:
                      entity_id:
                        - light.under_bed_left
                        - light.under_bed_right
                        - light.bedroom_lamp_left
                        - light.bedroom_lamp_right
          - conditions:
              - condition: state
                entity_id: binary_sensor.alarmed_doors_and_windows
                state: "off"
            sequence:
              - choose:
                  - alias: Danny not home and not long distance after last check
                    conditions:
                      - not:
                          - condition: state
                            entity_id: person.danny
                            state: "home"
                          - condition: template
                            value_template:
                              "{{ states('sensor.danny_home_nearest_distance')|float(0) > states('input_number.long_distance_away_from_home')|int(0)
                              - 1 }}"
                      - condition: state
                        entity_id: person.terina
                        state: "home"
                        for:
                          minutes: "5"
                    sequence:
                      - parallel:
                          - action: script.send_direct_notification
                            data:
                              message: >-
                                Final check for people failed. 🏃 🏡 Danny is not home
                                and this is the final check. 🔕 Alarm turned on.
                              title: "⚠️ 🔔 Alarm"
                              people:
                                entity_id:
                                  - person.danny
                                  - person.terina
                          - action: script.set_alarm_to_home_mode
                          - action: script.lock_front_door
                  - alias: Terina not home and not long distance and after last check
                    conditions:
                      - condition: state
                        entity_id: person.danny
                        state: "home"
                        for:
                          minutes: "5"
                      - not:
                          - condition: state
                            entity_id: person.terina
                            state: "home"
                          - condition: template
                            value_template:
                              "{{ states('sensor.terina_home_nearest_distance')|float(0) > states('input_number.long_distance_away_from_home')|int(0)
                              - 1 }}"
                    sequence:
                      - parallel:
                          - action: script.send_direct_notification
                            data:
                              message: >-
                                Final check for people failed. 🏡 💃 Terina is not
                                home and this is the final check. 🔕 Alarm turned on.
                              title: "🔔 Alarm"
                              people:
                                entity_id:
                                  - person.danny
                                  - person.terina
                          - action: script.set_alarm_to_home_mode
                          - action: script.lock_front_door
                default: []
    mode: single
  - id: "1587680439013"
    alias: "Alarm: Arm Overnight When Doors And Windows Shut"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - binary_sensor.alarmed_doors_and_windows
        from: "on"
        to: "off"
        for: "00:00:30"
    conditions:
      - condition: state
        entity_id: group.adult_people
        state: "home"
      - condition: state
        entity_id: alarm_control_panel.house_alarm
        state: "disarmed"
      - condition: state
        entity_id: binary_sensor.alarmed_doors_and_windows
        state: "off"
      - condition: state
        entity_id: schedule.alarm_scheduled_home_mode
        state: "on"
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - action: script.arm_alarm_overnight
        data:
          message: "All alarmed 🚪 doors and 🪟 windows are now closed."
    mode: single
  - id: "1630366065607"
    alias: "Alarm: Armed"
    description: ""
    triggers:
      - trigger: state
        entity_id: alarm_control_panel.house_alarm
        to: "armed_away"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - parallel:
          - action: script.send_to_home_log
            data:
              message: " Set to away mode (all sensors on). Turning on all :camera_with_flash: cameras."
              title: "🔔 Alarm"
              log_level: "Normal"
    mode: single
  - id: "1614197981954"
    alias: "Alarm: Disconnected"
    description: ""
    triggers:
      - trigger: state
        entity_id: alarm_control_panel.house_alarm
        to: "unavailable"
        for:
          hours: 0
          minutes: 1
          seconds: 0
    conditions:
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - parallel:
          - action: script.send_direct_notification
            data:
              title: "🔔 Alarm"
              message: "⚠️ Disconnected from Home Assistant ⚠️"
              people:
                entity_id:
                  - person.danny
    mode: single
  - id: "1658658845650"
    alias: "Alarm: Disconnected For A Period Of Time"
    description: ""
    triggers:
      - trigger: state
        entity_id:
          - alarm_control_panel.house_alarm
        to: "unavailable"
        for:
          hours: 0
          minutes: 5
          seconds: 0
    conditions:
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - action: script.send_to_home_log
        data:
          message: Alarm has been unavailable for 5 minutes. Restarting Ring MQTT add-on.
          title: "🔔 Alarm"
          log_level: "Normal"
      - action: hassio.addon_restart
        data:
          addon: fdb328a7_ring_mqtt
      - wait_for_trigger:
          - trigger: state
            entity_id:
              - alarm_control_panel.house_alarm
            from: "unavailable"
        timeout: "{{ states('input_text.restart_ring_mqtt_add_on_timeout') }}"
        continue_on_timeout: true
      - choose:
          - conditions:
              - condition: state
                entity_id: alarm_control_panel.house_alarm
                state: "unavailable"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: Restarting Ring MQTT add-on failed.
                  title: "🔔 Alarm"
                  log_level: "Normal"
          - conditions:
              - condition: not
                conditions:
                  - condition: state
                    entity_id: alarm_control_panel.house_alarm
                    state: "unavailable"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: Ring MQTT restarted successfully.
                  title: "🔔 Alarm"
                  log_level: "Normal"
        default: []
    mode: single
  - id: "1589026420341"
    alias: "Alarm: Triggered"
    description: ""
    triggers:
      - trigger: state
        entity_id: alarm_control_panel.house_alarm
        to: "triggered"
    conditions:
      - condition: state
        entity_id: input_boolean.enable_alarm_automations
        state: "on"
    actions:
      - parallel:
          - action: script.send_direct_notification
            data:
              message: Has triggered!
              title: ":rotating_light: Alarm"
              people:
                entity_id:
                  - person.danny
                  - person.terina
                  - person.leo
          - action: script.send_actionable_notification_with_2_buttons
            data:
              message: Triggered! Turn off?
              title: ":rotating_light: Alarm"
              people:
                entity_id:
                  - person.danny
                  - person.terina
              action1_title: "Yes"
              action1_name: switch_off_alarm
              action2_title: "No"
              action2_name: ignore
          - action: script.post_home_assistant_direct_notification
            data:
              message: Has triggered!
              title: "🚨 Alarm"
              people:
                entity_id:
                  - person.danny
                  - person.terina
                  - person.leo
              priority: high
    mode: single

script:
  # Alarm modes
  set_alarm_to_away_mode:
    alias: Set Alarm To Away
    sequence:
      - parallel:
          - if:
              - alias: "Alarm is not already in away mode."
                not:
                  - condition: state
                    entity_id: alarm_control_panel.house_alarm
                    state: "armed_away"
            then:
              - action: script.send_to_home_log
                data:
                  message: "Turning 🔔 alarm on in away mode."
                  title: "🔔 Alarm"
                  log_level: "Normal"
              - action: alarm_control_panel.alarm_arm_away
                data: {}
                target:
                  entity_id: alarm_control_panel.house_alarm
    mode: single
    icon: mdi:alarm-light
  set_alarm_to_disarmed_mode:
    alias: Set Alarm To Disarmed
    sequence:
      - parallel:
          - if:
              - alias: "Alarm is not turned off already."
                not:
                  - condition: state
                    entity_id: alarm_control_panel.house_alarm
                    state: "disarmed"
            then:
              - action: script.send_to_home_log
                data:
                  message: "Turning 🔕 alarm off."
                  title: "🔔 Alarm"
                  log_level: "Normal"
              - action: alarm_control_panel.alarm_disarm
                data: {}
                target:
                  entity_id: alarm_control_panel.house_alarm
    mode: single
    icon: mdi:alarm-light-off
  set_alarm_to_home_mode:
    alias: Set Alarm To Home
    sequence:
      - parallel:
          - if:
              - alias: "Alarm is not already in away mode."
                not:
                  - condition: state
                    entity_id: alarm_control_panel.house_alarm
                    state: "armed_home"
            then:
              - action: script.send_to_home_log
                data:
                  message: "Changing 🔔 alarm to home mode(door sensors only)."
                  title: "🔔 Alarm"
                  log_level: "Normal"
              - action: alarm_control_panel.alarm_arm_home
                data: {}
                target:
                  entity_id: alarm_control_panel.house_alarm
    mode: single
    icon: mdi:alarm-light
  # Turn on alarm on certain conditions
  arm_alarm_overnight:
    alias: Arm Alarm Overnight
    description: >-
      Does not check:
      * alarm automation is enabled
      * alarm state.
    trace:
      stored_traces: 10
    fields:
      message:
        description: Message prefix to post.
        required: true
        selector:
          text:
            multiline: true
    sequence:
      - variables:
          # binary array [home, far away]
          danny: >-
            {{ [ states('person.danny') == 'home',
              states('sensor.danny_home_nearest_distance')|float(0) > states('input_number.long_distance_away_from_home')|int(0) - 1] }}
          terina: >-
            {{ [ states('person.terina') == 'home',
              states('sensor.terina_home_nearest_distance')|float(0) > states('input_number.long_distance_away_from_home')|int(0) - 1] }}
          leo: >-
            {{ [ states('person.leo') == 'home',
              states('sensor.leo_home_nearest_distance')|float(0) > states('input_number.long_distance_away_from_home')|int(0) - 1] }}
      - choose:
          - alias: Already locked and armed
            conditions:
              - condition: state
                entity_id: lock.front_door
                state: "locked"
              - not:
                  - condition: state
                    entity_id: alarm_control_panel.house_alarm
                    state: "disarmed"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        Already locked and alarm is {{ states('alarm_control_panel.house_alarm') }}.
                        Skipping.
                      title: "🔔 Alarm"
                      log_level: "Normal"
          - alias: Everyone home
            conditions:
              - condition: state
                entity_id: group.all_tracked_people
                state: "home"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: "{{ message }} Turning 🔔 alarm on."
                      title: "🔔 Alarm"
                      log_level: "Normal"
                  - action: script.set_alarm_to_home_mode
                  - action: script.lock_front_door
          - alias: Someone is not far distance
            conditions:
              - condition: template
                value_template: >-
                  {{ not(danny | first) and not(danny[1]) or
                  not(terina | first) and not(terina[1]) or
                  not(leo | first) and not(leo[1]) }}
              - condition: time
                before: "02:00:00"
            sequence:
              - action: script.send_to_home_log
                data:
                  message: >-
                    {{ message }} 🏃 🏡
                    {{ iif(not(danny | first and danny[1], 'Danny')) }}
                    {{ iif(not(terina | first and terina[1], 'Terina')) }}
                    {{ iif(not(leo | first and leo[1], 'Leo')) }}
                    is not home. 🔕 Alarm not turned on and a check will be performed later.
                  title: "🔔 Alarm"
                  log_level: "Normal"
          - alias: Someone is home and rest are far away
            conditions:
              - condition: template
                value_template: "{{ (danny | first or danny[1]) and (terina | first or terina[1]) and (leo | first or leo[1]) }}"
              - or:
                  - condition: time
                    after: "22:59:00"
                  - condition: time
                    before: "02:00:00"
            sequence:
              - parallel:
                  - action: script.send_to_home_log
                    data:
                      message: >-
                        {{ message }} 🏃 🏡
                        {%- if not(danny | first) or danny[1] %}
                        Danny is not home and more than {{ (states('input_number.long_distance_away_from_home')|int(0)*0.000621371)|round(1) }} miles away
                        ({{ (states('sensor.danny_home_nearest_distance')|float(0)*0.000621371)|round(1) }}).
                        {% endif %}
                        {%- if not(terina | first) or terina[1] %}
                        Terina is not home and more than {{ (states('input_number.long_distance_away_from_home')|int(0)*0.000621371)|round(1) }} miles away
                        ({{ (states('sensor.terina_home_nearest_distance')|float(0)*0.000621371)|round(1) }}).
                        {% endif %}
                        {%- if not(leo | first) or leo[1] %}
                        Leo is not home and more than {{ (states('input_number.long_distance_away_from_home')|int(0)*0.000621371)|round(1) }} miles away
                        ({{ (states('sensor.leo_home_nearest_distance')|float(0)*0.000621371)|round(1) }}).
                        {% endif %}

                        Turning alarm on.
                      title: "🔔 Alarm"
                      log_level: "Normal"
                  - action: script.set_alarm_to_home_mode
        default:
          - action: script.send_direct_notification
            data:
              message: >-
                :clock{{ now().strftime('%I') | int }}{% if now().minute | int > 25 and now().minute | int < 35 %}30{% else %}{% endif %}:
                Did not turned on because the following people are not home:

                {% for p in state_attr('group.all_tracked_people', 'entity_id') -%}
                {%- if states(p) != 'home' -%}
                {{ state_attr(p, 'friendly_name')~' is at '~states(p)~'.\n' }}
                {%- endif -%}
                {%- endfor -%}

                Trying again later.
              title: "⚠️ 🔔 Alarm"
              people:
                entity_id:
                  - person.danny
                  - person.terina
    mode: single
    icon: mdi:alarm-light
