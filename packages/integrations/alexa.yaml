# Integration: https://github.com/custom-components/alexa_media_player
script:
  alexa_announce:
    alias: Send Alexa announcement
    description: Converts text to speech but with the announcement (bong) sound at the start.
    fields:
      message:
        description: Message to post.
        required: true
        selector:
          text:
            multiline: true
      title:
        description: (optional)Title to the message posted.
        selector:
          text:
      target:
        name: Echo devices.
        description: A list of echo devices. If none is provided, it will send to all devices.
        selector:
          target:
            entity:
              integration: alexa_media
              domain: media_player
      method:
        name: Announcement method
        description:
          How the devices will make the announcement. Speak will use TTS. All will TTS
          as well as showing the message on the screen (if the device have one).
        default: speak
        selector:
          select:
            options:
              - speak
              - all
      suppress_if_quiet:
        description: "If quiet hours are on, avoid push; fall back to persistent"
        default: true
        example: "true"
        selector:
          boolean:
    sequence:
      - alias: Set defaults
        variables:
          v_suppress_if_quiet: "{{ (suppress_if_quiet | default(true)) }}"
      - if:
          - or:
              - alias: "Quiet time is OFF"
                condition: state
                entity_id: schedule.notification_quiet_time
                state: "off"

              - alias: "Quiet time is ON and suppress_if_quiet is FALSE"
                and:
                  - condition: state
                    entity_id: schedule.notification_quiet_time
                    state: "on"
                  - condition: template
                    value_template: "{{ not v_suppress_if_quiet }}"
        then:
          - action: notify.alexa_media
            data:
              message: "{{ message }}"
              target: "{{ target|default('media_player.everywhere', true) }}"
              data:
                method: "{{ method }}"
                type: announce
            continue_on_error: true
  alexa_tts:
    alias: Send Alexa TTS
    description: Converts text to speech but without the announcement (bong) sound.
    fields:
      message:
        description: Message to post.
        required: true
        selector:
          text:
            multiline: true
      title:
        description: (optional)Title to the message posted.
        selector:
          text:
      target:
        name: Echo devices.
        description: A list of echo devices. If none is provided, it will send to all devices.
        selector:
          target:
            entity:
              integration: alexa_media
              domain: media_player
    sequence:
      - action: notify.alexa_media
        data:
          message: "{{ message }}"
          target: "{{ target.entity_id|default('media_player.everywhere', true) }}"
          data:
            type: tts
        continue_on_error: true
