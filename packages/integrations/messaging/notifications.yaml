                  for_each: "{{ telegram|default([], true) }}"
                  sequence:
                    - action: script.post_to_telegram_home_log_with_local_attachments
                      data:
                        message: "{{ message }}"
                        title: "{{ title|default(none, true) }}"
                        people: "{{ repeat.item }}"
                        filePath: "{{ filePath }}"
                      continue_on_error: true
