          - repeat:
              for_each: "{{ mobile|default([], true) }}"
              sequence:
                - choose:
                    - conditions:
                      - condition: template
                        value_template: "{{ repeat.item == 'person.danny' }}"
                      sequence:
                        - action: notify.mobile_app_top_dog
                          data:
                            message: "{{ message }}"
                            title: "{{ title|default('', true) }}"
                            data:
                              actions:
                                - title: "{{ action1_title }}"
                                  action: "{{ action1_name }}"
                                - title: "{{ action2_title }}"
                                  action: "{{ action2_name }}"
                    - conditions:
                      - condition: template
                        value_template: "{{ repeat.item == 'person.terina' }}"
                      sequence:
                        - action: notify.mobile_app_oneplus_10
                          data:
                            message: "{{ message }}"
                            title: "{{ title|default('', true) }}"
                            data:
                              actions:
                                - title: "{{ action1_title }}"
                                  action: "{{ action1_name }}"
                                - title: "{{ action2_title }}"
                                  action: "{{ action2_name }}"
                    - conditions:
                      - condition: template
