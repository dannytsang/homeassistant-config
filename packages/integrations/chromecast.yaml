automation:
  # MagicMirror
  - id: "1647307174048"
    alias: "Stairs: Check Magic Mirror Is Casting Home Assistant"
    description: ""
    trigger:
      - platform: time_pattern
        minutes: "0"
      - platform: homeassistant
        event: start
    condition:
      - or:
          - condition: state
            entity_id: input_select.home_mode
            state: guest
          - condition: state
            entity_id: group.adult_people
            state: home
      - not:
          - condition: state
            entity_id: alarm_control_panel.house_alarm
            state: armed_away
    action:
      parallel:
        - service: script.send_to_home_log
          data:
            message: Casting Home Assistant.
            title: ":mirror: Magic Mirror"
        - service: cast.show_lovelace_view
          data:
            entity_id: media_player.stairs_chromecast
            dashboard_path: lovelace-magicmirror
            view_path: home
    mode: single
  # Google TV (Lounge)
  - id: "1672397019956"
    alias: "Chromecast: Google TV Turned Off"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - media_player.lounge_tv
          - media_player.bedroom_tv
        to: "off"
    condition: []
    action:
      - service: script.hyperion_notification
        data:
          entity_id: trigger.entity_id
          display_state: "turned off"
    mode: queued
    max: 10
  - id: "1672397019957"
    alias: "Chromecast: Google TV Idle"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - media_player.lounge_tv
          - media_player.bedroom_tv
        to: "idle"
    condition: []
    action:
      - service: script.hyperion_notification
        data:
          entity_id: trigger.entity_id
          display_state: "is playing"
    mode: queued
    max: 10
  - id: "1672397019958"
    alias: "Chromecast: Google TV Paused"
    description: ""
    trigger:
      - platform: state
        entity_id:
          - media_player.lounge_tv
          - media_player.bedroom_tv
        to: "paused"
    condition: []
    action:
      - service: script.hyperion_notification
        data:
          entity_id: trigger.entity_id
          display_state: "paused"
    mode: queued
    max: 10

script:
  google_tv_basic_notification:
    alias: Google TV Basic Notification
    fields:
      entity_id:
        description: Entity ID of the Chromecast player.
        required: true
      display_state:
        description: The friendly state in text.
        required: true
        example: "'turned on', 'paused', etc"
    sequence:
      - service: script.send_to_home_log
        data:
          message: "Google :tv: TV {{ display_state }}."
          title: "Google :tv: TV"
