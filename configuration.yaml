#    token: !secret todoist
#    custom_projects:
#      - name: "Costco"
#        include_projects:
#          - Costco
#      - name: "Groceries"
#        include_projects:
#          - Groceries

cloud:

conversation:

# https://github.com/chomupashchuk/delete-file-home-assistant
delete:

downloader:
  download_dir: !secret camera_folder

ffmpeg:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret trusted_proxy1
ifttt:
  key: !secret ifttt

logger:
  default: error

media_player:

powercalc:
  enable_autodiscovery: false

prometheus:
  namespace: hass

recorder:
  db_url: !secret recorderdb
  purge_keep_days: 30
  exclude:
    entities:
      - sensor.dannys_phone_last_notification

sonoff:
  username: !secret sonoff_username
  password: !secret sonoff_password

telegram_bot:
  - platform: polling
    api_key: !secret telegram_key
    allowed_chat_ids:
      - !secret telegram_danny_chat_id

system_health:

wake_on_lan:

zha:
  zigpy_config:
    znp_config:
      tx_power: 19
