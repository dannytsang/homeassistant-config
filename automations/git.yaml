- id: "1613937312554"
  alias: Home Assistant CI
  description: "https://community.home-assistant.io/t/guide-to-setting-up-a-fully-automated-ci-for-hassio/51576"
  trigger:
    - platform: state
      entity_id: sensor.travis_ci_build_status
      from: started
      to: passed
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: ":construction_worker: :hammer_and_wrench:  Travis CI
          build passed :white_check_mark:. Pulling changes."
    - service: hassio.addon_start
      data:
        addon: core_git_pull
  mode: single
- id: "1608489396143"
  alias: "^Home Assistant: Start Up"
  description: ""
  trigger:
    - platform: homeassistant
      event: start
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: "@home_assistant has started."
    - service: script.post_direct_message_to_danny
      data:
        message: Home Assistant has started.
  mode: single
