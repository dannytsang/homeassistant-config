- id: "1588859384208"
  alias: "^Time: Reset Morning Run"
  description: ""
  trigger:
    - at: 04:59:00
      platform: time
  condition: []
  action:
    - data: {}
      entity_id: input_boolean.enable_morning_routine
      service: input_boolean.turn_on
    - data:
        message: ":clock12: :sunny: Reset morning routine run flag"
      service: script.post_to_home_log
  mode: single
- id: "1587680439011"
  alias: "^Time: Arm Overnight Home Mode"
  description: ""
  trigger:
    - at: 00:00:00
      platform: time
  condition:
    - condition: state
      entity_id: group.all_people
      state: home
    - condition: state
      entity_id: group.alarmed_doors_and_windows
      state: "off"
  action:
    - service: alarm_control_panel.alarm_arm_home
      data: {}
      target:
        entity_id: alarm_control_panel.stevenage_alarm
    - data:
        message:
          ":couple: home. Turning alarm on in home mode (door sensors only) :bell:
          :house:"
      service: script.post_to_home_log
  mode: single
