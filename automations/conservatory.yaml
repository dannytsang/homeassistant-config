- id: "1610238960657"
  alias: "Conservatory: No Motion Turning Lights Off"
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.conservatory
      to: "off"
      for: 00:01:30
  condition:
    - condition: state
      entity_id: light.conservatory
      state: "on"
  action:
    - service: script.post_to_home_log
      data:
        message: ":no_pedestrians: No motion in conservatory. Turning lights off."
    - scene: scene.conservatory_turn_off_light
  mode: single
