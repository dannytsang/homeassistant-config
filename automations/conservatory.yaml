- id: "1610234394136"
  alias: "Conservatory: Motion Detected Turn On Light"
  description: ""
  trigger:
    - platform: state
      to: "on"
      entity_id: group.conservatory_motion
      from: "off"
  condition:
    - condition: sun
      after: sunset
  action:
    - service: script.post_to_home_log
      data:
        message: ":feet: :bulb: :high_brightness: Motion detected in Conservatory. Turning on Lights."
    - scene: scene.conservatory_turn_on_light
  mode: single
- id: "1610234794461"
  alias: "Conservatory: No Motion Detected Dim Lights"
  description: ""
  trigger:
    - platform: state
      to: "off"
      for: 00:01:00
      entity_id: group.conservatory_motion
      from: "on"
  condition:
    - condition: state
      entity_id: light.conservatory
      state: "on"
  action:
    - service: script.post_to_home_log
      data:
        message:
          ":no_pedestrians: :bulb: :low_brightness: No motion detected. Dimming
          conservatory lights."
    - scene: scene.conservatory_dim_light
  mode: single
