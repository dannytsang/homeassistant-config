# NowTV
- id: "1612998070590"
  alias: "Bedroom: NowTv Turned Off"
  description: ""
  trigger:
    - platform: state
      entity_id: media_player.nowtv_stick
      to: standby
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: ":tv: NowTv turned off."
  mode: queued
  max: 10
- id: "1613051036668"
  alias: "Bedroom: NowTv On Standby"
