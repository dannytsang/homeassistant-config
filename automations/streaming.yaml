# Roku
- id: "1612998168526"
  alias: "Lounge: Roku Stick Playing"
  description: ""
  trigger:
    - platform: state
      entity_id: media_player.roku_streaming_stick
      to: playing
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message:
          ':tv: Roku playing {{ state_attr("media_player.roku_streaming_stick",
          "app_name") }}'
  mode: queued
  max: 10
- id: "1612998400190"
  alias: "Lounge: Roku Stick Turned Off"
  description: ""
  trigger:
    - platform: state
      entity_id: media_player.roku_streaming_stick
      to: idle
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: ":tv: Roku turned off."
  mode: queued
  max: 10
- id: "1613051229066"
  alias: "Lounge: Roku Turned On"
  description: ""
  trigger:
    - platform: state
      entity_id: media_player.roku_streaming_stick
      to: "on"
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: ":tv: Roku turned on."
  mode: queued
  max: 10
