- id: "1608489438291"
  alias: "^Home Assistant: Shutdown"
  description: ""
  trigger:
    - platform: homeassistant
      event: shutdown
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: "@home_assistant shutting down."
    - service: script.post_direct_message_to_danny
      data:
        message: Home assistant shutting down.
  mode: single
- id: "1608489396143"
  alias: "^Home Assistant: Start Up"
  description: ""
  trigger:
    - platform: homeassistant
      event: start
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message: "@home_assistant has started."
    - service: script.post_direct_message_to_danny
      data:
        message: Home Assistant has started.
  mode: single
