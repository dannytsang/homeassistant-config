- id: "1583956425622"
  alias: "Lounge: Dark And Motion Detected"
  description: Added a second delay https://community.home-assistant.io/t/hue-motion-sensor-with-illuminance-condition/128290
  trigger:
    - entity_id: group.lounge_motion
      platform: state
      to: "on"
      from: "off"
    - platform: state
      entity_id: binary_sensor.lounge_motion
      to: "on"
    - platform: state
      entity_id: binary_sensor.lounge_motion_2
      to: "on"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.enable_lounge_motion_trigger
          state: "on"
        - condition: or
          conditions:
            - below: "25"
              condition: numeric_state
              entity_id: sensor.lounge_light_level
            - below: "20"
              condition: numeric_state
              entity_id: sensor.lounge_light_level_2
  action:
    - data:
        message:
          ":feet: :bulb: :high_brightness: Motion detected in the lounge and it's dark ({{ states('sensor.lounge_light_level')
          }} & {{ states('sensor.lounge_light_level_2') }} lux < 20-25 lux). Turning lounge
          lights on."
      service: script.post_to_home_log
    - scene: scene.lounge_lights
  mode: single
  max: 10
- id: "1605567425876"
  alias: "Lounge: No Motion After 10 Minutes"
  description: ""
  trigger:
    - platform: state
      entity_id: group.lounge_motion
      to: "off"
      for: 00:10:00
  condition:
    - condition: state
      entity_id: input_boolean.enable_lounge_motion_trigger
      state: "on"
    - condition: numeric_state
      entity_id: switch.tv_plug
      attribute: current_power_w
      below: "10"
  action:
    - scene: scene.lounge_lights_off
    - service: script.post_to_home_log
      data:
        message:
          ":no_pedestrians: No motion detected in the lounge for 10 minutes and
          TV is turned off. Turning lounge :bulb: lights off."
  mode: single
- id: "1588859622571"
  alias: "Lounge: Motion Detected In The Morning"
  description: ""
  trigger:
    - entity_id: binary_sensor.lounge_motion
      platform: state
      to: "on"
    - entity_id: binary_sensor.stairs_motion
      platform: state
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.enable_morning_routine
      state: "off"
    - condition: state
      entity_id: group.all_people
      state: home
    - condition: state
      entity_id: alarm_control_panel.stevenage_alarm
      state: armed_home
  action:
    - data: {}
      service: script.1588857720303
  mode: single
- id: "1608493783373"
  alias: "Lounge: Bay Window High Temperature"
  description: ""
  trigger:
    - platform: event
      event_type: ifttt_webhook_received
      event_data:
        action: bay_window_high_temp
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message:
          ":warning: :thermometer: Bay window is above 35c. Turning server fan
          on."
    - type: turn_on
      device_id: 15217f2c122d11eba01aa91aa4fd493d
      entity_id: switch.server_fan
      domain: switch
  mode: single
- id: "1608493853210"
  alias: "Lounge: Bay Window Below High Temperature"
  description: ""
  trigger:
    - platform: event
      event_type: ifttt_webhook_received
      event_data:
        action: bay_window_low_temp
  condition: []
  action:
    - service: script.post_to_home_log
      data:
        message:
          ":thermometer: :snowflake: Bay window below high temperature. Turning
          server fan off."
    - type: turn_off
      device_id: 15217f2c122d11eba01aa91aa4fd493d
      entity_id: switch.server_fan
      domain: switch
  mode: single
