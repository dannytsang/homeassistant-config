# Aggregated sensors
# Motion sensor paired with Hue reports lux where as smarthing is lx. This causes errors when aggregating
#- platform: min_max
#  name: Bedroom Area Light Level
#  entity_ids:
#    - sensor.bedroom_motion_light_level
