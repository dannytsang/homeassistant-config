- id: "1654865901253"
  alias: "Deebot: Finished Cleaning"
  description: ""
  trigger:
    - platform: state
      entity_id:
        - vacuum.t8
      to: docked
      for:
        hours: 0
        minutes: 1
        seconds: 0
  condition: []
  action:
