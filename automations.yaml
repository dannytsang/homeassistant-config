  alias: "Calendar: Travel Time To Next Event"
  description: ""
  trigger:
    - platform: calendar
      event: start
      offset: "-2:0:0"
      entity_id: calendar.children
    - platform: calendar
      event: start
      offset: "-2:0:0"
      entity_id: calendar.family
  condition:
    - condition: template
      value_template: "{{ trigger.calendar_event.all_day == false }}"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template:
                "{{ (trigger.calendar_event.location|default('', true))|length
                > 0 }}"
          sequence:
            - service: input_text.set_value
              data:
                value: "{{ trigger.calendar_event.location }}"
              target:
                entity_id: input_text.destination_address
            - service: input_text.set_value
              data:
                value:
                  "{{ state_attr('person.danny','longitude') }},{{ state_attr('person.danny','latitude')
                  }}"
              target:
                entity_id: input_text.origin_address
            - service: homeassistant.update_entity
              data: {}
              target:
                entity_id: sensor.google_travel_time_by_car
            - wait_for_trigger:
                - platform: state
                  entity_id:
                    - sensor.google_travel_time_by_car
              timeout: "60"
              continue_on_timeout: false
            - service: script.send_direct_notification
              data:
                message:
                  It will take {{ states('sensor.google_travel_time_by_car')~state_attr('sensor.google_travel_time_by_car',
                  'unit_of_measurement') }} to get to {{ state_attr(trigger.entity_id, 'message')
                  }}.
                title: ":car: Travel"
                people:
                  - person.danny
      default: []
  mode: queued
  max: 10
