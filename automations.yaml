  alias: Exit Naughty Step Mode
  description: ""
  trigger:
    - platform: state
      entity_id: input_boolean.naughty_step_mode
      from: "on"
      to: "off"
  condition: []
  action:
    - service: script.send_to_home_log
      data:
        message: Exiting naught step mode.
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id:
          - input_boolean.enable_lounge_motion_triggers
          - input_boolean.enable_stairs_motion_triggers
  mode: single
- id: "1649891307330"
  alias: "Time: Check If Scheduled Mode"
  description: Check if the schedule mode is set for the same day as today.
  trigger:
    - platform: time
      at: input_datetime.start_of_next_mode
  condition:
    - condition: state
      entity_id: input_boolean.enable_scheduled_mode
      state: "on"
  action:
    - choose:
        - conditions:
            - not:
                - condition: state
                  entity_id: input_select.home_mode
                  state: input_select.next_scheduled_home_mode
          sequence:
            - service: script.send_to_home_log
              data:
                message:
                  Scheduled mode change to {{ states('input_select.next_scheduled_home_mode')
                  }}
            - service: input_select.select_option
              data:
                option: "{{ states('input_select.next_scheduled_home_mode') }}"
              target:
                entity_id: input_select.home_mode
      default:
        - service: script.send_to_home_log
          data:
            message: Current mode and scheduled mode are the same.
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.enable_scheduled_mode
  mode: single
- id: "1650032888798"
  alias: "Frigate: Event"
  description: ""
  trigger:
    - platform: mqtt
      topic: frigate/events
  condition: []
  action:
    - service: script.send_to_home_log
      data:
        message: "A {{trigger.payload_json['after']['label']}} was detected. id:
          {{trigger.payload_json['after']['id']}}"
    - service: script.send_home_log_with_url
      data:
        title: Frigate event
        message: A {{trigger.payload_json['after']['label']}} was detected.
        url: http://{{states('input_text.frigate_domain')}}:5000/api/frigate/notifications/{{trigger.payload_json['after']['id']}}/thumbnail.jpg?format=android
  mode: queued
