- id: "1625924056779"
  alias: Mobile Notification Action Router
  description: ""
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data: {}
  condition: []
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.action == 'action_very' }}"
          sequence:
            - service: script.post_to_home_log
              data:
                message: "TEST: Mobile action: Very"
        - conditions:
