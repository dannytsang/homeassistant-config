- id: "1617395256574"
  alias: "Leo's Room: Bed Occupied At Night"
  description: ""
  triggers:
    - trigger: state
      entity_id: binary_sensor.leos_bed_occupied
      to: "on"
  condition:
    - condition: state
      entity_id: cover.leos_bedroom_blinds
      state: open
    - condition: time
      after: "18:30:00"
    - condition: state
      entity_id: input_boolean.enable_leos_blind_automations
      state: "on"
    - condition: state
      entity_id: input_boolean.enable_leos_bed_sensor
      state: "on"
  actions:
    - action: script.send_to_home_log
      data:
        message: "\U0001F305 \U0001F6CFÔ∏è Someone is in Leo's bed. Closing blinds."
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.leos_bedroom_window_contact
              state: "on"
          sequence:
            - action: script.send_to_home_log
              data:
                message:
                  "‚ö†Ô∏è \U0001FA9F Leo's bedroom window is still open. Waiting until
                  it's closed before closing blinds. ‚ö†Ô∏è"
                log_level: Normal
      default:
        - action: cover.close_cover
          target:
            entity_id: cover.leos_bedroom_blinds
    - wait_for_trigger:
        - trigger: state
          entity_id: binary_sensor.leos_bedroom_window_contact
          to: "off"
      timeout: 03:00:00
    - action: script.send_to_home_log
      data:
        message: ":white_check_mark: \U0001FA9F Leo's window closed. Closing blinds."
        log_level: Normal
    - action: cover.close_cover
      target:
        entity_id: cover.leos_bedroom_blinds
  mode: single
