- id: "1619254173098"
  alias: "Leo's Room: Window Closed At Night"
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.leos_window
      to: "off"
      from: "on"
  condition:
    - condition: state
      entity_id: cover.leos_blinds
      state: open
    - condition: time
      after: "18:30:00"
    - condition: state
      entity_id: input_boolean.enable_leos_blind_automations
      state: "on"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.enable_leos_bed_sensor
              state: "on"
            - condition: state
              entity_id: binary_sensor.leos_bed_occupied
              state: "on"
          sequence:
            - service: script.send_to_home_log
              data:
                message:
                  ":window: :bed: Leo's window closed and someone is in bed. Closing
                  blinds."
            - service: cover.close_cover
              target:
                entity_id: cover.leos_blinds
        - conditions:
            - condition: state
              entity_id: input_boolean.enable_leos_bed_sensor
              state: "off"
          sequence:
            - service: script.send_to_home_log
              data:
                message:
                  ":window: :bed: Leo's window closed and someone is in bed. Closing
                  blinds."
            - service: cover.close_cover
              target:
                entity_id: cover.leos_blinds
      default: []
  mode: single
- id: "1617395256574"
  alias: "Leo's Room: Bed Occupied At Night"
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.leos_bed_occupied
      to: "on"
  condition:
    - condition: state
      entity_id: cover.leos_blinds
      state: open
    - condition: time
      after: "18:30:00"
    - condition: state
      entity_id: input_boolean.enable_leos_blind_automations
      state: "on"
    - condition: state
      entity_id: input_boolean.enable_leos_bed_sensor
      state: "on"
  action:
    - service: script.send_to_home_log
      data:
        message: ":city_sunrise: :bed: Someone is in Leo's bed. Closing blinds."
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.leos_window
              state: "on"
          sequence:
            - service: script.send_to_home_log
              data:
                message:
                  ":warning: :wondow: Leo's bedroom window is still open. Waiting
                  until it's closed before closing blinds. :warning:"
      default:
        - service: cover.close_cover
          target:
            entity_id: cover.leos_blinds
    - wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.leos_window
          to: "off"
      timeout: 03:00:00
    - service: script.send_to_home_log
      data:
        message: ":white_check_mark: :window: Leo's window closed. Closing blinds."
    - service: cover.close_cover
      target:
        entity_id: cover.leos_blinds
  mode: single
