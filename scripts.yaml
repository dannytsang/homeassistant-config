    - data:
        data:
          attachments:
            - color: "#1109ad"
              text: Turning On Magic Mirror
              title: ":white_large_square: :house:"
        message: ""
        target: "#home_log"
      service: notify.slack_notify
post_to_direct_notification:
  alias: Post Direct Mesage
  icon: mdi:slack
  max: 10
  mode: queued
  sequence:
    - condition: state
      state: "on"
      entity_id: input_boolean.enable_slack_direct_messages
    - data:
        message: "@danny @terina {{ message }}"
        target: "#general"
        data:
          blocks: []
      service: notify.slack_notify
    - service: notify.mobile_app_dannys_phone
      data:
        message: "{{ message }}"
    - service: notify.mobile_app_terina_s_phone
      data:
        message: "{{ message }}"
test:
  alias: Test
  sequence:
    - repeat:
        count: "3"
        sequence:
          - service: light.turn_on
            data:
              brightness: 255
              color_name: green
            entity_id: light.office_light
          - service: light.turn_off
            data: {}
            entity_id: light.office_light
  mode: single
post_direct_message_to_danny:
  alias: Post Direct Message to Danny
  sequence:
    - service: notify.mobile_app_dannys_phone
      data:
        message: "{{ message }}"
  mode: single
police_effect:
  alias: Police Effect
  sequence:
    - repeat:
        count: "10"
        sequence:
          - scene: scene.landing_set_light_to_blue
          - scene: scene.landing_set_light_to_red
    - scene: scene.landing_dim_light
    - scene: scene.landing_turn_light_off
  mode: single
front_door_open_notification:
  alias: Front Door Open Notification
  sequence:
    - scene: scene.office_front_door_open
  mode: single
front_garden_motion_notification:
  alias: Front Garden Motion Notification
  sequence:
    - repeat:
        count: "4"
        sequence:
          - scene: scene.office_front_garden_motion_notification
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          - scene: scene.office_turn_off_light_notification
  mode: single
front_door_closed_notification:
  alias: Front Door Closed Notification
  sequence:
    - scene: scene.office_turn_off_light_notification
  mode: single
kitchen_reset_notification_main:
  alias: Kitchen Reset Notification Main
  sequence:
    - condition: state
      entity_id: light.kitchen_down_light
      state: "on"
    - scene: scene.kitchen_dim_kitchen_lights
    - type: turn_on
      device_id: 69a713c1ef9b27f13cd5637b7d11e6fb
      entity_id: light.kitchen_down_light
      domain: light
      brightness_pct: 60
  mode: single
bathroom_flash_light:
  alias: Bathroom Flash Light
  sequence:
    - repeat:
        count: "2"
        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 100
            entity_id: light.bathroom_light
          - service: light.turn_off
            data: {}
            entity_id: light.bathroom_light
  mode: single
post_to_home_log:
  alias: Post To Home Log
  icon: mdi:slack
  max: 10
  mode: queued
  sequence:
    - condition: state
      entity_id: input_boolean.enable_slack_notifications
      state: "on"
    - data:
        message: "{{ message }}"
        title: "{{ title }}"
        target: "#home_log"
        data:
          blocks: []
      service: notify.slack_notify
post_to_home_log_with_local_attachments:
  alias: Post To Home Log With Local Attachments
  sequence:
    - condition: state
      entity_id: input_boolean.enable_slack_notifications
      state: "on"
    - service: notify.slack_notify
      data:
        message: "{{ message }}"
        title: "{{ title }}"
        target: "#home_log"
        data:
          file:
            path: "{{ filePath }}"
  mode: queued
  icon: mdi:slack
  max: 10
porch_override_notification:
  alias: Porch Override Notification
  sequence:
    - repeat:
        count: "2"
        sequence:
          - service: light.turn_on
            data:
              brightness: 255
              color_name: blue
            entity_id: light.porch
          - service: light.turn_on
            data:
              brightness: 178
              color_name: white
            entity_id: light.porch
    - scene: scene.porch_light_on
  mode: single
post_to_home_log_with_url:
  alias: Post To Home Log With URL
  sequence:
    - condition: state
      entity_id: input_boolean.enable_slack_notifications
      state: "on"
    - service: notify.slack_notify
      data:
        message: "{{ message }}"
        title: "{{ title }}"
        target: "#home_log"
        data:
          file:
            url: "{{ url }}"
  mode: single
