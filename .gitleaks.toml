title = "Gitleaks Configuration for Home Assistant Config"

# Extend the default gitleaks configuration
# This ensures we still detect real secrets while excluding known false positives

[allowlist]
description = "Allowlisted files and patterns for Home Assistant configuration"

# Exclude sample and markdown files
paths = [
    '''esphome/secrets\.yaml\.sample''',
    '''custom_components/.*''',
    '''.*\.sample$''',
    '''.*\.md$''',
]