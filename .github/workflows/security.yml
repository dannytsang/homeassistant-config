name: Security Scanning

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 2 * * 1"  # Weekly on Monday at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_GITLEAKS_CONFIG_FILE: .github/gitleaks.toml
  
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit[sarif]
      
      - name: Safety check (dependencies)
        run: |
          find custom_components -name requirements.txt -exec safety check -r {} \; || true
        continue-on-error: true
      
      - name: Bandit security scan (JSON)
        run: |
          bandit -r custom_components/ -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Bandit security scan (SARIF)
        id: bandit
        run: |
          bandit -r custom_components/ -f sarif -o bandit.sarif --exit-zero
        continue-on-error: false
      
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit.sarif
          category: bandit
      
      - name: Upload Bandit JSON results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30
      
      - name: Security scan summary
        if: always()
        run: |
          {
            echo "## ðŸ”’ Security Scan Results"
            echo ""
            echo "| Scanner | Status |"
            echo "|---------|--------|"
            echo "| Bandit (Python) | ${{ steps.bandit.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Issues found' }} |"
            echo ""
            echo "View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)."
          } >> "$GITHUB_STEP_SUMMARY"
