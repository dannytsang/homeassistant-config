name: Pull Request â€” Validation

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '**.yaml'
      - '**.yml'
      - 'esphome/**'

concurrency:
  group: pr-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    uses: ./.github/workflows/_ha-validate.yml
    with:
      run_esphome: true
