name: Pull Request â€” Validation

permissions:
  contents: read

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '**.yaml'
      - '**.yml'
      - 'esphome/**'
      - '!README.md'

concurrency:
  group: pr-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect file changes
    runs-on: ubuntu-latest
    outputs:
      esphome: ${{ steps.filter.outputs.esphome }}
    steps:
      - uses: actions/checkout@v5
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            esphome:
              - 'esphome/**'

  ha-stable:
    name: Home Assistant config check (stable)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Prepare config for CI
        run: |
          mkdir -p camera
          sed -i -e '/battery_notes\:/,+2d' \
                 -e '/delete\:/,+1d' \
                 -e '/powercalc\:/,+2d' \
                 -e '/sonoff\:/,+3d' configuration.yaml
      - name: Validate (stable)
        id: ha
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          secrets: ./secrets.yaml.sample
          version: "stable"
