# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/marketplace/actions/close-stale-issues
name: Mark stale issues

on:  # yamllint disable-line rule:truthy
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      # The 14 day stale policy for issues
      # Used for:
      # - Issues that are under test.
      # - No Issues marked as no-stale.
      # - No Pull Requests.
      - name: Under test stale issues policy
        uses: actions/stale@v10.2.0
        id: stale
        with:
          repo-token: ${{ github.token }}
          only-labels: "testing"
          days-before-stale: 14
          days-before-close: 2
          days-before-pr-stale: -1
          days-before-pr-close: -1
          operations-per-run: 250
          remove-stale-when-updated: true
          stale-issue-label: "stale"
          exempt-issue-labels: |
            no-stale,pinned,security,never-stale
          exempt-pr-labels: |
            pinned,security,never-stale
          stale-issue-message: >
            There hasn't been any activity on this issue recently that is under test.


            Update the issue in the next 2 days or it will be closed assuming it was tested successfully.
          close-issue-reason: "completed"
      - name: Post stale summary
        if: always()
        run: |
          {
            echo "### Stale Bot Summary"
            echo ""
            echo "| Metric                 | Count |"
            echo "|------------------------|-------|"
            echo "| Issues marked stale    | ${{ steps.stale.outputs.staled-issues || 0 }} |"
            echo "| Issues closed          | ${{ steps.stale.outputs.closed-issues || 0 }} |"
            echo "| PRs marked stale       | ${{ steps.stale.outputs.staled-pull-requests || 0 }} |"
            echo "| PRs closed             | ${{ steps.stale.outputs.closed-pull-requests || 0 }} |"
          } >> "$GITHUB_STEP_SUMMARY"
