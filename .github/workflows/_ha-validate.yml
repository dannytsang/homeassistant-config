name: Home Assistant â€” Reusable Validation

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      run_esphome:
        description: "Run ESPHome config checks"
        type: boolean
        default: true
      run_ha_stable:
        description: "Run HA stable config check (if false, mark skipped but succeed)"
        type: boolean
        default: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    name: YAML lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: ibiqlik/action-yamllint@v3
        id: yamllint
        with:
          config_file: .github/yamllint-config.yml
          format: parsable
        continue-on-error: true
      - name: Summarize YAML lint
        if: ${{ always() }}
        run: |
          {
            echo "## ðŸ“ YAML Lint Summary"
            echo ""
            if [[ "${{ steps.yamllint.outcome }}" == "success" ]]; then
              echo "âœ… All YAML files passed validation"
            else
              echo "âš ï¸ YAML lint found issues. Check the logs for details."
            fi
            echo ""
            echo "- **Config file:** \`.github/yamllint-config.yml\`"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"

  remarklint:
    name: Markdown lint (remark)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: remark-lint
        id: remark
        uses: docker://pipelinecomponents/remark-lint:latest
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."
        continue-on-error: true
      - name: Summarize Markdown lint
        if: ${{ always() }}
        run: |
          {
            echo "## ðŸ“„ Markdown Lint Summary"
            echo ""
            if [[ "${{ steps.remark.outcome }}" == "success" ]]; then
              echo "âœ… All Markdown files passed validation"
            else
              echo "âš ï¸ remark-lint found issues. Check the logs for details."
            fi
            echo ""
            echo "- **Preset:** \`preset-lint-recommended\`"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"

  esphome:
    # Controlled by caller via `run_esphome`
    if: ${{ inputs.run_esphome }}
    name: ESPHome validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Prepare secrets for CI
        run: cp -R ./esphome/secrets.yaml.sample ./esphome/secrets.yaml
      - name: Validate all ESPHome YAMLs
        id: esphome_validate
        run: |
          set -euo pipefail
          shopt -s nullglob
          validated=0
          for f in ./esphome/*.yaml; do
            [ "$(basename "$f")" = "secrets.yaml" ] && continue
            echo ">> Checking $f"
            esphome config "$f"
            validated=$((validated + 1))
          done
          echo "validated_count=$validated" >> "$GITHUB_OUTPUT"
      - name: Summarize ESPHome validation
        if: ${{ always() }}
        run: |
          {
            echo "## ðŸ”Œ ESPHome Validation Summary"
            echo ""
            if [[ "${{ steps.esphome_validate.outcome }}" == "success" ]]; then
              echo "âœ… All ESPHome configurations validated successfully"
              echo ""
              echo "- **Files validated:** ${{ steps.esphome_validate.outputs.validated_count }}"
            else
              echo "âŒ ESPHome validation failed. Check the logs above for details."
            fi
            echo ""
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"

  esphome-skipped:
    if: ${{ !inputs.run_esphome }}
    name: ESPHome skipped
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: read
    steps:
      - name: Mark skipped
        run: |
          {
            echo "## ðŸ”Œ ESPHome Validation"
            echo ""
            echo "âœ… **Skipped** â€” no \`esphome/**\` changes detected"
            echo ""
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"

  ha-stable:
    # IMPORTANT: this MUST match your Branch Protection required check name exactly
    name: Home Assistant Core Stable Configuration Check
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      # When not running stable: emit a clear 'Skipped' summary, still succeed
      - name: Mark skipped (no relevant config changes)
        if: ${{ !inputs.run_ha_stable }}
        run: |
          {
            echo "## ðŸ  Home Assistant Config Validation (Stable)"
            echo
            echo "âœ… **Skipped** â€” no \`*.yaml\`, \`*.yml\`, or \`esphome/**\` changes detected."
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Install custom component dependencies
        if: ${{ inputs.run_ha_stable }}
        run: |
          python -m pip install --upgrade pip
          echo "Installing dependencies from custom component manifests..."
          for manifest in custom_components/*/manifest.json; do
            if [ -f "$manifest" ]; then
              component=$(basename "$(dirname "$manifest")")
              echo "Processing: $component"
              requirements=$(jq -r '.requirements[]? // empty' "$manifest" 2>/dev/null || echo "")
              if [ -n "$requirements" ]; then
                echo "  Installing: $requirements"
                echo "$requirements" | xargs -n1 pip install || echo "  Warning: Some dependencies failed to install"
              else
                echo "  No requirements found"
              fi
            fi
          done
          echo "Dependency installation complete"
      - name: Prepare config for CI
        if: ${{ inputs.run_ha_stable }}
        run: |
          mkdir -p camera
          sed -i -e '/battery_notes\:/,+2d' \
                 -e '/delete\:/,+1d' \
                 -e '/sonoff\:/,+3d' configuration.yaml

          # Replace device triggers with dummy time triggers to avoid device registry errors
          echo "Replacing device triggers with dummy triggers for CI validation..."
          find packages -name "*.yaml" -type f -exec sed -i \
            -e '/trigger: device$/,/subtype:/c\      - trigger: time\n        at: "00:00:00"  # Dummy trigger for CI validation' {} \;
      - name: Validate (stable)
        if: ${{ inputs.run_ha_stable }}
        id: ha
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          secrets: ./secrets.yaml.sample
          version: "stable"
      - name: Summarize results
        if: always()  # ensures summary is written even if job fails
        run: |
          {
            echo "## ðŸ  Home Assistant Config Validation (Stable)"
            echo ""
            if [ "${{ inputs.run_ha_stable }}" = "true" ]; then
              echo "- **Version tested:** \`stable\`"
              echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              echo ""
              if [[ "${{ steps.ha.outcome }}" == "success" ]]; then
                echo "âœ… **Passed** â€” Configuration is valid"
              else
                echo "âŒ **Failed** â€” Configuration has errors (see logs above)"
              fi
            else
              echo "âœ… **Skipped** â€” no \`*.yaml\`, \`*.yml\`, or \`esphome/**\` changes detected."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  ha-future:
    name: Home Assistant future channels (beta/dev)
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: [beta, dev]
    steps:
      - uses: actions/checkout@v6
      - name: Install custom component dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing dependencies from custom component manifests..."
          for manifest in custom_components/*/manifest.json; do
            if [ -f "$manifest" ]; then
              component=$(basename "$(dirname "$manifest")")
              echo "Processing: $component"
              requirements=$(jq -r '.requirements[]? // empty' "$manifest" 2>/dev/null || echo "")
              if [ -n "$requirements" ]; then
                echo "  Installing: $requirements"
                echo "$requirements" | xargs -n1 pip install || echo "  Warning: Some dependencies failed to install"
              else
                echo "  No requirements found"
              fi
            fi
          done
          echo "Dependency installation complete"
      - name: Prepare config for CI
        run: |
          mkdir -p camera
          sed -i -e '/battery_notes\:/,+2d' \
                 -e '/delete\:/,+1d' \
                 -e '/powercalc\:/,+2d' \
                 -e '/sonoff\:/,+3d' configuration.yaml

          # Replace device triggers with dummy time triggers to avoid device registry errors
          echo "Replacing device triggers with dummy triggers for CI validation..."
          find packages -name "*.yaml" -type f -exec sed -i \
            -e '/trigger: device$/,/subtype:/c\      - trigger: time\n        at: "00:00:00"  # Dummy trigger for CI validation' {} \;
      - name: Validate (${{ matrix.version }})
        id: ha
        uses: frenck/action-home-assistant@v1
        continue-on-error: true
        with:
          path: "./"
          secrets: ./secrets.yaml.sample
          version: "${{ matrix.version }}"
      - name: Summarize results
        if: always()  # ensures summary is written even if job fails
        run: |
          {
            echo "## ðŸ  Home Assistant Config Validation (${{ matrix.version }})"
            echo ""
            echo "- **Version tested:** \`${{ matrix.version }}\`"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo ""
            if [[ "${{ steps.ha.outcome }}" == "success" ]]; then
              echo "âœ… **Passed** â€” Configuration is compatible with ${{ matrix.version }}"
            else
              echo "âš ï¸ **Failed** â€” Configuration may have issues with ${{ matrix.version }} (this is informational and won't block the workflow)"
            fi
            echo ""
            echo "> **Note:** Future channel validations are informational only and do not block merges."
          } >> "$GITHUB_STEP_SUMMARY"

  workflow-lint:
    name: actionlint (validate workflows)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: raven-actions/actionlint@v2
        id: actionlint
        continue-on-error: true
      - name: Summarize actionlint
        if: ${{ always() }}
        run: |
          {
            echo "## âš™ï¸ Workflow Syntax Validation (actionlint)"
            echo ""
            if [[ "${{ steps.actionlint.outcome }}" == "success" ]]; then
              echo "âœ… No workflow syntax errors detected"
            else
              echo "âš ï¸ actionlint found potential issues. Check the logs for details."
            fi
            echo ""
            echo "- **Files checked:** \`.github/workflows/*.yml\`"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"