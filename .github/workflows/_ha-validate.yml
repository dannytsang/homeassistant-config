name: Home Assistant — Reusable Validation

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      run_esphome:
        description: "Run ESPHome config checks"
        type: boolean
        default: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    name: YAML lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .github/yamllint-config.yml
          format: parsable
        continue-on-error: true

  remarklint:
    name: Markdown lint (remark)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: remark-lint
        uses: docker://pipelinecomponents/remark-lint:latest
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."
        continue-on-error: true

  esphome:
    # Controlled by caller via `run_esphome`
    if: ${{ inputs.run_esphome }}
    name: ESPHome validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Prepare secrets for CI
        run: cp -R ./esphome/secrets.yaml.sample ./esphome/secrets.yaml
      - name: Validate all ESPHome YAMLs
        run: |
          shopt -s nullglob
          for f in ./esphome/*.yaml; do
            if [ "$(basename "$f")" != "secrets.yaml" ]; then
              echo ">> Checking $f"
              esphome config "$f"
            fi
          done

  esphome-skipped:
    if: ${{ !inputs.run_esphome }}
    name: ESPHome skipped
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: read
    steps:
      - run: echo "✅ No esphome/** changes detected — skipping ESPHome validation."

  ha-stable:
    name: Home Assistant config check (stable)
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Prepare config for CI
        run: |
          mkdir -p camera
          sed -i -e '/battery_notes\:/,+2d' \
                 -e '/delete\:/,+1d' \
                 -e '/powercalc\:/,+2d' \
                 -e '/sonoff\:/,+3d' configuration.yaml
      - name: Validate (stable)
        id: ha
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          secrets: ./secrets.yaml.sample
          version: "stable"
      - name: Summarize results
        if: always()  # ensures summary is written even if job fails
        run: |
          {
            echo "## 🏠 Home Assistant Config Validation"
            echo ""
            echo "- **Version tested:** stable"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo ""
            if [[ "${{ steps.ha.outcome }}" == "success" ]]; then
              echo "✅ Passed"
            else
              echo "❌ Failed – check the logs above"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  ha-future:
    name: Home Assistant future channels (beta/dev)
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: [beta, dev]
    steps:
      - uses: actions/checkout@v5
      - name: Prepare config for CI
        run: |
          mkdir -p camera
          sed -i -e '/battery_notes\:/,+2d' \
                 -e '/delete\:/,+1d' \
                 -e '/powercalc\:/,+2d' \
                 -e '/sonoff\:/,+3d' configuration.yaml
      - name: Validate (${{ matrix.version }})
        id: ha
        uses: frenck/action-home-assistant@v1
        continue-on-error: true
        with:
          path: "./"
          secrets: ./secrets.yaml.sample
          version: "${{ matrix.version }}"
      - name: Summarize results
        if: always()  # ensures summary is written even if job fails
        run: |
          {
            echo "## 🏠 Home Assistant Config Validation"
            echo ""
            echo "- **Version tested:** \`${{ matrix.version }}\`"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo ""
            if [[ "${{ steps.ha.outcome }}" == "success" ]]; then
              echo "✅ Passed"
            else
              echo "❌ Failed – check the logs above"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  workflow-lint:
    name: actionlint (validate workflows)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: raven-actions/actionlint@v2
