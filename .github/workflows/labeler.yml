name: PR Labeler

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read
  pull-requests: write
  issues: write
jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/labeler@v6
        id: labeler
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
      - name: Summarise labeling
        if: always()
        run: |
          {
            echo "## ðŸ·ï¸ PR Labeler Summary"
            echo ""
            echo "âœ… Auto-labeling completed for PR #${{ github.event.pull_request.number }}"
            echo ""
            echo "- **PR Title:** ${{ github.event.pull_request.title }}"
            echo "- **Branch:** \`${{ github.head_ref }}\`"
            echo "- **Labels applied:** Check the PR labels above"
            echo ""
            echo "Labels are automatically applied based on file changes:"
            echo "- \`ci\` â€” Changes to \`.github/**\`"
            echo "- \`docs\` â€” Changes to \`*.md\` files"
            echo "- \`custom-components\` â€” Changes to \`custom_components/**\`"
            echo "- \`esphome\` â€” Changes to \`esphome/**\`"
            echo "- \`frontend\` â€” Changes to automations, scripts, or scenes"
          } >> "$GITHUB_STEP_SUMMARY"
