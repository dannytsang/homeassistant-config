esphome:
  name: leos-bed

packages:
  bluetooth_base: !include common/bluetooth-base.yaml
  esp32_base: !include common/esp32-base.yaml

esp32:
  board: esp32dev
  framework:
    type: esp-idf

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

ads1115:
  - address: 0x48
    continuous_mode: true

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret leos_bed_api_encryption_key

ota:
  platform: esphome
  password: !secret leos_bed_ota_password

sensor:
  # ADS1115
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 2.048
    name: "Leo's Bed Top Left"
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 2.048
    name: "Leo's Bed Top Right"
  - platform: ads1115
    multiplexer: 'A2_GND'
    gain: 2.048
    name: "Leo's Bed Bottom Left"
  - platform: ads1115
    multiplexer: 'A3_GND'
    gain: 2.048
    name: "Leo's Bed Bottom Right"
  # BME680
  - platform: bme680
    address: 0x77
    temperature:
      name: "Leo's Bed Temperature"
      oversampling: 16x
    pressure:
      name: "Leo's Bed Air Pressure"
    humidity:
      name: "Leo's Bed Humidity"
      id: hum
    gas_resistance:
      name: "Leo's Bed Gas Resistance"
      id: g_res
    update_interval: 60s
  # https://community.home-assistant.io/t/bme680-gas-resistance-values/140719/15
  - platform: template
    name: "Leo's Bed IAQ"
    id: Leos_Bed_IAQ
    unit_of_measurement: IAQ
    lambda: "return log(id(g_res).state) + 0.04 * id(hum).state;"

  - platform: wifi_signal
    name: "WiFi Signal Strength"
    id: wifi_signal_strength
    update_interval: 10s

  # Track how long the device has been connected
  - platform: uptime
    name: "Uptime"
    id: device_uptime
    update_interval: 60s

  # Count disconnections (resets on reboot)
  - platform: template
    name: "Disconnect Count"
    id: disconnect_count
    accuracy_decimals: 0
    lambda: 'return id(disconnect_counter);'

globals:
  - id: disconnect_counter
    type: int
    restore_value: yes
    initial_value: '0'

  - id: was_connected
    type: bool
    restore_value: no
    initial_value: 'true'

interval:
  - interval: 5s
    then:
      - if:
          condition:
            not:
              wifi.connected:
          then:
            - if:
                condition:
                  lambda: 'return id(was_connected);'
                then:
                  - lambda: 'id(disconnect_counter) += 1;'
                  - globals.set:
                      id: was_connected
                      value: 'false'
                  - logger.log:
                      level: WARN
                      format: "WiFi disconnected! Total disconnects: %d"
                      args: ['id(disconnect_counter)']
          else:
            - if:
                condition:
                  lambda: 'return !id(was_connected);'
                then:
                  - globals.set:
                      id: was_connected
                      value: 'true'
                  - logger.log:
                      level: INFO
                      format: "WiFi reconnected after disconnect"
