esphome:
  name: leos-bed
  platform: ESP32
  board: esp32dev

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

ads1115:
  - address: 0x48
    continuous_mode: true

esp32_ble_tracker:

bluetooth_proxy:
  active: true

sensor:
  # ADS1115
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 2.048
    name: "Leo's Bed Top Left"
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 2.048
    name: "Leo's Bed Top Right"
  - platform: ads1115
    multiplexer: 'A2_GND'
    gain: 2.048
    name: "Leo's Bed Bottom Left"
  - platform: ads1115
    multiplexer: 'A3_GND'
    gain: 2.048
    name: "Leo's Bed Bottom Right"
  # BME680
  - platform: bme680
    address: 0x77
    temperature:
      name: "Leo's Bed Temperature"
      oversampling: 16x
    pressure:
      name: "Leo's Bed Air Pressure"
    humidity:
      name: "Leo's Bed Humidity"
      id: hum
    gas_resistance:
      name: "Leo's Bed Gas Resistance"
      id: g_res
    update_interval: 60s
  # https://community.home-assistant.io/t/bme680-gas-resistance-values/140719/15
  - platform: template
    name: "Leo's Bed IAQ"
    id: Leos_Bed_IAQ
    unit_of_measurement: IAQ
    lambda: "return log(id(g_res).state) + 0.04 * id(hum).state;"
  # Platform sensors
  - platform: uptime
    name: Uptime Sensor

switch:
  - platform: restart
    name: "Leo's Bed Restart"

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret leos_bed_api_encryption_key

ota:
  password: !secret leos_bed_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
