esphome:
  name: leos-bed
  platform: ESP8266
  board: esp01_1m

i2c:
  sda: 4
  scl: 5
  scan: true
  id: bus_a

ads1115:
  - address: 0x48
    continuous_mode: true

sensor:
  # ADS1115
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 4.096
    name: "Leo's Bed Top Left"
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 4.096
    name: "Leo's Bed Top Right"
  - platform: ads1115
    multiplexer: 'A2_GND'
    gain: 4.096
    name: "Leo's Bed Bottom Left"
  - platform: ads1115
    multiplexer: 'A3_GND'
    gain: 4.096
    name: "Leo's Bed Bottom Right"
  # BME680
  - platform: bme680
    address: 0x77
    temperature:
      name: "Leo's Temperature"
      oversampling: 16x
    pressure:
      name: "Leo's Air Pressure"
    humidity:
      name: "Leo's Humidity"
    gas_resistance:
      name: "Leo's Gas Resistance"
    update_interval: 60s
  # Platform sensors
  - platform: uptime
    name: Uptime Sensor

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: !secret leos_bed_ota_password

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Leos-Bed Fallback Hotspot"
    password: !secret leos_bed_fallback_password

captive_portal:
