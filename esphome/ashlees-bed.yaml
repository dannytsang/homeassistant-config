esphome:
  name: ashlees-bed
  platform: ESP32
  board: esp32dev

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

ads1115:
  - address: 0x48
    continuous_mode: true

esp32_ble_tracker:
  scan_parameters:
    active: True  # Whether to send scan-request packets to devices to gather more info (like devicename)
    interval: 320ms  # suggested 211ms # default 320ms
    window: 300ms  # suggested 120ms # default 30ms

bluetooth_proxy:
  active: true

sensor:
  # ADS1115
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 4.096
    name: "Ashlee's Bed Top"
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 4.096
    name: "Ashlee's Bed Middle Top"
  - platform: ads1115
    multiplexer: 'A2_GND'
    gain: 4.096
    name: "Ashlee's Bed Middle Bottom"
  - platform: ads1115
    multiplexer: 'A3_GND'
    gain: 4.096
    name: "Ashlee's Bed Bottom"
  # BME680
  - platform: bme680
    address: 0x77
    temperature:
      name: "Ashlee's Bed Temperature"
      oversampling: 16x
    pressure:
      name: "Ashlee's Bed Air Pressure"
    humidity:
      name: "Ashlee's Bed Humidity"
      id: hum
    gas_resistance:
      name: "Ashlee's Bed Gas Resistance"
      id: g_res
    update_interval: 60s
  # https://community.home-assistant.io/t/bme680-gas-resistance-values/140719/15
  - platform: template
    name: "Ashlee's Bed IAQ"
    id: Ashlees_Bed_IAQ
    unit_of_measurement: IAQ
    lambda: "return log(id(g_res).state) + 0.04 * id(hum).state;"
  # Platform sensors
  - platform: uptime
    name: Uptime Sensor

switch:
  - platform: restart
    name: "Ashlee's Bed Restart"

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret ashlees_bed_api_encryption_key

ota:
  platform: esphome
  password: !secret ashlees_bed_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
