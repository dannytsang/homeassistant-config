esphome:
  name: ashlees-bed
  platform: ESP8266
  board: esp01_1m

i2c:
  sda: 4
  scl: 5
  scan: true
  id: bus_a

ads1115:
  - address: 0x48
    continuous_mode: true

sensor:
  # ADS1115
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 4.096
    name: "Ashlee's Bed Top"
  - platform: ads1115
    multiplexer: 'A1_GND'
    gain: 4.096
    name: "Ashlee's Bed Middle Top"
  - platform: ads1115
    multiplexer: 'A2_GND'
    gain: 4.096
    name: "Ashlee's Bed Middle Bottom"
  - platform: ads1115
    multiplexer: 'A3_GND'
    gain: 4.096
    name: "Ashlee's Bed Bottom"
  # BME680
  - platform: bme680
    address: 0x77
    temperature:
      name: "Ashlee's Bed Temperature"
      oversampling: 16x
    pressure:
      name: "Ashlee's Bed Air Pressure"
    humidity:
      name: "Ashlee's Bed Humidity"
      id: hum
    gas_resistance:
      name: "Ashlee's Bed Gas Resistance"
      id: g_res
    update_interval: 60s
  # https://community.home-assistant.io/t/bme680-gas-resistance-values/140719/15
  - platform: template
    name: "Ashlee's Bed IAQ"
    id: Ashlees_Bed_IAQ
    unit_of_measurement: IAQ
    lambda: "return log(id(g_res).state) + 0.04 * id(hum).state;"
  # Platform sensors
  - platform: uptime
    name: Uptime Sensor

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: !secret ashlees_bed_ota_password

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Ashlees-Bed Fallback Hotspot"
    password: !secret ashlees_bed_fallback_password

captive_portal:
