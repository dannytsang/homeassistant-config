esphome:
  name: office

esp32:
  board: esp32dev
  framework:
    type: arduino

esp32_ble_tracker:

bluetooth_proxy:
  active: true

web_server:
  port: 80
  auth:
    username: !secret office_webserver_username
    password: !secret office_webserver_password

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret office_encryption_key

ota:
  password: !secret office_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Office Fallback Hotspot"
    password: !secret office_fallback_password

captive_portal:
    