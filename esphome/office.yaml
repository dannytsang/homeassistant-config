esphome:
  name: office
  friendly_name: office

packages:
  bluetooth_base: !include common/bluetooth-base.yaml
  esp32_base: !include common/esp32-base.yaml

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret office_api_encryption_key

ota:
  - platform: esphome
    password: !secret office_ota_password

sensor:
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    id: wifi_signal_strength
    update_interval: 10s

  # Track how long the device has been connected
  - platform: uptime
    name: "Uptime"
    id: device_uptime
    update_interval: 60s

  # Count disconnections (resets on reboot)
  - platform: template
    name: "Disconnect Count"
    id: disconnect_count
    accuracy_decimals: 0
    lambda: 'return id(disconnect_counter);'

globals:
  - id: disconnect_counter
    type: int
    restore_value: yes
    initial_value: '0'

  - id: was_connected
    type: bool
    restore_value: no
    initial_value: 'true'

interval:
  - interval: 5s
    then:
      - if:
          condition:
            not:
              wifi.connected:
          then:
            - if:
                condition:
                  lambda: 'return id(was_connected);'
                then:
                  - lambda: 'id(disconnect_counter) += 1;'
                  - globals.set:
                      id: was_connected
                      value: 'false'
                  - logger.log:
                      level: WARN
                      format: "WiFi disconnected! Total disconnects: %d"
                      args: ['id(disconnect_counter)']
          else:
            - if:
                condition:
                  lambda: 'return !id(was_connected);'
                then:
                  - globals.set:
                      id: was_connected
                      value: 'true'
                  - logger.log:
                      level: INFO
                      format: "WiFi reconnected after disconnect"
