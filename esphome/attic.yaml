esphome:
  name: attic
  platform: ESP32
  board: esp32dev

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

esp32_ble_tracker:

# Enable logging
logger:

sensor:
  # Analogue
  - platform: adc
    pin: 36
    name: "Water Tank Level"
    update_interval: 60s
  # Platform sensors
  - platform: uptime
    name: Uptime Sensor

# Enable Home Assistant API
api:

ota:
  password: !secret test_ota_password

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Test Fallback Hotspot"
    password: !secret test_fallback_password

captive_portal:
